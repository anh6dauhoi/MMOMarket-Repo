version: '3.8'

services:
  # Redis cache/broker (if required by the app)
  redis:
    image: redis:7-alpine
    container_name: mmomarket-redis
    ports:
      - "6379:6379"
    networks:
      - karental-network

  # Dịch vụ ứng dụng Spring Boot của bạn
  app:
    image: anh6dauhoi/mmomarket:latest
    container_name: mmomarket-app
    env_file:
      - .env
    environment:
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
    expose:
      - "8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - karental-network


  # RabbitMQ for async processing
  rabbitmq:
    image: rabbitmq:3-management
    container_name: mmomarket-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" # management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - karental-network


  # Dịch vụ Caddy (Web server/Reverse Proxy)
  caddy:
    image: caddy:latest
    container_name: mmomarket-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    depends_on:
      app:
        condition: service_started
    networks:
      - karental-network

volumes:
  caddy_data:

networks:
  karental-network:
    driver: bridge