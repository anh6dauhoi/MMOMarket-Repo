spring.config.import=optional:file:.env
spring.datasource.url=jdbc:mysql://localhost:3306/MMO_System
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
# SEPAY
SEPAY_WEBHOOK_APIKEY=${SEPAY_WEBHOOK}

# Spring Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APPLICATION_EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID_LOCAL}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET_LOCAL}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
spring.profiles.active=prod

# RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:guest}
spring.rabbitmq.password=${RABBIT_PASS:guest}
# JSON message converter is configured via bean; ensure listener uses it
spring.rabbitmq.listener.simple.default-requeue-rejected=true
spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.listener.simple.failed-declaration-retry-interval=5000
spring.rabbitmq.template.mandatory=true

# File Upload Configuration
upload.chat.dir=uploads/chat
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Google Drive API Configuration
google.drive.enabled=${GOOGLE_DRIVE_ENABLED:false}
google.drive.credentials.file=${GOOGLE_DRIVE_CREDENTIALS_FILE:credentials.json}
google.drive.folder.id=${GOOGLE_DRIVE_FOLDER_ID:}
google.drive.folder.chat=${GOOGLE_DRIVE_FOLDER_CHAT:Chat Files}
google.drive.folder.complaints=${GOOGLE_DRIVE_FOLDER_COMPLAINTS:Complaint Evidence}
google.drive.folder.products=${GOOGLE_DRIVE_FOLDER_PRODUCTS:Product Images}
google.drive.folder.blogs=${GOOGLE_DRIVE_FOLDER_BLOGS:Blog Images}
google.drive.folder.withdrawals=${GOOGLE_DRIVE_FOLDER_WITHDRAWALS:Withdrawal Proofs}

