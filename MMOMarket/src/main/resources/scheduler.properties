# Scheduler Configuration for Shop Flag Management

## Auto-Remove Old Flags
# Runs daily at 2:00 AM
# Removes flags older than 180 days without new violations
scheduler.flags.auto-remove.cron=0 0 2 * * ?
scheduler.flags.auto-remove.enabled=true

## Check Flags and Notify Admins
# Runs every 6 hours
# Checks flag accumulation and sends notifications to admins
# - 3 flags in 30 days: Notify admin (manual downgrade needed)
# - 5 flags in 90 days: Notify admin (manual downgrade needed)
# - 7 total flags: Auto-ban (no admin approval)
# - 1 BANNED flag: Auto-ban (no admin approval)
scheduler.flags.check-notify.cron=0 0 */6 * * ?
scheduler.flags.check-notify.enabled=true

## Daily Report
# Runs daily at 8:00 AM
# Generates statistics report
scheduler.flags.daily-report.cron=0 0 8 * * ?
scheduler.flags.daily-report.enabled=true

## Timezone
# Default: System timezone
scheduler.timezone=Asia/Ho_Chi_Minh

## Important Notes
# - Shop level downgrade is MANUAL (admins receive notifications)
# - Shop ban is AUTOMATIC (7 flags or BANNED flag)
# - Products are automatically hidden when shop banned


