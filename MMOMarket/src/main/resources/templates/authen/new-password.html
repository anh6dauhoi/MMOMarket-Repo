<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>New Password - MMO Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/home.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
        }

        @media (max-width: 640px) {
            body {
                background-position: top center;
            }

            .form-container {
                margin: 0 16px;
                max-width: calc(100% - 32px);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<!-- Include Header -->
<th:insert th:replace="~{fragments/header :: header}"/>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center py-8 px-2 sm:px-6 lg:px-8 w-full">
    <div class="w-full max-w-md form-container rounded-lg shadow-lg p-5 sm:p-6 md:p-8">
        <div class="space-y-5 sm:space-y-6">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center">New Password</h2>
            <form class="space-y-5 sm:space-y-6" method="post" th:action="@{/authen/new-password}">
                <input name="email" th:value="${email}" type="hidden"/>
                <input name="code" th:value="${code}" type="hidden"/>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Your password</label>
                    <input class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 focus:border-red-500"
                           id="password" name="password" placeholder="Enter Your Password"
                           required
                           type="password">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="confirm-password">Confirm
                        password</label>
                    <input class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 focus:border-red-500"
                           id="confirm-password" name="confirmPassword" placeholder="Enter Your password"
                           required
                           type="password">
                </div>
                <button class="w-full bg-red-500 text-white py-2.5 sm:py-3 rounded-md hover:bg-red-600 transition duration-200 font-medium text-base sm:text-lg"
                        type="submit">
                    Reset Password
                </button>
                <div class="text-red-500 text-xs sm:text-sm text-center" th:if="${error}" th:text="${error}"></div>
            </form>
        </div>
    </div>
</main>

<!-- Include Footer -->
<th:insert th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
