<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password - MMO Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/home.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<!-- Include Header -->
<th:insert th:replace="~{fragments/header :: header}" />

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center py-8 px-2 sm:px-6 lg:px-8 w-full">
    <div class="max-w-md w-full form-container rounded-lg shadow-lg p-6 sm:p-8">
        <div class="space-y-6">
            <h2 class="text-3xl font-bold text-gray-800 text-center">New Password</h2>
            <form th:action="@{/authen/new-password}" method="post" class="space-y-6">
                <input type="hidden" name="email" th:value="${email}" />
                <input type="hidden" name="code" th:value="${code}" />
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Your password</label>
                    <input id="password" name="password" type="password" required
                           placeholder="Enter Your Password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm password</label>
                    <input id="confirm-password" name="confirmPassword" type="password" required
                           placeholder="Enter Your password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 focus:border-red-500">
                </div>
                <button type="submit"
                        class="w-full bg-red-500 text-white py-3 rounded-md hover:bg-red-600 transition duration-200 font-medium text-lg">
                    Reset Password
                </button>
                <div th:if="${error}" class="text-red-500 text-sm text-center" th:text="${error}"></div>
            </form>
        </div>
    </div>
</main>

<!-- Include Footer -->
<th:insert th:replace="~{fragments/footer :: footer}" />
</body>
</html>
