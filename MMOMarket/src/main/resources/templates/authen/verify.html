<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - MMO Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 text-center relative">
        <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="mb-8 flex justify-center">
            <div class="phone-illustration w-32 h-32 flex items-center justify-center relative">
                <div class="absolute inset-0 border-2 border-dashed border-gray-300 rounded-full"></div>
                <div class="absolute inset-4 border-2 border-dashed border-gray-300 rounded-full"></div>
                <div class="relative">
                    <div class="phone-bg w-16 h-24 mx-auto mb-2">
                        <div class="w-full h-full bg-gradient-to-b from-blue-100 to-blue-200 rounded-2xl relative">
                            <div class="absolute inset-2 bg-white rounded-xl"></div>
                        </div>
                    </div>
                    <div class="checkmark w-8 h-8 flex items-center justify-center absolute -bottom-1 -right-2">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="text-2xl font-bold text-red-500 mb-2">OTP Verification</h2>
        <p class="text-gray-600 mb-8">Enter the OTP sent to <span class="font-semibold text-gray-800" th:text="${email}"></span></p>
        <div class="flex justify-center gap-3 mb-6">
            <input type="text" maxlength="1" class="otp-input" id="otp1">
            <input type="text" maxlength="1" class="otp-input" id="otp2">
            <input type="text" maxlength="1" class="otp-input" id="otp3">
            <input type="text" maxlength="1" class="otp-input" id="otp4">
            <input type="text" maxlength="1" class="otp-input" id="otp5">
            <input type="text" maxlength="1" class="otp-input" id="otp6">
        </div>
        <p class="text-red-500 font-medium mb-4" id="timer">Time left: 4m59s</p>
        <p class="text-gray-500 mb-8">Didn't you receive the OTP? <button id="resendBtn" class="text-blue-500 font-medium hover:underline">Resend OTP</button></p>
        <button id="verifyBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-full transition-colors">Verify</button>
    </div>
</div>
<script>
    const otpInputs = document.querySelectorAll('.otp-input');
    otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });
    let timeLeft = 299;
    const timerElement = document.getElementById('timer');
    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `Time left: ${minutes}m${seconds.toString().padStart(2, '0')}s`;
        if (timeLeft > 0) {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        } else {
            timerElement.textContent = 'Time expired';
            timerElement.classList.add('text-red-600');
        }
    }
    updateTimer();
    document.getElementById('resendBtn').addEventListener('click', () => {
        timeLeft = 299;
        timerElement.classList.remove('text-red-600');
        updateTimer();
        otpInputs.forEach(input => input.value = '');
        otpInputs[0].focus();
    });
    document.getElementById('verifyBtn').addEventListener('click', () => {
        const otp = Array.from(otpInputs).map(input => input.value).join('');
        if (otp.length === 6) {
            alert('OTP Verified: ' + otp);
            // Add your verification logic here
        } else {
            alert('Please enter complete OTP');
        }
    });
    otpInputs[0].focus();
</script>
</body>
</html>
