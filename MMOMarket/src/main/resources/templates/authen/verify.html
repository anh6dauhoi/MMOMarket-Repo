<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - MMO Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/authen/css/authen.css}" rel="stylesheet">
    <style>
        body {
            background: url('/images/home.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<th:insert th:replace="~{fragments/header :: header}" />
<main class="flex-1 flex items-center justify-center py-8 px-2 sm:px-6 lg:px-8 w-full">
    <div class="max-w-md w-full form-container rounded-lg shadow-lg p-6 sm:p-8">
        <div class="space-y-6">
            <div class="mb-4 flex justify-center">
                <div class="phone-illustration w-32 h-32 flex items-center justify-center relative">
                    <div class="absolute inset-0 border-2 border-dashed border-gray-300 rounded-full"></div>
                    <div class="absolute inset-4 border-2 border-dashed border-gray-300 rounded-full"></div>
                    <div class="relative">
                        <div class="phone-bg w-16 h-24 mx-auto mb-2">
                            <div class="w-full h-full bg-gradient-to-b from-blue-100 to-blue-200 rounded-2xl relative">
                                <div class="absolute inset-2 bg-white rounded-xl"></div>
                            </div>
                        </div>
                        <div class="checkmark w-8 h-8 flex items-center justify-center absolute -bottom-1 -right-2 bg-green-500 rounded-full">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-red-500 text-center mb-2">Xác thực OTP</h2>
            <p class="text-gray-600 text-center mb-8">Nhập mã OTP đã gửi đến <span class="font-semibold text-gray-800" th:text="${email}"></span></p>
            <form th:action="@{/authen/verify}" method="post" id="otpForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="email" th:value="${email}" />
                <input type="hidden" name="code" id="fullOtpCode" />
                <input type="hidden" name="reset" th:if="${reset}" value="true" />
                <div class="flex justify-center gap-3 mb-6 px-2">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-2xl text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition" id="otp1" autofocus>
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-2xl text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition" id="otp2">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-2xl text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition" id="otp3">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-2xl text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition" id="otp4">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-2xl text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition" id="otp5">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-2xl text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition" id="otp6">
                </div>
                <p class="text-red-500 font-medium mb-4 text-center" id="timer">Thời gian còn lại: 4p59g</p>
                <p class="text-gray-500 mb-8 text-center">Chưa nhận được OTP? <button type="button" id="resendBtn" class="text-blue-500 font-medium hover:underline">Gửi lại OTP</button></p>
                <button type="button" id="verifyBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-full transition-colors"
                    th:text="${reset} ? 'Xác thực để đổi mật khẩu' : 'Xác thực'"></button>
                <div th:if="${message}" class="text-red-500 text-sm text-center mt-4" th:text="${message}" id="serverMessage"></div>
                <div id="clientMessage" class="text-green-500 text-sm text-center mt-2"></div>
            </form>
        </div>
    </div>
</main>
<th:insert th:replace="~{fragments/footer :: footer}" />
<script>
    const otpInputs = document.querySelectorAll('.otp-input');
    const fullOtpCode = document.getElementById('fullOtpCode');
    const verifyBtn = document.getElementById('verifyBtn');
    const otpForm = document.getElementById('otpForm');
    const resendBtn = document.getElementById('resendBtn');
    const timerElement = document.getElementById('timer');

    // Xử lý input OTP
    otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
            updateFullOtpCode();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });

    function updateFullOtpCode() {
        fullOtpCode.value = Array.from(otpInputs).map(input => input.value).join('');
    }

    // Xử lý verify
    verifyBtn.addEventListener('click', () => {
        updateFullOtpCode();
        if (fullOtpCode.value.length === 6) {
            otpForm.submit(); // Submit form đến backend
        } else {
            alert('Vui lòng nhập đầy đ�� mã OTP');
        }
    });

    // Timer
    let timeLeft = 299;
    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `Thời gian còn lại: ${minutes}p${seconds.toString().padStart(2, '0')}g`;
        if (timeLeft > 0) {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        } else {
            timerElement.textContent = 'Thời gian hết hạn';
            timerElement.classList.add('text-red-600');
            resendBtn.disabled = false;
        }
    }
    updateTimer();

    // Resend OTP
    resendBtn.addEventListener('click', () => {
        fetch('/authen/resend-otp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'email': document.querySelector('input[name="email"]').value,
                '_csrf': document.querySelector('input[name="_csrf"]').value
            })
        }).then(response => response.text())
        .then(text => {
            timeLeft = 299;
            timerElement.classList.remove('text-red-600');
            updateTimer();
            otpInputs.forEach(input => input.value = '');
            otpInputs[0].focus();
            document.getElementById('clientMessage').textContent = text;
        }).catch(() => {
            document.getElementById('clientMessage').textContent = 'Lỗi khi gửi lại OTP.';
        });
    });

    otpInputs[0].focus();
</script>
</body>
</html>
