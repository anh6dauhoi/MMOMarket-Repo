<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MMO Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/home.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
        }
        @media (max-width: 640px) {
            body {
                background-position: top center;
            }
            .form-container {
                margin: 0 16px;
                max-width: calc(100% - 32px);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<!-- Include Header -->
<th:insert th:replace="~{fragments/header :: header}" />

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center py-8 px-2 sm:px-6 lg:px-8 w-full">
    <div class="w-full max-w-md form-container rounded-lg shadow-lg p-5 sm:p-6 md:p-8">
        <div class="space-y-5 sm:space-y-6">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center">Reset your password</h2>
            <form th:action="@{/authen/forgot-password}" method="post" class="space-y-5 sm:space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address*</label>
                    <input id="email" name="email" type="email" required
                           placeholder="Enter Your Email"
                           class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 focus:border-red-500">
                </div>
                <button type="submit"
                        class="w-full bg-red-500 text-white py-2.5 sm:py-3 rounded-md hover:bg-red-600 transition duration-200 font-medium text-base sm:text-lg">
                    Send
                </button>
                <div class="text-gray-500 text-xs sm:text-sm text-center mt-2">
                    Sau khi nhập email, bạn sẽ nhận được mã OTP để xác thực trước khi đổi mật khẩu mới.
                </div>
                <div th:if="${error}" class="text-red-500 text-xs sm:text-sm text-center" th:text="${error}"></div>
                <div th:if="${message}" class="text-green-500 text-xs sm:text-sm text-center mt-2" th:text="${message}"></div>
            </form>
            <div class="text-center">
                <a href="/authen/login" class="inline-flex items-center text-red-500 hover:text-red-600 font-medium text-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Include Footer -->
<th:insert th:replace="~{fragments/footer :: footer}" />
</body>
</html>
