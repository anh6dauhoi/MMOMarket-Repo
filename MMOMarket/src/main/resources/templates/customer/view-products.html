<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - MMO Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<!-- Header -->
<th:insert th:replace="~{fragments/header :: header}" />

<main class="flex-1 container mx-auto px-4 py-8">
    <!-- Shop Info Header -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="flex items-center gap-6">
            <!-- Shop Avatar -->
            <div class="flex-shrink-0">
                <div class="w-32 h-32 rounded-full bg-gradient-to-br from-orange-200 to-orange-300 flex items-center justify-center">
                    <!-- Icon placeholder for shop avatar -->
                    <svg class="w-16 h-16 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 10a2 2 0 114 0 2 2 0 01-4 0zm2 6a6 6 0 01-4.472-2h8.944A6 6 0 0110 16z"/>
                    </svg>
                </div>
            </div>

            <!-- Shop Details -->
            <!--            <div class="flex-1">-->
            <!--                <div class="flex items-center gap-3 mb-2">-->
            <!--                    <h2 class="text-2xl font-bold text-gray-800" th:text="${seller.fullName != null ? seller.fullName : 'Resource Haven'}">Resource Haven</h2>-->
            <!--                    <button class="text-gray-600 hover:text-gray-800">-->
            <!--                        <i class="far fa-comment-dots text-xl"></i>-->
            <!--                    </button>-->
            <!--                </div>-->
            <!--                <p class="text-gray-600 mb-3">Your go-to source for digital resources</p>-->
            <!--                <div class="flex gap-6 text-sm text-gray-600">-->
            <!--                    <div>-->
            <!--                        <span class="font-semibold">Sold:</span>-->
            <!--                        <span>10k+</span>-->
            <!--                    </div>-->
            <!--                    <div>-->
            <!--                        <span class="font-semibold">Success rate:</span>-->
            <!--                        <span class="text-green-600 font-semibold">100%</span>-->
            <!--                    </div>-->
            <!--                    <div>-->
            <!--                        <span class="font-semibold">Coins:</span>-->
            <!--                        <span class="text-red-600 font-semibold" th:text="${#numbers.formatInteger(seller.coins, 0, 'COMMA')}">100,000</span>-->
            <!--                    </div>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>
    </div>
    <!-- Page Header -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">All Products</h1>
            </div>
        </div>
    </div>

    <!-- Thông báo -->
    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
        <span th:text="${error}"></span>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <form method="get" action="/customer/products" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Search -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Search By Name</label>
                <input type="text" name="search" th:value="${param.search}" placeholder="Name of product..."
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Category Filter -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Danh mục</label>
                <select name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                    <option value="">Category</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${param.category == cat.id}"></option>
                </select>
            </div>

            <!-- Filter Button -->
            <div class="flex items-end">
                <button type="submit" class="w-full bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition">
                    <i class="fas fa-filter mr-2"></i>Filter
                </button>
            </div>
        </form>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div th:each="product : ${products}" class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-lg transition">
            <!-- Product Image -->
            <div class="relative h-48 bg-gray-200">
                <img th:src="${product.image != null ? product.image : '/images/default-product.jpg'}"
                     th:alt="${product.name}"
                     class="w-full h-full object-cover">
            </div>

            <!-- Product Info -->
            <div class="p-4">
                <h3 class="font-bold text-gray-800 mb-2 truncate" th:text="${product.name}">Product Name</h3>
                <p class="text-sm text-gray-600 mb-2" th:text="${product.category.name}">Category</p>
                <p class="text-sm text-gray-500 mb-4 line-clamp-2" th:text="${product.description}">Description</p>

                <!-- Variants Count -->
                <div class="flex items-center text-sm text-gray-600 mb-4">
                    <i class="fas fa-layer-group mr-2"></i>
                    <span th:text="${#lists.size(product.variants)} + ' Variants'">3 Variants</span>
                </div>

                <!-- Actions -->
                <div class="flex flex-col gap-2">
                    <!-- View Details Button - chỉ hiện khi có variants -->
                    <a th:href="@{/customer/products/{id}(id=${product.id})}"
                       class="bg-green-500 text-white text-center py-2 rounded hover:bg-green-600 transition">
                        <i class="fas fa-eye"></i> View Details
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(products)}" class="bg-white rounded-lg shadow-sm p-12 text-center">
        <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
        <h3 class="text-xl font-bold text-gray-600 mb-2">There are no products yet.</h3>
    </div>

    <!-- Pagination -->
    <div class="mt-8 flex justify-center" th:if="${!#lists.isEmpty(products)}">
        <div class="flex gap-2">
            <button class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="px-4 py-2 bg-red-500 text-white rounded">1</button>
            <button class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</main>

<!-- Footer -->
<th:insert th:replace="~{fragments/footer :: footer}" />
</body>
</html>
