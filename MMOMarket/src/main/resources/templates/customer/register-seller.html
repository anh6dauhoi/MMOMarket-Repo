<!--/*@thymesVar id="sellerRegistration" type="com.mmo.entity.SellerRegistration"*/-->
<div th:fragment="content">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-2">Become a Seller</h2>
        <p class="text-gray-500 mb-8">Fill out the form below to start selling your products.</p>

        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
             role="alert" th:if="${successMessage}">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>

        <form method="POST" th:action="@{/seller/register}" th:object="${sellerRegistration}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="shopName">Shop Name *</label>
                    <input class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                           id="shopName" placeholder="Enter your shop name"
                           th:field="*{shopName}"
                           type="text">
                    <p class="text-red-500 text-xs italic" th:errors="*{shopName}"
                       th:if="${#fields.hasErrors('shopName')}"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="description">Shop Description *</label>
                    <textarea
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                            id="description" placeholder="Tell us about your shop..."
                            rows="4"
                            th:field="*{description}"></textarea>
                    <p class="text-red-500 text-xs italic" th:errors="*{description}"
                       th:if="${#fields.hasErrors('description')}"></p>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded" id="agree"
                               name="agree"
                               required type="checkbox">
                    </div>
                    <div class="ml-3 text-sm">
                        <label class="text-gray-700" for="agree">
                            I agree to the <a class="font-medium text-red-500 hover:underline" href="#">Terms and
                            Policy</a>.
                        </label>
                        <p class="mt-1 text-red-500 text-xs italic" th:if="${agreeError}" th:text="${agreeError}"></p>
                    </div>
                </div>

                <div>
                    <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                            type="submit">
                        Submit Application
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
