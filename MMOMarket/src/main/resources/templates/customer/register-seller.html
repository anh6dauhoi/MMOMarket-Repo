<!--/*@thymesVar id="sellerRegistration" type="com.mmo.entity.SellerRegistration"*/-->
<div th:fragment="content">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-2">Become a Seller</h2>
        <p class="text-gray-500 mb-8">Fill out the form below to start selling your products.</p>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/seller/register}" th:object="${sellerRegistration}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="space-y-6">
                <div>
                    <label for="shopName" class="block text-sm font-medium text-gray-700">Shop Name *</label>
                    <input type="text" th:field="*{shopName}" id="shopName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Enter your shop name">
                    <p th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}" class="text-red-500 text-xs italic"></p>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Shop Description *</label>
                    <textarea th:field="*{description}" id="description" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Tell us about your shop..."></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-xs italic"></p>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="agree" name="agree" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded" required>
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="agree" class="text-gray-700">
                            I agree to the <a href="#" class="font-medium text-red-500 hover:underline">Terms and Policy</a>.
                        </label>
                        <p th:if="${agreeError}" th:text="${agreeError}" class="mt-1 text-red-500 text-xs italic"></p>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Submit Application
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
