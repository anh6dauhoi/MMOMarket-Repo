<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
<div th:insert="~{fragments/header :: header}"></div>

<main class="flex-grow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1">
                <div th:fragment="sidebar">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-2xl font-bold mb-6">Account Setting</h2>
                        <div class="flex items-center space-x-4 mb-6">
                            <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-xl font-bold text-gray-600"
                                 th:text="${displayName != null and #strings.length(displayName) > 0 ? #strings.toUpperCase(#strings.substring(displayName,0,1)) : 'C'}">
                            </div>
                            <span class="font-semibold text-lg" th:text="${displayName}">customer</span>
                        </div>
                        <nav class="space-y-2">
                            <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                               href="#">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                                <span>My Profile</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                               href="#">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                                <span>My Order</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                               href="#">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                                <span>My Wishlist</span>
                            </a>
                            <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                               href="#">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                                <span>My Complaints</span>
                            </a>
                            <!-- My Notifications: dynamic active highlight -->
                            <a class="flex items-center space-x-3 px-4 py-2 rounded-lg transition-colors"
                               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/account/notifications') ? 'bg-red-50 text-red-600' : 'text-gray-700 hover:bg-gray-100'}"
                               th:href="@{/account/notifications}">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                                <span>My Notifications</span>
                            </a>
                            <!-- Register Seller: only visible when not ACTIVE, with dynamic active highlight on /account/settings -->
                            <a class="flex items-center space-x-3 px-4 py-2 rounded-lg transition-colors"
                               th:if="${registration == null or registration.status == null or !#strings.toUpperCase(registration.status).contains('ACTIVE')}"
                               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/account/settings') ? 'bg-red-50 text-red-600' : 'text-gray-700 hover:bg-gray-100'}"
                               th:href="@{/account/settings}">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                                <span>Register Seller</span>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-3">
                <!-- Show Register Seller when not ACTIVE -->
                <div th:if="${registration == null || registration.id == null || !#strings.toUpperCase(registration.status).contains('ACTIVE')}">
                    <div th:replace="~{customer/register-seller :: content}"></div>
                </div>
                <!-- If ACTIVE, show a simple message and link to Seller Dashboard -->
                <div th:if="${registration != null && registration.id != null && #strings.toUpperCase(registration.status).contains('ACTIVE')}">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-2xl font-bold mb-2">Seller account is active</h2>
                        <p class="text-gray-600">You can manage your shop in Seller Dashboard.</p>
                        <a class="inline-block mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" th:href="@{/seller/my-shop}">Go to Seller Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
