<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- add Inter font for consistent form typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/customer/css/contact.css}">
</head>
<body class="bg-gray-50 text-gray-900">

<!-- Header outside container -->
<div th:replace="~{fragments/header :: header(active='contact')}"></div>

<div class="container">
    <!-- Hero -->
    <section class="page-hero">
        <h1>Contact Us</h1>
        <p class="subtitle">We're here to help! Please fill out the form below, and we'll get back to you as soon as possible.</p>
    </section>

    <!-- Success flash -->
    <div class="alert success" th:if="${successMessage}" th:text="${successMessage}"></div>

    <!-- Balanced layout -->
    <div class="contact-wrapper">
        <!-- Form card -->
        <div class="contact-card">
            <form th:object="${contactForm}" th:action="@{/contact}" method="post" novalidate
                  onsubmit="this.querySelector('.submit-btn').disabled=true;">
                <label for="name">Name</label>
                <input id="name" th:field="*{name}" type="text" placeholder="Your Name"
                       th:classappend="${#fields.hasErrors('name')} ? ' input-error'">
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

                <label for="email">Email</label>
                <input id="email" th:field="*{email}" type="email" placeholder="Your Email"
                       th:classappend="${#fields.hasErrors('email')} ? ' input-error'">
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

                <label for="message">Message</label>
                <textarea id="message" th:field="*{message}" placeholder="Your Message"
                          th:classappend="${#fields.hasErrors('message')} ? ' input-error'"></textarea>
                <div class="error" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message error</div>

                <!-- CSRF (required if Spring Security enabled) -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button class="submit-btn" type="submit">
                    <i class="fa-regular fa-paper-plane" style="margin-right:8px"></i>Submit
                </button>
            </form>
        </div>

        <!-- Info card -->
        <aside class="info-card">
            <div class="info-title">Contact Information</div>

            <div class="info-item">
                <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                <div class="info-text">
                    <strong>Email</strong>
                    <span>support@resourcehub.com</span>
                </div>
            </div>

            <div class="info-item">
                <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="info-text">
                    <strong>Address</strong>
                    <span>123 Resource Ave, Tech City, USA</span>
                </div>
            </div>

            <div class="info-item">
                <div class="icon"><i class="fa-solid fa-phone"></i></div>
                <div class="info-text">
                    <strong>Phone</strong>
                    <span>+1 (555) 123-4567</span>
                </div>
            </div>
        </aside>
    </div>
</div>

<!-- Footer import -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
