<div th:fragment="modal">
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 backdrop-blur-sm bg-black/40">
        <!-- Overlay -->
        <div class="absolute inset-0" data-dismiss="true"></div>

        <!-- Modal card - Enhanced modern design -->
        <div class="relative bg-white rounded-2xl shadow-2xl max-w-lg w-full z-10 overflow-hidden transform transition-all">
            <!-- Elegant header with red and white theme -->
            <div class="relative bg-gradient-to-r from-red-500 via-red-600 to-orange-500 px-6 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center">
                                <i class="fa-solid fa-receipt text-white text-lg"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-white tracking-tight drop-shadow-sm">Order Summary</h3>
                        </div>
                        <p class="text-sm text-white/90 ml-13 font-medium">Review your purchase details carefully</p>
                    </div>
                    <button type="button"
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white transition-all duration-200 ml-4"
                            data-dismiss="true"
                            aria-label="Close">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Body with refined spacing -->
            <div class="px-6 py-6 space-y-6">
                <!-- Error message with elegant styling -->
                <div th:if="${error != null}"
                     class="flex items-start gap-3 px-4 py-3 rounded-xl bg-red-50 border border-red-100">
                    <i class="fa-solid fa-circle-exclamation text-red-500 mt-0.5"></i>
                    <span class="text-sm text-red-700 font-medium" th:text="${error}">Error</span>
                </div>

                <!-- Product card with elevated design -->
                <div class="bg-gradient-to-br from-gray-50 to-white rounded-xl p-5 border border-gray-100 shadow-sm">
                    <div class="space-y-3">
                        <div>
                            <p class="text-xs uppercase tracking-wider text-gray-500 font-semibold mb-1.5">Product</p>
                            <h4 class="text-lg font-bold text-gray-900 leading-snug" th:text="${product.name}">Product name</h4>
                        </div>
                        <div class="flex items-center gap-2 pt-2">
                            <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-xs font-semibold bg-white text-gray-700 border border-gray-200 shadow-sm">
                                <i class="fa-solid fa-box text-gray-400"></i>
                                <span th:text="${variantName}">Default</span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Pricing breakdown with elegant table -->
                <div class="space-y-3">
                    <p class="text-xs uppercase tracking-wider text-gray-500 font-semibold">Order Details</p>
                    <div class="bg-white rounded-xl border border-gray-200 divide-y divide-gray-100 overflow-hidden shadow-sm">
                        <div class="flex justify-between items-center px-5 py-3.5">
                            <span class="text-sm text-gray-600 font-medium">Unit Price</span>
                            <span class="text-sm font-semibold text-gray-900">
                                <span class="format-price" th:attr="data-price=${unitPrice}">0</span>
                                <span class="text-xs text-gray-500 ml-1">coins</span>
                            </span>
                        </div>
                        <div class="flex justify-between items-center px-5 py-3.5">
                            <span class="text-sm text-gray-600 font-medium">Quantity</span>
                            <span class="text-sm font-semibold text-gray-900">
                                <span th:text="${quantity}">1</span>
                                <span class="text-xs text-gray-500 ml-1">item(s)</span>
                            </span>
                        </div>
                        <div class="flex justify-between items-center px-5 py-4 bg-gradient-to-br from-gray-50 to-white">
                            <span class="text-base text-gray-800 font-bold">Total Amount</span>
                            <div class="text-right">
                                <div class="text-xl font-bold text-gray-900">
                                    <span class="format-price" th:attr="data-price=${total}">0</span>
                                </div>
                                <span class="text-xs text-gray-500 font-medium">coins</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Warning message with refined styling -->
                <div th:if="${!canConfirm}"
                     class="flex items-start gap-2.5 px-4 py-3 rounded-lg bg-amber-50 border border-amber-200">
                    <i class="fa-solid fa-triangle-exclamation text-amber-600 mt-0.5"></i>
                    <span class="text-xs text-amber-800 font-medium leading-relaxed">This product is currently out of stock or unavailable.</span>
                </div>
            </div>

            <!-- Footer with modern buttons -->
            <div class="px-6 py-5 bg-gray-50 border-t border-gray-100">
                <div class="flex gap-3 justify-end">
                    <button type="button"
                            class="px-6 py-2.5 rounded-xl font-semibold text-sm text-gray-700 bg-white border-2 border-gray-200 hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 shadow-sm"
                            data-dismiss="true">
                        Cancel
                    </button>
                    <button type="button"
                            class="px-7 py-3 rounded-xl font-bold text-sm text-white bg-gradient-to-r from-red-500 via-red-600 to-orange-500 hover:from-red-600 hover:via-red-700 hover:to-orange-600 disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105 disabled:shadow-none disabled:scale-100"
                            th:disabled="${!canConfirm}">
                        <span class="flex items-center gap-2">
                            <i class="fa-solid fa-check-circle"></i>
                            Confirm Purchase
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
