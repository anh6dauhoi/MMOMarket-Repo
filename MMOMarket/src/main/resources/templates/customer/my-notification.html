<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function updateUnreadBadge(count) {
            const badge = document.getElementById('unread-count-badge');
            if (count > 0) {
                badge.textContent = count > 99 ? '99+' : count;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }

        async function fetchUnreadCount() {
            try {
                const response = await fetch('/api/notifications/unread-count');
                if (response.ok) {
                    const count = await response.json();
                    updateUnreadBadge(count);
                }
            } catch (error) {
                console.error('Error fetching unread count:', error);
            }
        }

        function getSelectedNotificationIds() {
            const selectedIds = [];
            document.querySelectorAll('input[name="notificationIds"]:checked').forEach(checkbox => {
                selectedIds.push(checkbox.value);
            });
            return selectedIds;
        }

        async function markSelectedAsRead() {
            const ids = getSelectedNotificationIds();
            if (ids.length === 0) {
                alert('Please select at least one notification.');
                return;
            }
            const csrfToken = document.querySelector('meta[name="_csrf"]').content;
            const csrfParameter = document.querySelector('meta[name="_csrf_parameter"]').content;

            const formData = new FormData();
            formData.append(csrfParameter, csrfToken);
            ids.forEach(id => formData.append('ids', id));

            try {
                const response = await fetch('/notifications/mark-as-read', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    // Update badge
                    await fetchUnreadCount();
                    // Reload page to update list
                    window.location.reload();
                } else {
                    alert('Error marking notifications as read.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error marking notifications as read.');
            }
        }
    </script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
<div th:insert="~{fragments/header :: header}"></div>

<main class="flex-grow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-6">Account Setting</h2>
                    <div class="flex items-center space-x-4 mb-6">
                        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-xl font-bold text-gray-600"
                             th:text="${displayName != null and #strings.length(displayName) > 0 ? #strings.toUpperCase(#strings.substring(displayName,0,1)) : 'U'}">
                        </div>
                        <span class="font-semibold text-lg" th:text="${displayName}">anhdtt2005</span>
                    </div>
                    <nav class="space-y-2">
                        <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                           href="#">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span>My Profile</span>
                        </a>
                        <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                           href="#">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span>My Order</span>
                        </a>
                        <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                           href="#">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span>My Wishlist</span>
                        </a>
                        <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                           href="#">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span>My Complaints</span>
                        </a>
                        <a class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                           th:href="@{/account/settings}"
                           th:with="statusRaw=${registration != null and registration.status != null ? registration.status : ''},
                                     statusUpper=${#strings.toUpperCase(statusRaw)},
                                     isContractPhase=${#strings.contains(statusUpper,'APPROVED') or statusUpper == 'REJECTED_CONTRACT' or statusUpper == 'PENDING_CONTRACT_REVIEW'}">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span th:text="${isContractPhase} ? 'My Contract' : 'Register Seller'">Register Seller</span>
                        </a>
                        <a class="flex items-center space-x-3 px-4 py-2 text-red-500 bg-red-50 rounded-lg"
                           th:href="@{/account/notifications}">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span>My Notification</span>
                        </a>
                    </nav>
                </div>
            </div>
            <div class="md:col-span-3">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-6">My Notifications</h2>

                    <!-- Search Bar -->
                    <div class="mb-4">
                        <form method="get" th:action="@{/account/notifications}" class="flex space-x-2">
                            <input type="hidden" name="status" th:value="${status}"/>
                            <input type="text" name="search" th:value="${search}" placeholder="Search notifications..."
                                   class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"/>
                            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round"
                                          stroke-linejoin="round" stroke-width="2"></path>
                                </svg>
                            </button>
                        </form>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <div class="flex space-x-2">
                            <a class="px-3 py-1 text-sm font-medium rounded-md"
                               th:classappend="${status == null} ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700'"
                               th:href="@{/account/notifications(search=${search})}">All</a>
                            <a class="px-3 py-1 text-sm font-medium rounded-md"
                               th:classappend="${status == 'Unread'} ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700'"
                               th:href="@{/account/notifications(status='Unread', search=${search})}">Unread</a>
                            <a class="px-3 py-1 text-sm font-medium rounded-md"
                               th:classappend="${status == 'Read'} ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700'"
                               th:href="@{/account/notifications(status='Read', search=${search})}">Read</a>
                        </div>
                        <div class="flex space-x-2">
                            <form class="inline" method="post" th:action="@{/notifications/mark-all-read}">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <button class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600"
                                        type="submit">
                                    Mark all read
                                </button>
                            </form>
                            <button class="px-3 py-1 text-sm font-medium text-white bg-green-500 rounded-md hover:bg-green-600"
                                    onclick="markSelectedAsRead()">
                                Mark selected as read
                            </button>
                            <form class="hidden" id="markSelectedForm" method="post"
                                  th:action="@{/notifications/mark-as-read}"></form>
                        </div>
                    </div>

                    <div class="divide-y">
                        <div class="p-4 flex items-start space-x-4 cursor-pointer hover:bg-gray-50 transition-colors"
                             th:classappend="${notification.status == 'Unread'} ? 'bg-red-50' : ''"
                             th:each="notification : ${pageNotifications}"
                             onclick="this.querySelector('input[type=checkbox]').click()">
                            <input class="mt-1 w-5 h-5" name="notificationIds" th:value="${notification.id}"
                                   type="checkbox">
                            <div class="w-2 h-2 rounded-full mt-2"
                                 th:classappend="${notification.status == 'Unread'} ? 'bg-red-500' : 'bg-transparent'"></div>
                            <div class="flex-grow">
                                <p class="font-semibold" th:text="${notification.title}">Payment success</p>
                                <p class="text-sm text-gray-600" th:text="${notification.content}">You have successfully
                                    purchased the product "Product Name".</p>
                                <p class="text-xs text-gray-400 mt-1"
                                   th:text="${#dates.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}">10 minutes
                                    ago</p>
                            </div>
                            <form class="inline" method="post"
                                  th:action="@{/notifications/mark-as-read}" th:if="${notification.status == 'Unread'}">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <input name="ids" th:value="${notification.id}" type="hidden">
                                <button class="text-xs text-gray-500 hover:text-gray-700" type="submit">Mark as read
                                </button>
                            </form>
                        </div>
                        <div class="p-6 text-center text-sm text-gray-500" th:if="${pageNotifications.isEmpty()}">
                            No notifications.
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="mt-6 flex justify-center" th:if="${totalPages > 1}">
                        <nav aria-label="Pagination" class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <a class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                               th:classappend="${currentPage == 0} ? 'pointer-events-none text-gray-400' : ''"
                               th:href="@{/account/notifications(page=${currentPage - 1}, status=${status}, search=${search})}">
                                Previous
                            </a>
                            <a class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
                               th:classappend="${currentPage == i} ? 'z-10 bg-red-50 border-red-500 text-red-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'"
                               th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                               th:href="@{/account/notifications(page=${i}, status=${status}, search=${search})}"
                               th:text="${i + 1}">
                            </a>
                            <a class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                               th:classappend="${currentPage == totalPages - 1} ? 'pointer-events-none text-gray-400' : ''"
                               th:href="@{/account/notifications(page=${currentPage + 1}, status=${status}, search=${search})}">
                                Next
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
