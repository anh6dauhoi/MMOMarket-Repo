<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function getSelectedNotificationIds() {
            const selectedIds = [];
            document.querySelectorAll('input[name="notificationIds"]:checked').forEach(checkbox => {
                selectedIds.push(checkbox.value);
            });
            return selectedIds;
        }

        function markSelectedAsRead() {
            const ids = getSelectedNotificationIds();
            if (ids.length === 0) {
                alert('Please select at least one notification.');
                return;
            }
            const form = document.getElementById('markSelectedForm');
            // Clear previous hidden inputs
            form.innerHTML = '';
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = document.querySelector('meta[name="_csrf_parameter"]').content;
            csrfInput.value = document.querySelector('meta[name="_csrf"]').content;
            form.appendChild(csrfInput);

            ids.forEach(id => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'ids';
                input.value = id;
                form.appendChild(input);
            });
            form.submit();
        }
    </script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
<div th:insert="~{fragments/header :: header}"></div>

<main class="flex-grow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-6">Account Setting</h2>
                    <div class="flex items-center space-x-4 mb-6">
                        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-xl font-bold text-gray-600"
                             th:text="${displayName != null and #strings.length(displayName) > 0 ? #strings.toUpperCase(#strings.substring(displayName,0,1)) : 'U'}">
                        </div>
                        <span class="font-semibold text-lg" th:text="${displayName}">anhdtt2005</span>
                    </div>
                    <nav class="space-y-2">
                        <a href="#" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span>My Account</span>
                        </a>
                        <a href="#" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                            <span>My Order</span>
                        </a>
                        <a href="#" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                            <span>My Wishlist</span>
                        </a>
                        <a href="#" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>My Complaints</span>
                        </a>
                        <a th:href="@{/account/settings}" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
                            <span>Register Seller</span>
                        </a>
                        <a th:href="@{/account/notifications}" class="flex items-center space-x-3 px-4 py-2 text-red-500 bg-red-50 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                            <span>My Notification</span>
                        </a>
                    </nav>
                </div>
            </div>
            <div class="md:col-span-3">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-6">My Notifications</h2>

                    <div class="flex justify-between items-center mb-4">
                        <div class="flex space-x-2">
                            <a th:href="@{/account/notifications}" class="px-3 py-1 text-sm font-medium rounded-md" th:classappend="${status == null} ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700'">All</a>
                            <a th:href="@{/account/notifications(status='Unread')}" class="px-3 py-1 text-sm font-medium rounded-md" th:classappend="${status == 'Unread'} ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700'">Unread</a>
                            <a th:href="@{/account/notifications(status='Read')}" class="px-3 py-1 text-sm font-medium rounded-md" th:classappend="${status == 'Read'} ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700'">Read</a>
                        </div>
                        <div class="flex space-x-2">
                            <form th:action="@{/notifications/mark-all-read}" method="post" class="inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600">Mark all read</button>
                            </form>
                            <button onclick="markSelectedAsRead()" class="px-3 py-1 text-sm font-medium text-white bg-green-500 rounded-md hover:bg-green-600">Mark selected as read</button>
                            <form id="markSelectedForm" th:action="@{/notifications/mark-as-read}" method="post" class="hidden"></form>
                        </div>
                    </div>

                    <div class="divide-y">
                        <div th:each="notification : ${notifications}" class="p-4 flex items-start space-x-4" th:classappend="${notification.status == 'Unread'} ? 'bg-red-50' : ''">
                            <input type="checkbox" name="notificationIds" th:value="${notification.id}" class="mt-1">
                            <div class="w-2 h-2 rounded-full mt-2" th:classappend="${notification.status == 'Unread'} ? 'bg-red-500' : 'bg-transparent'"></div>
                            <div class="flex-grow">
                                <p class="font-semibold" th:text="${notification.title}">Payment success</p>
                                <p class="text-sm text-gray-600" th:text="${notification.content}">You have successfully purchased the product "Product Name".</p>
                                <p class="text-xs text-gray-400 mt-1" th:text="${#dates.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}">10 minutes ago</p>
                            </div>
                            <form th:if="${notification.status == 'Unread'}" th:action="@{/notifications/mark-as-read}" method="post" class="inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="ids" th:value="${notification.id}">
                                <button type="submit" class="text-xs text-gray-500 hover:text-gray-700">Mark as read</button>
                            </form>
                        </div>
                        <div th:if="${notifications.isEmpty()}" class="p-6 text-center text-sm text-gray-500">
                            No notifications.
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${totalPages > 1}" class="mt-6 flex justify-center">
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                            <a th:href="@{/account/notifications(page=${currentPage - 1}, status=${status})}"
                               th:classappend="${currentPage == 0} ? 'pointer-events-none text-gray-400' : ''"
                               class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                Previous
                            </a>
                            <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                               th:href="@{/account/notifications(page=${i}, status=${status})}"
                               th:text="${i + 1}"
                               th:classappend="${currentPage == i} ? 'z-10 bg-red-50 border-red-500 text-red-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'"
                               class="relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                            </a>
                            <a th:href="@{/account/notifications(page=${currentPage + 1}, status=${status})}"
                               th:classappend="${currentPage == totalPages - 1} ? 'pointer-events-none text-gray-400' : ''"
                               class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                Next
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
