<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Market - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Include Header -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center py-8 sm:py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center space-y-4 sm:space-y-6">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800" th:text="${message}"></h1>
        <a href="/customer/topup" class="inline-block px-4 sm:px-6 py-2 sm:py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 font-medium shadow transition-colors duration-200 text-sm sm:text-base">Top-up</a>
    </div>
</main>

<!-- Include Footer -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
