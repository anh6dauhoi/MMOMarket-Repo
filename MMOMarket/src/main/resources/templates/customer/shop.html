<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMO Market - Shop</title>
    <!-- Favicon - Multiple sizes for crisp display -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/logo.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/logo.png}">
    <link rel="icon" type="image/png" sizes="48x48" th:href="@{/images/logo.png}">
    <link rel="icon" type="image/png" sizes="64x64" th:href="@{/images/logo.png}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/logo.png}">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/logo.png}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome to display the award badge icon consistently with productdetail.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/customer/css/shop.css}">
    <style>
        body {
            background: url('/images/home1.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        @media (max-width: 640px) {
            body {
                background-position: top center;
            }
        }
    </style>
</head>
<body class="min-h-screen">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="main-container">

    <main>
        <!-- Shop header -->
        <section class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-8 mb-10 shop-info relative overflow-hidden"
                 style="background: linear-gradient(135deg, rgba(245,62,50,0.95) 0%, rgba(255,126,107,0.92) 100%); backdrop-filter: blur(10px); box-shadow: 0 8px 32px 0 rgba(245,62,50,0.25); border: 1px solid rgba(255,255,255,0.18);">
            <div class="flex items-center gap-6">
                <div class="avatar" style="background: rgba(255,255,255,0.18); border: 2.5px solid #fff;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.485 0 4.5-2.239 4.5-5S14.485 2 12 2 7.5 4.239 7.5 7s2.015 5 4.5 5z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 22a8 8 0 10-16 0h16z"></path>
                    </svg>
                </div>
                <div>
                    <div class="flex items-center gap-3">
                        <h1 th:text="${shopName}"
                            style="color:#fff; font-size:2.1rem; font-weight:800; letter-spacing:0.5px; text-shadow:0 2px 12px #F53E32cc;">
                            Shop Name
                        </h1>
                        <span th:if="${tierName != null}"
                              class="badge-verified" style="margin-left:8px;">
                            <i class="fa-solid fa-award" aria-hidden="true"></i>
                            <span th:text="${tierName}">Starter</span>
                        </span>
                    </div>
                    <p class="text-base mt-1" th:text="${shop != null && shop.description != null ? shop.description : 'Your go-to source for digital resources'}"
                       style="color:#fff; opacity:0.92; font-size:1.08rem;">Shop description</p>
                    <div class="flex items-center gap-6 text-base mt-2">
                        <span style="color:#fff; font-weight:500;">Sold: <b th:text="${#numbers.formatInteger(totalSold, 0)}" style="color:#fff;">0</b></span>
                        <span style="color:#fff; font-weight:500;">Success rate: <b th:text="${#numbers.formatDecimal((successRate != null ? successRate : 0), 0, 0, 'POINT')} + '%'" style="color:#fff;">0%</b></span>
                        <span class="shop-rating">
                            <span class="star">‚≠ê</span>
                            <span th:text="${#numbers.formatDecimal((averageRating != null ? averageRating : 0.0), 1, 1, 'POINT')}">0.0</span>
                            <span>/ 5.0</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="inline-flex items-center gap-2 px-6 py-3 rounded-xl font-semibold"
                        style="background:#fff; border:2px solid #fff; color:#F53E32; font-size:1.08rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="#F53E32" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    Chat
                </button>
            </div>
        </section>

        <!-- Top search -->
        <form id="shop-search-form" class="mb-8 bg-white/95 backdrop-blur-sm rounded-2xl p-6 shadow-lg" method="get" th:action="@{/shop}">
            <input type="hidden" name="id" th:value="${shopIdentifier}" />
            <div class="top-search">
                <input id="shop-search-input" name="q" type="search" placeholder="Search products in this shop..." class="chip flex-1"
                       th:value="${q != null ? q : ''}" />
                <button id="shop-search-clear" type="button" class="btn-search"
                        style="background:#fff; color:#F53E32; border:1.5px solid #ffe5e2;">Clear</button>
            </div>
        </form>

        <!-- Toolbar -->
        <section class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 shadow-lg">
            <div class="flex items-center justify-between mb-6">
                <h2></h2>
                <button type="button" id="clearAllFilters" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-xl border-2 border-gray-300 text-gray-700 bg-white hover:border-[#F53E32] hover:text-[#F53E32] font-semibold transition-all shadow-sm hover:shadow-md"
                        style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Clear Filters
                </button>
            </div>

            <!-- Filters -->
            <form id="filterForm" th:action="@{/shop}" method="get" class="bg-gradient-to-br from-white to-[#fff6f4] rounded-2xl p-6 border-2 border-[#fbeee6] shadow-md mb-8">
                <input type="hidden" name="id" th:value="${shopIdentifier}" />
                <input type="hidden" name="q" th:value="${q != null ? q : ''}" />

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                    <!-- Category Filter -->
                    <div class="filter-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                            </svg>
                            Category
                        </label>
                        <select name="categoryId" class="filter-select w-full px-4 py-2.5 rounded-lg border-2 border-[#fbeee6] bg-white focus:border-[#F53E32] focus:ring-2 focus:ring-[#F53E32]/20 transition-all outline-none font-medium text-gray-700">
                            <option value="" th:selected="${selectedCategoryId == null}">üè∑Ô∏è All Categories</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="${selectedCategoryId != null and selectedCategoryId == cat.id}">
                            </option>
                        </select>
                    </div>

                    <!-- Rating Filter -->
                    <div class="filter-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                            </svg>
                            Minimum Rating
                        </label>
                        <select name="minRating" class="filter-select w-full px-4 py-2.5 rounded-lg border-2 border-[#fbeee6] bg-white focus:border-[#F53E32] focus:ring-2 focus:ring-[#F53E32]/20 transition-all outline-none font-medium text-gray-700">
                            <option value="0" th:selected="${minRating == null or minRating == 0}">‚≠ê All Ratings</option>
                            <option value="1" th:selected="${minRating == 1}">‚≠ê 1+ Stars</option>
                            <option value="2" th:selected="${minRating == 2}">‚≠ê‚≠ê 2+ Stars</option>
                            <option value="3" th:selected="${minRating == 3}">‚≠ê‚≠ê‚≠ê 3+ Stars</option>
                            <option value="4" th:selected="${minRating == 4}">‚≠ê‚≠ê‚≠ê‚≠ê 4+ Stars</option>
                            <option value="5" th:selected="${minRating == 5}">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 Stars</option>
                        </select>
                    </div>

                    <!-- Sort By -->
                    <div class="filter-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
                            </svg>
                            Sort By
                        </label>
                        <select name="sort" class="filter-select w-full px-4 py-2.5 rounded-lg border-2 border-[#fbeee6] bg-white focus:border-[#F53E32] focus:ring-2 focus:ring-[#F53E32]/20 transition-all outline-none font-medium text-gray-700">
                            <option value="newest" th:selected="${sort == null or sort == 'newest'}">üÜï Newest First</option>
                            <option value="price-low-to-high" th:selected="${sort == 'price-low-to-high'}">üí∞ Price: Low to High</option>
                            <option value="price-high-to-low" th:selected="${sort == 'price-high-to-low'}">üíé Price: High to Low</option>
                        </select>
                    </div>
                </div>
            </form>

            <!-- Products Grid -->
            <!-- show 4 columns on medium+ screens, 3 rows = 12 products -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
                <div th:each="item : ${products}"
                     class="product-card bg-white rounded-2xl overflow-hidden border transition-all duration-300 hover:-translate-y-2 cursor-pointer shadow-lg">
                    <a th:href="@{/products(id=${item.product.id})}">
                        <img th:src="${item.product.image != null ? item.product.image : '/images/default.jpg'}"
                             th:alt="${item.product.name}"
                             class="w-full h-56 object-cover">
                    </a>
                    <div class="p-5 text-center">
                        <h3 class="font-semibold text-lg text-gray-900 truncate product-title">
                            <a th:href="@{/products(id=${item.product.id})}"
                               class="hover:text-[#F53E32] transition-colors"
                               th:text="${item.product.name}">Product Name</a>
                        </h3>
                        <p class="product-price mt-2">
                            <span class="format-price" th:attr="data-price=${item.price}">0</span> coins
                        </p>
                        <p class="text-gray-500 text-base"
                           th:text="'Sold: ' + ${item.totalSold}">Sold: 0</p>

                        <!-- Link back to this shop using ShopInfo.id -->
                        <a th:href="@{/shop(id=${shopIdentifier})}"
                           class="product-shop text-base hover:text-[#F53E32]"
                           th:text="'Shop: ' + ${item.shopName}">Shop: Name</a>

                        <p class="text-yellow-500 text-base mt-1"
                           th:text="'‚≠ê ' + ${#numbers.formatDecimal(item.averageRating,1,1,'POINT')} + ' / 5'">‚≠ê 0.0 / 5</p>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(products)}" class="col-span-full text-center text-gray-500 py-10">
                    No products found.
                </div>
            </div>

            <!-- Server-side Pagination -->
            <th:block th:if="${totalPages != null}">
                <div th:if="${totalPages > 1}" class="mt-12 flex items-center justify-center gap-3">
                    <!-- Previous Button -->
                    <a th:if="${currentPage > 1}"
                       th:href="@{/shop(id=${shopIdentifier}, categoryId=${selectedCategoryId}, minRating=${minRating}, sort=${sort}, q=${q}, page=${currentPage - 1})}"
                       class="px-4 py-2 rounded-lg border-2 border-[#fbeee6] text-sm bg-white hover:bg-[#F53E32] hover:text-white hover:border-[#F53E32] transition font-semibold">
                        ‚Üê Previous
                    </a>
                    <span th:if="${currentPage == 1}" class="px-4 py-2 rounded-lg border-2 border-gray-200 text-sm bg-gray-100 text-gray-400 cursor-not-allowed font-semibold">
                        ‚Üê Previous
                    </span>

                    <!-- Page Numbers -->
                    <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <!-- Show first page, last page, current page and 2 pages around current -->
                        <a th:if="${i == 1 || i == totalPages || (i >= currentPage - 2 && i <= currentPage + 2)}"
                           th:href="@{/shop(id=${shopIdentifier}, categoryId=${selectedCategoryId}, minRating=${minRating}, sort=${sort}, q=${q}, page=${i})}"
                           th:class="${i == currentPage} ? 'pagination-btn active' : 'pagination-btn'"
                           th:text="${i}">1</a>

                        <!-- Show dots -->
                        <span th:if="${i == 2 && currentPage > 4}" class="px-2 text-gray-400">...</span>
                        <span th:if="${i == totalPages - 1 && currentPage < totalPages - 3}" class="px-2 text-gray-400">...</span>
                    </th:block>

                    <!-- Next Button -->
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{/shop(id=${shopIdentifier}, categoryId=${selectedCategoryId}, minRating=${minRating}, sort=${sort}, q=${q}, page=${currentPage + 1})}"
                       class="px-4 py-2 rounded-lg border-2 border-[#fbeee6] text-sm bg-white hover:bg-[#F53E32] hover:text-white hover:border-[#F53E32] transition font-semibold">
                        Next ‚Üí
                    </a>
                    <span th:if="${currentPage >= totalPages}" class="px-4 py-2 rounded-lg border-2 border-gray-200 text-sm bg-gray-100 text-gray-400 cursor-not-allowed font-semibold">
                        Next ‚Üí
                    </span>
                </div>
            </th:block>
        </section>
    </main>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    // Debounce helper
    function debounce(fn, wait){ let t; return function(...args){ clearTimeout(t); t = setTimeout(()=>fn.apply(this,args), wait); }; }

    // small helper for formatting with dots
    function formatWithDots(n){
        const num = Math.round(Number(n) || 0);
        return String(num).replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    document.addEventListener('DOMContentLoaded', function(){
        const input = document.getElementById('shop-search-input');
        const clearBtn = document.getElementById('shop-search-clear');
        const searchForm = document.getElementById('shop-search-form');

        // Clear search button
        clearBtn && clearBtn.addEventListener('click', function(){
            if (input) input.value = '';
            if (searchForm) searchForm.submit();
        });

        // format all prices on page
        document.querySelectorAll('.format-price').forEach(el => {
            const v = el.getAttribute('data-price');
            if (v == null) return;
            el.textContent = formatWithDots(v);
        });

        // Auto-submit filter form when any filter changes
        const filterForm = document.getElementById('filterForm');
        const filterSelects = filterForm.querySelectorAll('.filter-select');
        const clearAllBtn = document.getElementById('clearAllFilters');

        // Check if any filter is active
        function hasActiveFilters() {
            const categoryId = filterForm.querySelector('[name="categoryId"]').value;
            const minRating = filterForm.querySelector('[name="minRating"]').value;
            const sort = filterForm.querySelector('[name="sort"]').value;

            return categoryId !== '' ||
                   (minRating !== '0' && minRating !== '') ||
                   (sort !== 'newest' && sort !== '');
        }

        // Update clear button visibility
        function updateClearButton() {
            if (hasActiveFilters()) {
                clearAllBtn.style.display = 'inline-flex';
            } else {
                clearAllBtn.style.display = 'none';
            }
        }

        // Auto-submit on select change
        filterSelects.forEach(select => {
            select.addEventListener('change', function() {
                filterForm.submit();
            });
        });

        // Clear all filters button
        clearAllBtn.addEventListener('click', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const shopId = urlParams.get('id');
            const searchQuery = urlParams.get('q');

            // Build URL with only shop ID and search query (if present)
            let newUrl = window.location.pathname + '?id=' + shopId;
            if (searchQuery) {
                newUrl += '&q=' + encodeURIComponent(searchQuery);
            }
            window.location.href = newUrl;
        });

        // Initial check
        updateClearButton();
    });
</script>
</body>
</html>
