<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Market - Withdraw Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">
<div th:replace="~{fragments/header :: header}"></div>

<main class="flex-grow">
    <!-- Define safe local vars from Map 'bank' once -->
    <div th:with="
         bankId=${bank != null ? bank['id'] : null},
         bankName=${bank != null ? bank['bankName'] : ''},
         accountNumber=${bank != null ? bank['accountNumber'] : ''},
         accountHolder=${bank != null ? bank['accountHolder'] : ''},
         branch=${bank != null ? bank['branch'] : ''}">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Flash messages -->
            <div th:if="${successMessage}" class="mb-4 rounded-md bg-green-50 border border-green-200 px-4 py-3 text-green-800" th:text="${successMessage}">Success message</div>
            <div th:if="${errorMessage}" class="mb-4 rounded-md bg-red-50 border border-red-200 px-4 py-3 text-red-800" th:text="${errorMessage}">Error message</div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- include shared seller sidebar (keeps active state for /seller/withdraw-money) -->
                <div th:replace="~{seller/sidebar :: sidebar}"></div>

                <div class="lg:col-span-3 space-y-8">
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                        <!-- Withdraw Form -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 md:p-8 space-y-6">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-900">Withdraw Money</h1>
                                <p class="text-gray-500 mt-1">Request a withdrawal to your bank account.</p>
                            </div>

                            <div class="bg-primary-50 border border-primary-200 rounded-lg p-4">
                                <p class="text-sm font-medium text-primary-800">Available Balance</p>
                                <p class="text-2xl font-bold text-primary-900 mt-1">
                                    <!-- minor: ensure coins is null-safe -->
                                    <span th:text="${coins != null ? coins : 0}">0</span>
                                    <span class="text-base font-normal">points</span>
                                </p>
                            </div>

                            <form action="#" method="post" class="space-y-4">
                                <!-- Simplify CSRF condition -->
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div>
                                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount <span class="text-red-500">*</span></label>
                                    <input type="number" id="amount" name="amount" min="50000" placeholder="Enter amount (min 50,000)"
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="bankInfoId" class="block text-sm font-medium text-gray-700">Bank Account <span class="text-red-500">*</span></label>
                                    <select id="bankInfoId" name="bankInfoId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                        <option value="">Select bank account</option>
                                        <!-- Use local vars instead of accessing map directly -->
                                        <option th:if="${bankId != null}"
                                                th:value="${bankId}"
                                                th:text="${bankName != '' ? bankName + ' - ****' : 'Selected Bank'}">
                                            Selected Bank
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <button type="submit" class="w-full px-6 py-3 bg-primary-600 text-white font-semibold rounded-md shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors flex items-center justify-center space-x-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span>Request Withdrawal</span>
                                </button>
                                </div>
                            </form>
                        </div>

                        <!-- Bank Information -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 md:p-8 space-y-6">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">Bank Details</h2>
                                <p class="text-gray-500 mt-1">Your primary account for receiving funds.</p>
                            </div>
                            <form th:action="@{/seller/bank-info}" method="post" class="space-y-4">
                                <!-- Simplify CSRF condition -->
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div>
                                    <label for="bankName" class="block text-sm font-medium text-gray-700">Bank Name <span class="text-red-500">*</span></label>
                                    <input type="text" id="bankName" name="bankName" placeholder="e.g., Techcombank"
                                           th:value="${bankName}"
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number <span class="text-red-500">*</span></label>
                                    <input type="text" id="accountNumber" name="accountNumber" placeholder="Your account number"
                                           th:value="${accountNumber}"
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="accountHolder" class="block text-sm font-medium text-gray-700">Account Holder Name</label>
                                    <input type="text" id="accountHolder" name="accountHolder" placeholder="Full name on your account"
                                           th:value="${accountHolder}"
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="branch" class="block text-sm font-medium text-gray-700">Branch (Optional)</label>
                                    <input type="text" id="branch" name="branch" placeholder="e.g., Hanoi Branch"
                                           th:value="${branch}"
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                </div>
                                <div>
                                    <button type="submit" class="w-full px-6 py-3 bg-primary-600 text-white font-semibold rounded-md shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors flex items-center justify-center space-x-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    <span>Save Bank Details</span>
                                </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Withdrawal History -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 md:p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Withdrawal History</h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">#12345</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">50,000</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pending</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2023-10-15</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- include footer like my-shop -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    // JavaScript to handle the withdrawal form submission with validation
    document.addEventListener('DOMContentLoaded', function() {
        const withdrawalForm = document.querySelector('form[action="#"]');
        if (withdrawalForm) {
            withdrawalForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const amount = parseInt(document.getElementById('amount').value.replace(/,/g, ''));
                const bankId = document.getElementById('bankInfoId').value; // Fix selector (was incorrectly using input)

                // Basic validation
                if (!amount || isNaN(amount)) {
                    alert('Please enter a valid amount.');
                    return;
                }

                if (amount < 50000) {
                    alert('Minimum withdrawal amount is 50,000 points.');
                    return;
                }

                // API call would go here
                console.log('Withdrawal requested:', { amount, bankId });
                alert('Withdrawal request feature will be implemented soon!');
            });
        }
    });
</script>
</body>
</html>
