<div class="lg:col-span-1" th:fragment="sidebar">
    <div class="bg-white rounded-2xl shadow-2xl border border-primary-100 p-6">
        <!-- Shop Info -->
        <div class="mb-6 pb-6 border-b border-primary-100">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-14 h-14 bg-primary-100 text-primary-600 rounded-full flex items-center justify-center shadow-md">
                        <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"/>
                        </svg>
                    </div>
                </div>
                <div>
                    <h3 class="font-semibold text-primary-900 text-lg">Your Shop</h3>
                    <p class="text-xs text-primary-500">Active since June 2024</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="space-y-1">
            <a class="group flex items-center px-3 py-2.5 rounded-xl font-medium text-sm transition-all"
               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/seller/my-shop') ? 'bg-primary-50 text-primary-700 shadow' : 'text-primary-700 hover:bg-primary-50 hover:text-primary-600'}"
               th:href="@{/seller/my-shop}">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 transition-colors"
                     fill="none"
                     stroke="currentColor"
                     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/seller/my-shop') ? 'text-primary-600' : 'text-primary-300 group-hover:text-primary-600'}"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                          stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                <span>Dashboard</span>
            </a>

            <!-- New: Shop Infor tab -->
            <a class="group flex items-center px-3 py-2.5 rounded-xl font-medium text-sm transition-all"
               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/seller/shop-info') ? 'bg-primary-50 text-primary-700 shadow' : 'text-primary-700 hover:bg-primary-50 hover:text-primary-600'}"
               th:href="@{/seller/shop-info}">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 transition-colors"
                     fill="none"
                     stroke="currentColor"
                     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/seller/shop-info') ? 'text-primary-600' : 'text-primary-300 group-hover:text-primary-600'}"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 7h18M3 12h18M3 17h18" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
                <span>Shop Infor</span>
            </a>

            <a class="group flex items-center px-3 py-2.5 rounded-xl font-medium text-sm transition-all"
               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/seller/withdraw-money') ? 'bg-primary-50 text-primary-700 shadow' : 'text-primary-700 hover:bg-primary-50 hover:text-primary-600'}"
               th:href="@{/seller/withdraw-money}">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 transition-colors"
                     fill="none"
                     stroke="currentColor"
                     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI != null and #httpServletRequest.requestURI.contains('/seller/withdraw-money') ? 'text-primary-600' : 'text-primary-300 group-hover:text-primary-600'}"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                          stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"/>
                </svg>
                <span>Withdraw</span>
            </a>

            <a class="group flex items-center px-3 py-2.5 rounded-xl font-medium text-sm text-primary-700 hover:bg-primary-50 hover:text-primary-600 transition-all"
               href="#">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 text-primary-300 group-hover:text-primary-600 transition-colors"
                     fill="none"
                     stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"/>
                </svg>
                <span>Products</span>
            </a>

            <a class="group flex items-center px-3 py-2.5 rounded-xl font-medium text-sm text-primary-700 hover:bg-primary-50 hover:text-primary-600 transition-all"
               href="#">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 text-primary-300 group-hover:text-primary-600 transition-colors"
                     fill="none"
                     stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                          stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                <span>Transactions</span>
            </a>

            <a class="group flex items-center px-3 py-2.5 rounded-xl font-medium text-sm text-primary-700 hover:bg-primary-50 hover:text-primary-600 transition-all"
               href="#">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 text-primary-300 group-hover:text-primary-600 transition-colors"
                     fill="none"
                     stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                <span>Complaints</span>
            </a>

            <a class="group flex items-center px-3 py-2.5 rounded-xl font-medium text-sm text-primary-700 hover:bg-primary-50 hover:text-primary-600 transition-all"
               href="#">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 text-primary-300 group-hover:text-primary-600 transition-colors"
                     fill="none"
                     stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                          stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                <span>Reviews</span>
            </a>
        </nav>

        <!-- Quick Stats -->
        <div class="mt-8 pt-6 border-t border-primary-100">
            <h3 class="text-sm font-semibold text-primary-700 mb-3">Quick Stats</h3>
            <div class="grid grid-cols-1 gap-3">
                <div class="flex justify-between items-center bg-primary-50 rounded-lg px-4 py-2">
                    <span class="text-xs text-primary-600">Avg. Rating</span>
                    <span class="font-bold text-primary-900 flex items-center">
                        4.8
                        <svg class="h-4 w-4 text-yellow-500 ml-1" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                    </span>
                </div>
                <div class="flex justify-between items-center bg-primary-50 rounded-lg px-4 py-2">
                    <span class="text-xs text-primary-600">Total Products</span>
                    <span class="font-bold text-primary-900">24</span>
                </div>
                <div class="flex justify-between items-center bg-primary-50 rounded-lg px-4 py-2">
                    <span class="text-xs text-primary-600">Balance</span>
                    <span class="font-bold text-primary-900">85.000 points</span>
                </div>
            </div>
        </div>
    </div>
</div>
