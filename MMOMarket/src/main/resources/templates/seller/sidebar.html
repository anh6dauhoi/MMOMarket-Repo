<div th:fragment="sidebar" class="lg:col-span-1">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <!-- Shop Info -->
        <div class="mb-6 pb-6 border-b border-gray-100">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-primary-100 text-primary-600 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </div>
                </div>
                <div>
                    <h3 class="font-medium text-gray-900">Your Shop</h3>
                    <p class="text-sm text-gray-500">Active since June 2024</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="space-y-1">
            <a href="#"
               class="group flex items-center px-3 py-2.5 rounded-lg transition-colors"
               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/seller/my-shop' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50 hover:text-primary-600'}">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="mr-3 h-5 w-5 flex-shrink-0 transition-colors"
                     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/seller/my-shop' ? 'text-primary-600' : 'text-gray-500 group-hover:text-primary-600'}"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="font-medium text-sm">Dashboard</span>
            </a>

            <a href="#"
               class="group flex items-center px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="mr-3 h-5 w-5 flex-shrink-0 text-gray-500 group-hover:text-primary-600 transition-colors"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                <span class="font-medium text-sm">Products</span>
            </a>

            <a href="#"
               class="group flex items-center px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="mr-3 h-5 w-5 flex-shrink-0 text-gray-500 group-hover:text-primary-600 transition-colors"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span class="font-medium text-sm">Transactions</span>
            </a>

            <a href="#"
               class="group flex items-center px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="mr-3 h-5 w-5 flex-shrink-0 text-gray-500 group-hover:text-primary-600 transition-colors"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="font-medium text-sm">Complaints</span>
            </a>

            <a href="#"
               class="group flex items-center px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="mr-3 h-5 w-5 flex-shrink-0 text-gray-500 group-hover:text-primary-600 transition-colors"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>

            </a>

            <a href="#"
               class="group flex items-center px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="mr-3 h-5 w-5 flex-shrink-0 text-gray-500 group-hover:text-primary-600 transition-colors"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span class="font-medium text-sm">Withdraw Money</span>
            </a>
        </nav>

        <!-- Quick Stats -->
        <div class="mt-8 pt-6 border-t border-gray-100">
            <h3 class="text-sm font-medium text-gray-700 mb-3">Quick Stats</h3>
            <div class="space-y-3">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">Avg. Rating</span>
                    <span class="font-medium text-gray-900 flex items-center">
                        4.8
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500 ml-1" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                    </span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">Total Products</span>
                    <span class="font-medium text-gray-900">24</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">Balance</span>
                    <span class="font-medium text-gray-900">85,000 points</span>
                </div>
            </div>
        </div>
    </div>
</div>
