<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${productName != null ? productName + ' - Product Detail' : 'Product Detail'}">Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <style> body { font-family: 'Inter', sans-serif; } .thumb { width:100%; height:320px; object-fit:contain; background:#f8fafc; border-radius:12px; }</style>
    <style>
        /* Base styles */
        .card { border: 1px solid #eef2f7; border-radius: 12px; background: #fff; }
        .sticky-th { position: sticky; top: 0; z-index: 5; }
        .tn { font-variant-numeric: tabular-nums; }
        .btn { display:inline-flex; align-items:center; gap:.5rem; padding:.5rem .75rem; border-radius:.5rem; }
        .btn-primary { background:#2563eb; color:#fff; }
        .btn-primary:hover { background:#1d4ed8; }
        .btn-success { background:#16a34a; color:#fff; }
        .btn-success:hover { background:#15803d; }
        .btn-light { background:#f3f4f6; }
        .btn-light:hover { background:#e5e7eb; }
        .badge { display:inline-flex; align-items:center; gap:.35rem; padding:.15rem .5rem; border-radius:9999px; font-size:.75rem; font-weight:600; }
        .badge-blue { background:#eff6ff; color:#1d4ed8; }
        .badge-amber { background:#fffbeb; color:#b45309; }
        .badge-emerald { background:#ecfdf5; color:#059669; }
        .btn-ic { width: 32px; height: 32px; padding: 0; }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">
<div th:replace="~{fragments/header :: header}"></div>
<main class="flex-1">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div th:replace="~{seller/sidebar :: sidebar}"></div>
            <div class="lg:col-span-3">
                <div class="bg-white rounded-2xl shadow p-6">
                    <div class="flex items-start justify-between mb-6">
                        <div>
                            <h1 id="pdTitleRoot" class="text-2xl font-bold" th:text="${productName}">Product name</h1>
                        </div>
                        <div class="flex items-center gap-2">
                            <a href="/seller/product-management" class="px-3 py-2 rounded bg-gray-100 hover:bg-gray-200">Back</a>
                        </div>
                    </div>

                    <div id="pdRoot" th:attr="data-product-id=${productId}" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Left: Image gallery -->
                        <div class="md:col-span-1">
                            <div class="mb-4">
                                <img id="pdMainImage" class="thumb border" src="/images/default-avatar.svg" alt="Product thumbnail" />
                            </div>
                            <div id="pdThumbs" class="grid grid-cols-4 gap-2 text-sm">
                                <!-- thumbnails injected by JS -->
                            </div>
                        </div>

                        <!-- Right: Info + variants -->
                        <div class="md:col-span-2">
                            <div class="grid grid-cols-1 gap-4">

                                <div class="prose text-sm text-gray-700" id="pdDescRoot">Description will show here</div>

                                <div class="mt-4">
                                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-3">
                                        <h3 class="text-lg font-semibold flex items-center gap-2">
                                            <i class="fa-solid fa-layer-group text-blue-600"></i>
                                            <span>Variants</span>
                                            <span class="badge badge-blue"><i class="fa-solid fa-list"></i><span id="pdVariantCount">0</span></span>
                                            <span class="badge badge-emerald"><i class="fa-solid fa-box"></i><span id="pdTotalStock">0</span> stock</span>
                                            <span class="badge badge-amber"><i class="fa-solid fa-cart-shopping"></i><span id="pdTotalSold">0</span> sold</span>
                                        </h3>
                                        <div class="flex items-center gap-2 w-full md:w-auto">
                                            <button type="button" onclick="showAddVariantForm()" class="btn btn-success">
                                                <i class="fa-solid fa-plus"></i><span>Add variant</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="overflow-auto border rounded-xl">
                                        <table id="variantsTable" class="w-full text-left text-sm border-collapse">
                                            <thead class="bg-gray-50 text-xs text-gray-600">
                                                <tr class="sticky-th">
                                                    <th class="px-3 py-2">#</th>
                                                    <th class="px-3 py-2">Name</th>
                                                    <th class="px-3 py-2">Price</th>
                                                    <th class="px-3 py-2">Stock</th>
                                                    <th class="px-3 py-2">Sold</th>
                                                    <th class="px-3 py-2">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>

                                    <!-- Inline variant form -->
                                    <div id="variantFormWrap" class="mt-4 hidden bg-white border rounded p-4">
                                        <h4 id="vfTitle" class="font-semibold mb-2">Add Variant</h4>
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                            <div class="md:col-span-2">
                                                <label for="vfName" class="block text-xs text-gray-600">Name</label>
                                                <input id="vfName" name="vfName" type="text" class="mt-1 w-full border rounded px-2 py-2" />
                                            </div>
                                            <div>
                                                <label for="vfPrice" class="block text-xs text-gray-600">Price</label>
                                                <input id="vfPrice" name="vfPrice" type="number" class="mt-1 w-full border rounded px-2 py-2" />
                                            </div>
                                        </div>
                                        <div class="mt-3 flex justify-end gap-2">
                                            <button onclick="pd_hideVariantForm();return false;" class="px-3 py-1 bg-gray-100 rounded">Cancel</button>
                                            <button id="vfSaveBtn" onclick="pd_onSaveVariant();return false;" class="px-3 py-1 bg-blue-600 text-white rounded">Save</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
    /* Product Detail page JS (pd_ prefix) - uses endpoints under /seller/products */
    function getProductIdFromRoot() {
        var el = document.getElementById('pdRoot');
        if (el && el.dataset && el.dataset.productId) return Number(el.dataset.productId);
        var m = window.location.pathname.match(/\/seller\/products\/(\d+)\/detail\/?$/);
        return m ? Number(m[1]) : null;
    }
    var currentProductId = getProductIdFromRoot();

    function getCsrf() {
        var meta = document.querySelector('meta[name="_csrf"]');
        var metaHeader = document.querySelector('meta[name="_csrf_header"]');
        return { value: meta ? meta.content : null, headerName: metaHeader ? metaHeader.content : 'X-CSRF-TOKEN' };
    }
    function csrfHeaders() { var c = getCsrf(); var h = {}; if (c.value) { h[c.headerName] = c.value; h['X-CSRF-TOKEN'] = c.value; } return h; }

    // Local state
    var pd_variantListCache = [];
    var pd_editingVariantId = null;

    function pd_loadProductAndVariants(pid) {
        if (!pid) return;
        fetch('/seller/products/' + pid + '/json', { credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) throw r; return r.json(); })
            .then(function(data){
                document.getElementById('pdTitleRoot').innerText = data.name || 'Product Detail';
                document.getElementById('pdDescRoot').innerText = data.description || '';
                // set main image if available
                var img = (data.image && String(data.image).trim() !== '') ? data.image : 'https://via.placeholder.com/600x600?text=No+Image';
                var main = document.getElementById('pdMainImage'); if (main) main.src = img;
                // other fields: lowest/sold may be fetched via separate endpoint or left to variants/table
            })
            .catch(function(e){ console.error('load product json', e); });

        fetch('/seller/products/' + pid + '/variants', { credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) throw r; return r.json(); })
            .then(function(list){ pd_renderVariants(list || []); })
            .catch(function(e){ console.error('load variants', e); pd_renderVariants([]); });

        // optionally fetch aggregated info e.g., totalSold/lowestPrice using product-management style queries
    }

    // Helper to escape HTML when inserting into innerHTML
    function pd_escapeHtml(str) {
        if (str == null) return '';
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    // Ensure Add button works: alias to existing modal opener pd_openAddModal
    function pd_onAddStock(variantId) {
        try {
            if (typeof pd_openAddModal === 'function') return pd_openAddModal(variantId);
        } catch (e) { /* ignore */ }
        // fallback: alert user
        alert('Upload modal not available');
    }

    function pd_renderVariants(list) {
        pd_variantListCache = Array.isArray(list) ? list.slice() : [];
        var tbody = document.querySelector('#variantsTable tbody'); tbody.innerHTML = '';
        var totalStock = 0, totalSold = 0;
        if (!Array.isArray(list) || list.length === 0) {
            var tr = document.createElement('tr'); tr.innerHTML = '<td colspan="6" class="px-3 py-3 text-center text-gray-500">No variants</td>'; tbody.appendChild(tr);
            document.getElementById('pdVariantCount').innerText = '0';
            document.getElementById('pdTotalStock').innerText = '0';
            document.getElementById('pdTotalSold').innerText = '0';
            return;
        }
        document.getElementById('pdVariantCount').innerText = String(list.length);
        list.forEach(function(v, idx){
            var stock = Number(v.stock||0); var sold = Number(v.sold||0); totalStock += stock; totalSold += sold;
            var tr = document.createElement('tr');
            tr.className = (idx % 2 === 0) ? 'bg-white' : 'bg-gray-50';
            tr.innerHTML = '<td class="px-3 py-2">'+(idx+1)+'</td>' +
                '<td class="px-3 py-2">'+pd_escapeHtml(v.variantName||'')+'</td>' +
                '<td class="px-3 py-2 tn">'+pd_fmtInt(v.price)+'</td>' +
                '<td class="px-3 py-2 tn">'+pd_fmtInt(stock)+'</td>' +
                '<td class="px-3 py-2 tn">'+pd_fmtInt(sold)+'</td>' +
                '<td class="px-3 py-2 whitespace-nowrap">' +
                '<button onclick="pd_onAddStock('+v.id+')" class="btn btn-success btn-ic" title="Add accounts"><i class="fa-solid fa-file-arrow-up"></i></button> ' +
                '<button onclick="pd_onEditVariant('+v.id+')" class="btn btn-light btn-ic" title="Edit variant"><i class="fa-regular fa-pen-to-square"></i></button> ' +
                '<button onclick="pd_onDeleteVariant('+v.id+')" class="btn btn-light btn-ic" title="Delete variant"><i class="fa-regular fa-trash-can"></i></button>' +
                '</td>';
            tbody.appendChild(tr);
        });
        document.getElementById('pdTotalStock').innerText = pd_fmtInt(totalStock);
        document.getElementById('pdTotalSold').innerText = pd_fmtInt(totalSold);
    }

    function pd_fmtInt(n){ if (n==null || isNaN(n)) return '0'; try { return Number(n).toLocaleString('en-US'); } catch(e){ return String(n); } }

    // Modal for CSV upload (fixed, CSV only)
    function pd_createUploadModalHtml(){
        if (document.getElementById('pdUploadModal')) return;
        var div = document.createElement('div');
        div.id = 'pdUploadModal';
        div.className = 'fixed inset-0 z-50 hidden items-center justify-center bg-black/40 overflow-auto';
        div.innerHTML = `
            <div class="bg-white rounded-2xl p-6 w-full max-w-3xl mx-4 shadow-xl">
                <div class="flex items-start justify-between mb-2">
                    <h3 class="text-lg font-semibold">Upload accounts (CSV)</h3>
                    <button onclick="pd_closeUploadModal();return false;" class="text-gray-600 hover:text-gray-900">✕</button>
                </div>
                <p class="text-sm text-gray-600 mb-4">Download the template, fill <b>Account|Seri</b> and <b>Password|PIN</b> columns, then preview and confirm upload.</p>
                <div class="mb-3 flex flex-wrap items-center gap-3">
                    <a id="pdTemplateLink" class="btn btn-light"><i class="fa-regular fa-file"></i> Download template</a>
                    <label class="text-sm text-gray-700 flex items-center gap-2">
                        <input id="pdDedupe" type="checkbox" class="accent-blue-600" checked /> <span>Skip duplicates</span>
                    </label>
                </div>
                <div class="mb-4">
                    <input id="pdExcelFile" type="file" accept=".csv" class="block w-full" />
                    <div class="text-xs text-gray-500 mt-1">Only CSV is supported. Max ~5MB recommended.</div>
                </div>
                <div class="mb-4 flex gap-2">
                    <button id="pdPreviewBtn" onclick="pd_previewExcel();return false;" class="btn btn-light"><i class="fa-regular fa-eye"></i> Preview</button>
                    <button id="pdConfirmBtn" onclick="pd_confirmUpload();return false;" class="btn btn-primary"><i class="fa-solid fa-upload"></i> Upload & Confirm</button>
                </div>
                <div id="pdPreviewArea" class="mt-4 hidden">
                    <h4 class="font-semibold mb-2">Preview parsed rows</h4>
                    <div id="pdPreviewSummary" class="text-sm text-gray-600 mb-2"></div>
                    <div class="overflow-auto max-h-72 border rounded">
                        <table id="pdPreviewTable" class="w-full text-sm">
                            <thead class="bg-gray-50"><tr><th class="px-2 py-1">#</th><th class="px-2 py-1">Username</th><th class="px-2 py-1">Password</th><th class="px-2 py-1">Duplicate</th><th class="px-2 py-1">Invalid</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>`;
        document.body.appendChild(div);
    }

    var pd_currentVariantForUpload = null;
    function pd_openAddModal(variantId){ pd_createUploadModalHtml(); pd_currentVariantForUpload = variantId; var m = document.getElementById('pdUploadModal'); m.classList.remove('hidden'); m.style.display = 'flex'; var link = document.getElementById('pdTemplateLink'); link.href = '/seller/products/variants/' + variantId + '/template'; document.getElementById('pdExcelFile').value = null; document.getElementById('pdPreviewArea').classList.add('hidden'); document.querySelector('#pdPreviewTable tbody').innerHTML = ''; document.getElementById('pdPreviewSummary').innerText = ''; }
    function pd_closeUploadModal(){ var m = document.getElementById('pdUploadModal'); if (m) { m.classList.add('hidden'); m.style.display = 'none'; } pd_currentVariantForUpload = null; }

    function pd_previewExcel(){
        if (!pd_currentVariantForUpload) { alert('Variant not selected'); return; }
        var f = document.getElementById('pdExcelFile'); if (!f || !f.files || f.files.length === 0) { alert('Please choose a file'); return; }
        var file = f.files[0];
        var fd = new FormData(); fd.append('file', file);
        var dedupe = document.getElementById('pdDedupe').checked ? 'true' : 'false';
        var headers = csrfHeaders();
        fetch('/seller/products/variants/' + pd_currentVariantForUpload + '/upload-excel?preview=true&dedupe=' + dedupe, { method: 'POST', body: fd, headers: headers, credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) return r.text().then(t=>{ throw new Error(t||'Preview failed'); }); return r.json(); })
            .then(function(resp){
                var area = document.getElementById('pdPreviewArea'); area.classList.remove('hidden'); var tbody = document.querySelector('#pdPreviewTable tbody'); tbody.innerHTML = '';
                var rows = resp.rows || [];
                rows.forEach(function(row, idx){ var tr = document.createElement('tr'); tr.innerHTML = '<td class="px-2 py-1">'+(idx+1)+'</td><td class="px-2 py-1">'+pd_escapeHtml(row.username||'')+'</td><td class="px-2 py-1">'+pd_escapeHtml(row.password||'')+'</td><td class="px-2 py-1">'+(row.duplicate? 'Yes':'No')+'</td><td class="px-2 py-1">'+(row.invalid? 'Yes':'No')+'</td>'; tbody.appendChild(tr); });
                var invalid = Number(resp.invalidCount||0), dup = Number(resp.duplicateCount||0), total = Number(resp.count||rows.length);
                document.getElementById('pdPreviewSummary').innerText = 'Rows: ' + total + ' — duplicates: ' + dup + ' — invalid: ' + invalid + ' (invalid rows have missing username or password)';
            })
            .catch(function(e){ console.error('preview', e); alert('Preview failed: ' + e.message); });
    }

    function pd_confirmUpload(){
        if (!pd_currentVariantForUpload) { alert('Variant not selected'); return; }
        var f = document.getElementById('pdExcelFile'); if (!f || !f.files || f.files.length === 0) { alert('Please choose a file'); return; }
        if (!confirm('Confirm upload? This will create accounts for this variant.')) return;
        var file = f.files[0]; var fd = new FormData(); fd.append('file', file);
        var dedupe = document.getElementById('pdDedupe').checked ? 'true' : 'false';
        var headers = csrfHeaders();
        fetch('/seller/products/variants/' + pd_currentVariantForUpload + '/upload-excel?dedupe=' + dedupe, { method: 'POST', body: fd, headers: headers, credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) return r.json().catch(()=>({message:'Upload failed'})).then(o=>{ throw new Error(o.message||'Upload failed'); }); return r.json(); })
            .then(function(resp){ alert('Imported: ' + (resp.created||0) + ' created, ' + (resp.skipped||0) + ' skipped'); pd_closeUploadModal(); pd_loadProductAndVariants(currentProductId); })
            .catch(function(e){ console.error('upload', e); alert('Upload failed: ' + e.message); });
    }

    // --- Inline Variant Form logic ---
    function pd_showAddVariantForm(){
        pd_editingVariantId = null;
        var wrap = document.getElementById('variantFormWrap');
        if (wrap) wrap.classList.remove('hidden');
        var title = document.getElementById('vfTitle'); if (title) title.innerText = 'Add Variant';
        var name = document.getElementById('vfName'); var price = document.getElementById('vfPrice');
        if (name) name.value = '';
        if (price) price.value = '';
    }
    function pd_hideVariantForm(){ var wrap = document.getElementById('variantFormWrap'); if (wrap) wrap.classList.add('hidden'); pd_editingVariantId = null; }

    function pd_onSaveVariant(){
        var nameEl = document.getElementById('vfName'); var priceEl = document.getElementById('vfPrice');
        var variantName = nameEl ? nameEl.value.trim() : '';
        var priceVal = priceEl ? priceEl.value : '';
        var price = null; try { price = priceVal === '' ? null : Number(priceVal); } catch(e) { price = null; }
        if (!variantName) { alert('Please enter variant name'); return; }
        if (price == null || isNaN(price) || price < 0) { alert('Please enter a valid price'); return; }
        var headers = Object.assign({ 'Content-Type': 'application/json' }, csrfHeaders());
        if (pd_editingVariantId == null) {
            // Create
            fetch('/seller/products/' + currentProductId + '/variants', {
                method: 'POST',
                headers: headers,
                credentials: 'same-origin',
                body: JSON.stringify({ variantName: variantName, price: price })
            }).then(function(r){ if(!r.ok) return r.json().catch(()=>({message:'Failed'})).then(o=>{ throw new Error(o.message||'Create failed'); }); return r.json(); })
              .then(function(){ pd_hideVariantForm(); pd_loadProductAndVariants(currentProductId); })
              .catch(function(e){ alert(e.message||'Create failed'); });
        } else {
            // Update
            fetch('/seller/products/variants/' + pd_editingVariantId, {
                method: 'PUT',
                headers: headers,
                credentials: 'same-origin',
                body: JSON.stringify({ variantName: variantName, price: price })
            }).then(function(r){ if(!r.ok) return r.json().catch(()=>({message:'Failed'})).then(o=>{ throw new Error(o.message||'Update failed'); }); return r.json(); })
              .then(function(){ pd_hideVariantForm(); pd_loadProductAndVariants(currentProductId); })
              .catch(function(e){ alert(e.message||'Update failed'); });
        }
    }

    function pd_onEditVariant(variantId){
        var v = (pd_variantListCache||[]).find(function(it){ return it && Number(it.id) === Number(variantId); });
        pd_editingVariantId = variantId;
        var wrap = document.getElementById('variantFormWrap'); if (wrap) wrap.classList.remove('hidden');
        var title = document.getElementById('vfTitle'); if (title) title.innerText = 'Edit Variant';
        var name = document.getElementById('vfName'); var price = document.getElementById('vfPrice');
        if (name) name.value = v && v.variantName ? v.variantName : '';
        if (price) price.value = v && v.price != null ? v.price : '';
    }

    function pd_onDeleteVariant(variantId){
        if (!confirm('Delete this variant? This action cannot be undone.')) return;
        var headers = csrfHeaders();
        fetch('/seller/products/variants/' + variantId, { method: 'DELETE', headers: headers, credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) return r.text().then(t=>{ throw new Error(t||'Delete failed'); }); return r.text(); })
            .then(function(){ pd_loadProductAndVariants(currentProductId); })
            .catch(function(e){ alert(e.message||'Delete failed'); });
    }

    // Replace pd_onAddStock with modal open
    window.pd_openAddModal = pd_openAddModal;

    // expose for onclick attributes
    window.showAddVariantForm = pd_showAddVariantForm;
    window.pd_showAddVariantForm = pd_showAddVariantForm;
    window.pd_hideVariantForm = pd_hideVariantForm;
    window.pd_onSaveVariant = pd_onSaveVariant;
    window.onEditVariant = pd_onEditVariant; // legacy alias (not used by our markup)
    window.onDeleteVariant = pd_onDeleteVariant; // legacy alias (not used by our markup)
    window.pd_onEditVariant = pd_onEditVariant;
    window.pd_onDeleteVariant = pd_onDeleteVariant;

    // initial load
    if (currentProductId) pd_loadProductAndVariants(currentProductId);
</script>
</body>
</html>
