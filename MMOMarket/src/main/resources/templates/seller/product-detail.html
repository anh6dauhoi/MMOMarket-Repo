<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${productName != null} ? ${productName} + ' - Product Detail' : 'Product Detail'">Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <style> body { font-family: 'Inter', sans-serif; } .thumb { width:100%; height:320px; object-fit:contain; background:#f8fafc; border-radius:12px; }</style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">
<div th:replace="~{fragments/header :: header}"></div>
<main class="flex-1">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div th:replace="~{seller/sidebar :: sidebar}"></div>
            <div class="lg:col-span-3">
                <div class="bg-white rounded-2xl shadow p-6">
                    <div class="flex items-start justify-between mb-6">
                        <div>
                            <h1 id="pdTitleRoot" class="text-2xl font-bold" th:text="${productName}">Product name</h1>
                            <div class="text-sm text-gray-500 mt-1">Seller product detail</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <a href="/seller/product-management" class="px-3 py-2 rounded bg-gray-100 hover:bg-gray-200">Back</a>
                        </div>
                    </div>

                    <div id="pdRoot" th:attr="data-product-id=${productId}" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Left: Image gallery -->
                        <div class="md:col-span-1">
                            <div class="mb-4">
                                <img id="pdMainImage" class="thumb border" src="/images/default-avatar.svg" alt="Product thumbnail" />
                            </div>
                            <div id="pdThumbs" class="grid grid-cols-4 gap-2 text-sm">
                                <!-- thumbnails injected by JS -->
                            </div>
                        </div>

                        <!-- Right: Info + variants -->
                        <div class="md:col-span-2">
                            <div class="grid grid-cols-1 gap-4">
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <div class="text-sm text-gray-500">Lowest price</div>
                                            <div id="pdLowest" class="text-2xl font-bold text-emerald-600">0</div>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-sm text-gray-500">Total sold</div>
                                            <div id="pdSold" class="text-lg font-semibold">0</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="prose text-sm text-gray-700" id="pdDescRoot">Description will show here</div>

                                <div class="mt-4">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="text-lg font-semibold">Variants</h3>
                                        <button type="button" onclick="showAddVariantForm()" class="px-3 py-1 bg-green-600 text-white rounded">Add variant</button>
                                    </div>
                                    <div class="overflow-x-auto">
                                        <table id="variantsTable" class="w-full text-left text-sm border-collapse" style="border:1px solid #e5e7eb;">
                                            <thead class="bg-gray-50 text-xs text-gray-600">
                                                <tr>
                                                    <th class="px-3 py-2">#</th>
                                                    <th class="px-3 py-2">Name</th>
                                                    <th class="px-3 py-2">Price</th>
                                                    <th class="px-3 py-2">Sold</th>
                                                    <th class="px-3 py-2">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>

                                    <!-- Inline variant form -->
                                    <div id="variantFormWrap" class="mt-4 hidden bg-white border rounded p-4">
                                        <h4 id="vfTitle" class="font-semibold mb-2">Add Variant</h4>
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                            <div class="md:col-span-2">
                                                <label for="vfName" class="block text-xs text-gray-600">Name</label>
                                                <input id="vfName" name="vfName" type="text" class="mt-1 w-full border rounded px-2 py-2" />
                                            </div>
                                            <div>
                                                <label for="vfPrice" class="block text-xs text-gray-600">Price</label>
                                                <input id="vfPrice" name="vfPrice" type="number" class="mt-1 w-full border rounded px-2 py-2" />
                                            </div>
                                        </div>
                                        <div class="mt-3 flex justify-end gap-2">
                                            <button onclick="pd_hideVariantForm();return false;" class="px-3 py-1 bg-gray-100 rounded">Cancel</button>
                                            <button id="vfSaveBtn" onclick="pd_onSaveVariant();return false;" class="px-3 py-1 bg-blue-600 text-white rounded">Save</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
    /* Product Detail page JS (pd_ prefix) - uses endpoints under /seller/products */
    function getProductIdFromRoot() {
        var el = document.getElementById('pdRoot');
        if (el && el.dataset && el.dataset.productId) return Number(el.dataset.productId);
        var m = window.location.pathname.match(/\/seller\/products\/(\d+)\/detail\/?$/);
        return m ? Number(m[1]) : null;
    }
    var currentProductId = getProductIdFromRoot();

    function getCsrf() {
        var meta = document.querySelector('meta[name="_csrf"]');
        var metaHeader = document.querySelector('meta[name="_csrf_header"]');
        return { value: meta ? meta.content : null, headerName: metaHeader ? metaHeader.content : 'X-CSRF-TOKEN' };
    }
    function csrfHeaders() { var c = getCsrf(); var h = {}; if (c.value) { h[c.headerName] = c.value; h['X-CSRF-TOKEN'] = c.value; } return h; }

    function pd_loadProductAndVariants(pid) {
        if (!pid) return;
        fetch('/seller/products/' + pid + '/json', { credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) throw r; return r.json(); })
            .then(function(data){
                document.getElementById('pdTitleRoot').innerText = data.name || 'Product Detail';
                document.getElementById('pdDescRoot').innerText = data.description || '';
                // set main image if available
                var img = data.image || '/images/default-avatar.svg';
                var main = document.getElementById('pdMainImage'); if (main) main.src = img;
                // other fields: lowest/sold may be fetched via separate endpoint or left to variants/table
            })
            .catch(function(e){ console.error('load product json', e); });

        fetch('/seller/products/' + pid + '/variants', { credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) throw r; return r.json(); })
            .then(function(list){ pd_renderVariants(list || []); })
            .catch(function(e){ console.error('load variants', e); pd_renderVariants([]); });

        // optionally fetch aggregated info e.g., totalSold/lowestPrice using product-management style queries
    }

    function pd_renderVariants(list) {
        var tbody = document.querySelector('#variantsTable tbody'); tbody.innerHTML = '';
        if (!Array.isArray(list) || list.length === 0) {
            var tr = document.createElement('tr'); tr.innerHTML = '<td colspan="5" class="px-3 py-3 text-center text-gray-500">No variants</td>'; tbody.appendChild(tr); return;
        }
        list.forEach(function(v, idx){
            var tr = document.createElement('tr');
            tr.className = 'border-t';
            tr.innerHTML = '<td class="px-3 py-2">'+(idx+1)+'</td>' +
                '<td class="px-3 py-2">'+pd_escapeHtml(v.variantName||'')+'</td>' +
                '<td class="px-3 py-2">'+(v.price!=null? v.price : '')+'</td>' +
                '<td class="px-3 py-2">'+(v.sold!=null? v.sold : 0)+'</td>' +
                '<td class="px-3 py-2">' +
                '<button onclick="pd_onAddStock('+v.id+')" class="px-2 py-1 mr-2 bg-green-500 text-white rounded">Add</button>' +
                '<button onclick="pd_onEditVariant('+v.id+')" class="px-2 py-1 mr-2 bg-yellow-400 text-white rounded">Edit</button>' +
                '<button onclick="pd_onDeleteVariant('+v.id+')" class="px-2 py-1 bg-red-500 text-white rounded">Delete</button>' +
                '</td>';
            tbody.appendChild(tr);
        });
    }

    function pd_showAddVariantForm(){ window.editVariantId = null; document.getElementById('vfTitle').innerText = 'Add variant'; document.getElementById('vfName').value = ''; document.getElementById('vfPrice').value = ''; document.getElementById('variantFormWrap').classList.remove('hidden'); document.getElementById('vfName').focus(); }
    function pd_hideVariantForm(){ document.getElementById('variantFormWrap').classList.add('hidden'); window.editVariantId = null; }

    function pd_onSaveVariant(){
        var name = (document.getElementById('vfName').value || '').trim();
        var price = parseInt(document.getElementById('vfPrice').value || '0', 10);
        if (!name) { alert('Variant name required'); return; }
        if (isNaN(price) || price < 0) { alert('Invalid price'); return; }
        if (window.editVariantId) {
            fetch('/seller/products/variants/' + window.editVariantId, { method: 'PUT', headers: Object.assign({'Content-Type':'application/json'}, csrfHeaders()), body: JSON.stringify({ variantName: name, price: price }), credentials: 'same-origin' })
                .then(function(r){ if(!r.ok) return r.text().then(function(t){ throw new Error(t||'Failed'); }); return r.json().catch(()=>({})); })
                .then(function(){ pd_hideVariantForm(); pd_loadProductAndVariants(currentProductId); })
                .catch(function(e){ console.error(e); alert('Failed to update variant'); });
        } else {
            fetch('/seller/products/' + currentProductId + '/variants', { method: 'POST', headers: Object.assign({'Content-Type':'application/json'}, csrfHeaders()), body: JSON.stringify({ variantName: name, price: price }), credentials: 'same-origin' })
                .then(function(r){ if(!r.ok) return r.text().then(function(t){ throw new Error(t||'Failed'); }); return r.json(); })
                .then(function(){ pd_hideVariantForm(); pd_loadProductAndVariants(currentProductId); })
                .catch(function(e){ console.error(e); alert('Failed to create variant'); });
        }
    }

    function pd_onEditVariant(id){
        fetch('/seller/products/' + currentProductId + '/variants', { credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) throw r; return r.json(); })
            .then(function(list){ var v = (list||[]).find(function(x){ return Number(x.id) === Number(id); }); if(!v) { alert('Variant not found'); return; } window.editVariantId = id; document.getElementById('vfTitle').innerText = 'Edit variant'; document.getElementById('vfName').value = v.variantName || ''; document.getElementById('vfPrice').value = v.price || ''; document.getElementById('variantFormWrap').classList.remove('hidden'); })
            .catch(function(e){ console.error(e); alert('Failed to load variant'); });
    }

    function pd_onDeleteVariant(id){ if (!confirm('Delete this variant?')) return; fetch('/seller/products/variants/' + id, { method: 'DELETE', headers: csrfHeaders(), credentials: 'same-origin' }) .then(function(r){ if(!r.ok) return r.text().then(function(t){ throw new Error(t||'Failed'); }); return r.json().catch(()=>({})); }) .then(function(){ pd_loadProductAndVariants(currentProductId); }) .catch(function(e){ console.error(e); alert('Failed to delete'); }); }

    // Modal for Excel upload
    function pd_createUploadModalHtml(){
        if (document.getElementById('pdUploadModal')) return;
        var div = document.createElement('div'); div.id = 'pdUploadModal'; div.className = 'fixed inset-0 z-50 hidden items-center justify-center bg-black/40 overflow-auto';
        div.innerHTML = '\n+            <div class="bg-white rounded p-6 w-full max-w-3xl mx-4">\n+                <div class="flex items-start justify-between">\n+                    <h3 class="text-lg font-semibold mb-2">Upload accounts (Excel / CSV)</h3>\n+                    <button onclick="pd_closeUploadModal();return false;" class="text-gray-600">✕</button>\n+                </div>\n+                <p class="text-sm text-gray-600 mb-4">Download the template, fill username and password columns, then preview and confirm upload.</p>\n+                <div class="mb-3 flex items-center gap-3">\n+                    <a id="pdTemplateLink" class="px-3 py-2 bg-gray-100 rounded hover:bg-gray-200 inline-block">Download template</a>\n+                    <label class="text-sm text-gray-600">\n+                        <input id="pdAcceptCsv" type="checkbox" class="mr-1" /> Allow CSV\n+                    </label>\n+                    <label class="text-sm text-gray-600">\n+                        <input id="pdDedupe" type="checkbox" class="mr-1" checked /> Skip duplicates\n+                    </label>\n+                </div>\n+                <div class="mb-4">\n+                    <input id="pdExcelFile" type="file" accept=".xlsx,.xls,.csv" />\n+                </div>\n+                <div class="mb-4 flex gap-2">\n+                    <button id="pdPreviewBtn" onclick="pd_previewExcel();return false;" class="px-3 py-2 bg-amber-500 text-white rounded">Preview</button>\n+                    <button id="pdConfirmBtn" onclick="pd_confirmUpload();return false;" class="px-3 py-2 bg-blue-600 text-white rounded">Upload & Confirm</button>\n+                </div>\n+                <div id="pdPreviewArea" class="mt-4 hidden">\n+                    <h4 class="font-semibold mb-2">Preview parsed rows</h4>\n                    <div id="pdPreviewSummary" class="text-sm text-gray-600 mb-2"></div>\n+                    <div class="overflow-auto max-h-72 border rounded">\n+                        <table id="pdPreviewTable" class="w-full text-sm">\n+                            <thead class="bg-gray-50"><tr><th class="px-2 py-1">#</th><th class="px-2 py-1">Username</th><th class="px-2 py-1">Password</th><th class="px-2 py-1">Duplicate</th></tr></thead>\n+                            <tbody></tbody>\n+                        </table>\n+                    </div>\n+                </div>\n+            </div>\n+        ';
        document.body.appendChild(div);
    }

    var pd_currentVariantForUpload = null;
    function pd_openAddModal(variantId){ pd_createUploadModalHtml(); pd_currentVariantForUpload = variantId; var m = document.getElementById('pdUploadModal'); m.classList.remove('hidden'); m.style.display = 'flex'; var link = document.getElementById('pdTemplateLink'); link.href = '/seller/products/variants/' + variantId + '/template'; document.getElementById('pdExcelFile').value = null; document.getElementById('pdPreviewArea').classList.add('hidden'); document.querySelector('#pdPreviewTable tbody').innerHTML = ''; document.getElementById('pdPreviewSummary').innerText = ''; }
    function pd_closeUploadModal(){ var m = document.getElementById('pdUploadModal'); if (m) { m.classList.add('hidden'); m.style.display = 'none'; } pd_currentVariantForUpload = null; }

    function pd_previewExcel(){
        if (!pd_currentVariantForUpload) { alert('Variant not selected'); return; }
        var f = document.getElementById('pdExcelFile'); if (!f || !f.files || f.files.length === 0) { alert('Please choose a file'); return; }
        var file = f.files[0];
        var fd = new FormData(); fd.append('file', file);
        var dedupe = document.getElementById('pdDedupe').checked ? 'true' : 'false';
        var headers = csrfHeaders();
        fetch('/seller/products/variants/' + pd_currentVariantForUpload + '/upload-excel?preview=true&dedupe=' + dedupe, { method: 'POST', body: fd, headers: headers, credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) return r.text().then(t=>{ throw new Error(t||'Preview failed'); }); return r.json(); })
            .then(function(resp){
                var area = document.getElementById('pdPreviewArea'); area.classList.remove('hidden'); var tbody = document.querySelector('#pdPreviewTable tbody'); tbody.innerHTML = '';
                var rows = resp.rows || [];
                rows.forEach(function(row, idx){ var tr = document.createElement('tr'); tr.innerHTML = '<td class="px-2 py-1">'+(idx+1)+'</td><td class="px-2 py-1">'+pd_escapeHtml(row.username||'')+'</td><td class="px-2 py-1">'+pd_escapeHtml(row.password||'')+'</td><td class="px-2 py-1">'+(row.duplicate? 'Yes':'No')+'</td>'; tbody.appendChild(tr); });
                document.getElementById('pdPreviewSummary').innerText = 'Parsed ' + (resp.count||rows.length) + ' rows — duplicates: ' + (resp.duplicateCount||0);
            })
            .catch(function(e){ console.error('preview', e); alert('Preview failed: ' + e.message); });
    }

    function pd_confirmUpload(){
        if (!pd_currentVariantForUpload) { alert('Variant not selected'); return; }
        var f = document.getElementById('pdExcelFile'); if (!f || !f.files || f.files.length === 0) { alert('Please choose a file'); return; }
        if (!confirm('Confirm upload? This will create accounts for this variant.')) return;
        var file = f.files[0]; var fd = new FormData(); fd.append('file', file);
        var dedupe = document.getElementById('pdDedupe').checked ? 'true' : 'false';
        var headers = csrfHeaders();
        fetch('/seller/products/variants/' + pd_currentVariantForUpload + '/upload-excel?dedupe=' + dedupe, { method: 'POST', body: fd, headers: headers, credentials: 'same-origin' })
            .then(function(r){ if(!r.ok) return r.text().then(t=>{ throw new Error(t||'Upload failed'); }); return r.json(); })
            .then(function(resp){ alert('Imported: ' + (resp.created||0) + ' created, ' + (resp.skipped||0) + ' skipped'); pd_closeUploadModal(); pd_loadProductAndVariants(currentProductId); })
            .catch(function(e){ console.error('upload', e); alert('Upload failed: ' + e.message); });
    }

    // Replace pd_onAddStock with modal open
    window.pd_openAddModal = pd_openAddModal;

    // expose for onclick attributes
    window.showAddVariantForm = pd_showAddVariantForm;
    window.onEditVariant = pd_onEditVariant;
    window.onDeleteVariant = pd_onDeleteVariant;

    // initial load
    if (currentProductId) pd_loadProductAndVariants(currentProductId);
</script>
</body>
</html>
