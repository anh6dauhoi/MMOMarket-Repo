<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - MMO Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex min-h-screen flex-col">
    <!-- Header PHẢI Ở TRÊN -->
    <th:insert th:replace="~{fragments/header :: header}" />

    <div class="flex flex-1">
        <!-- Sidebar -->
        <th:insert th:replace="~{fragments/seller/sidebar :: sidebar('dashboard')}" />

        <!-- Main Content BÊN PHẢI -->
        <main class="flex-1">
            <!-- Dashboard Content -->
            <div class="p-8">
                <div class="flex flex-col items-start mb-6">
                    <h1 class="text-3xl font-bold mb-1">Dashboard</h1>
                    <p class="text-gray-600">Track your shop performance and customer behavior</p>
                </div>

                <!-- Time Filter -->
                <div class="flex flex-col items-start mb-6">
                    <label class="text-base font-medium mb-2">Sales Overview</label>
                    <form method="get" action="/seller/dashboard" class="inline">
                        <select name="days" onchange="this.form.submit()"
                                class="px-4 py-2 border rounded-3xl mb-2">
                            <option value="30" th:selected="${selectedDays == 30}">Last 30 days</option>
                            <option value="7" th:selected="${selectedDays == 7}">Last 7 days</option>
                            <option value="90" th:selected="${selectedDays == 90}">Last 90 days</option>
                        </select>
                    </form>
                    <span class="text-sm text-gray-600">
                        From <span th:text="${#temporals.format(#temporals.createNow().minusDays(selectedDays), 'dd/MM/yyyy')}"></span>
                        To <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}"></span>
                    </span>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <!-- Revenue Card -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-600 text-sm mb-2">Revenue</p>
                                <h2 class="text-3xl font-bold">
                                    <span th:text="${#numbers.formatInteger(stats.totalRevenue, 0, 'COMMA')}">0</span> points
                                </h2>
                                <p class="text-sm mt-2">
                    <span class="text-green-600">
                        Last <span th:text="${selectedDays}">30</span> Days
                        +<span th:text="${stats.growthRate}">0</span>%
                    </span>
                                </p>
                            </div>
                            <div class="bg-purple-100 p-3 rounded-lg">
                                <i class="fas fa-dollar-sign text-2xl text-purple-600"></i>
                            </div>
                        </div>
                        <!-- Simple Chart Placeholder -->
                        <div class="mt-4 h-20 flex items-center justify-center bg-purple-50 rounded text-gray-400 text-sm">
                            Revenue trend
                        </div>
                    </div>

                    <!-- Transactions Card -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-600 text-sm mb-2">Transactions</p>
                                <h2 class="text-3xl font-bold" th:text="${stats.totalTransactions}">0</h2>
                                <p class="text-sm mt-2">
                    <span class="text-green-600">
                        Last <span th:text="${selectedDays}">30</span> Days
                        +<span th:text="${stats.transactionGrowth}">0</span>%
                    </span>
                                </p>
                            </div>
                            <div class="bg-blue-100 p-3 rounded-lg">
                                <i class="fas fa-shopping-cart text-2xl text-blue-600"></i>
                            </div>
                        </div>
                        <!-- Bar Chart -->
                        <div class="mt-4 flex items-end gap-2 h-20">
                            <div class="flex-1 bg-gray-200 rounded-t" style="height: 40%"></div>
                            <div class="flex-1 bg-gray-300 rounded-t" style="height: 65%"></div>
                            <div class="flex-1 bg-gray-400 rounded-t" style="height: 85%"></div>
                            <div class="flex-1 bg-blue-500 rounded-t" style="height: 100%"></div>
                        </div>
                    </div>

                    <!-- Top Selling Products -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-xl font-bold mb-4">Top Selling Products</h3>
                        <div class="space-y-3">
                            <th:block th:if="${stats.topProducts != null and !stats.topProducts.isEmpty()}">
                                <div th:each="product : ${stats.topProducts}"
                                     class="flex items-center gap-4 p-3 bg-gray-50 rounded-lg">
                                    <div class="w-12 h-12 bg-blue-100 rounded flex items-center justify-center">
                                        <i class="fas fa-box text-blue-600"></i>
                                    </div>
                                    <div class="flex-1">
                                        <h4 class="font-semibold" th:text="${product.name}">Product Name</h4>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold">
                                            <span th:text="${product.quantity}">0</span> sold
                                        </p>
                                    </div>
                                </div>
                            </th:block>

                            <div th:if="${stats.topProducts == null or stats.topProducts.isEmpty()}"
                                 class="text-center py-8 text-gray-500">
                                No sales data available
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <th:insert th:replace="~{fragments/footer :: footer}" />
</div>
</body>
</html>
