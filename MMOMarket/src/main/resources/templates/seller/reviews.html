<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MMO Market - Reviews Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            background: url('/images/home3.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        @media (max-width: 640px) {
            body {
                background-position: top center;
            }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

<div th:replace="~{fragments/header :: header}"></div>

<main class="flex-grow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-4 rounded-md bg-green-50 border border-green-200 px-4 py-3 text-green-800"
             th:if="${successMessage}"
             th:text="${successMessage}"></div>
        <div class="mb-4 rounded-md bg-red-50 border border-red-200 px-4 py-3 text-red-800" th:if="${errorMessage}"
             th:text="${errorMessage}"></div>
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div th:replace="~{seller/sidebar :: sidebar}"></div>
            <div class="lg:col-span-3 space-y-8">
                <div class="bg-white border-2 border-primary-400 rounded-2xl shadow-md p-6 md:p-8 space-y-6 transition-all duration-300">

                    <!-- Header -->
                    <h2 class="text-xl md:text-2xl font-bold text-primary-900 flex items-center mb-4">
                        <svg class="h-7 w-7 mr-3 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                        Reviews Management
                    </h2>

                    <!-- Search Bar -->
                    <div class="mb-6">
                        <form method="get" th:action="@{/seller/reviews}" class="flex gap-2">
                            <input type="hidden" name="sort" th:value="${currentSort != null ? currentSort : 'rating_desc'}">
                            <div class="flex-1 relative">
                                <input type="text"
                                       name="search"
                                       th:value="${currentSearch != null ? currentSearch : ''}"
                                       placeholder="Search by Product Name, Product ID..."
                                       class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </div>
                            <button type="submit" class="px-6 py-2 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 transition-colors">
                                Search
                            </button>
                        </form>
                    </div>

                    <!-- Reviews Table -->
                    <div class="overflow-x-auto">
                        <div th:if="${reviews != null && !reviews.isEmpty()}">
                            <table class="min-w-full divide-y divide-primary-100 rounded-xl overflow-hidden">
                                <thead class="bg-primary-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-primary-600 uppercase tracking-wider">
                                        #
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-primary-600 uppercase tracking-wider">
                                        Product ID
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-primary-600 uppercase tracking-wider">
                                        Product Name
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-primary-600 uppercase tracking-wider cursor-pointer"
                                        onclick="sortTable()">
                                        Rating
                                        <svg class="inline h-4 w-4 ml-1 sort-icon" fill="none" stroke="currentColor"
                                             viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                        </svg>
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-primary-600 uppercase tracking-wider">
                                        Comment
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-primary-600 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-primary-50">
                                <tr th:each="review, iterStat : ${reviews}" class="hover:bg-primary-50 transition-all">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-semibold" th:text="${iterStat.index + 1}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                                        th:text="${review.product.id}">101</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                                        th:text="${review.product.name}">Product Name</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        <div class="flex items-center">
                                            <span class="font-semibold mr-1" th:text="${review.rating}">5</span>
                                            <div class="flex">
                                                <svg th:each="i : ${#numbers.sequence(1, 5)}"
                                                     class="h-4 w-4"
                                                     th:classappend="${i <= review.rating} ? 'text-yellow-400' : 'text-gray-300'"
                                                     fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        <div class="max-w-xs truncate" th:title="${review.comment}" th:text="${review.comment}">
                                            Great product!
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap space-x-2">
                                        <button type="button"
                                                onclick="window.location.href='/products/' + this.getAttribute('data-productid')"
                                                th:attr="data-productid=${review.product.id}"
                                                class="inline-block px-3 py-1 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                                            View Detail
                                        </button>
                                        <button type="button"
                                                onclick="window.location.href='/chat?sellerId=' + this.getAttribute('data-userid')"
                                                th:attr="data-userid=${review.user.id}"
                                                class="inline-block px-3 py-1 bg-primary-600 text-white font-semibold rounded-lg shadow hover:bg-primary-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200">
                                            Chat
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${reviews == null || reviews.isEmpty()}">
                            <p class="text-gray-500">No reviews found.</p>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function sortTable() {
        const currentSort = new URLSearchParams(window.location.search).get('sort') || 'rating_desc';
        const currentSearch = new URLSearchParams(window.location.search).get('search') || '';
        const currentPage = new URLSearchParams(window.location.search).get('page') || '0';

        let newSort = 'rating_asc';
        if (currentSort === 'rating_asc') {
            newSort = 'rating_desc';
        }

        window.location.href = `/seller/reviews?page=${currentPage}&search=${encodeURIComponent(currentSearch)}&sort=${newSort}`;
    }
</script>

</body>
</html>
