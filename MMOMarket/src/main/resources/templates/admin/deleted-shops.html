<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <!-- Header -->
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Deleted Shops</h1>
            <p class="mt-1 text-sm text-gray-600">Manage deleted shops and restore them</p>
        </div>
        <a th:href="@{/admin/shops}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Back to Shops
        </a>
    </div>

    <!-- Deleted Shops Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shop Name
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seller ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seller
                        Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Commission</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deleted
                        By</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${#lists.isEmpty(shops)}">
                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <p class="mt-2">No deleted shops found</p>
                    </td>
                </tr>
                <tr th:each="shop : ${shops}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${shop.shopName}">Shop Name</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${shop.sellerId}">1</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${shop.sellerName}">Seller Name</div>
                        <div class="text-xs text-gray-500" th:text="${shop.sellerEmail}">email@example.com</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">
                            <span th:text="${shop.commission}">5.00</span>%
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500" th:text="${shop.deletedBy ?: 'N/A'}">admin@example.com</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="restoreShop(this)" th:attr="data-id=${shop.id}, data-name=${shop.shopName}"
                            class="text-green-600 hover:text-green-900">Restore</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div th:if="${totalPages > 1}" class="mt-6 flex items-center justify-between">
        <div class="text-sm text-gray-700">
            Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span>
        </div>
        <div class="flex gap-2">
            <a th:if="${currentPage > 0}" th:href="@{/admin/shops/deleted(page=${currentPage - 1})}"
                class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                Previous
            </a>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/admin/shops/deleted(page=${currentPage + 1})}"
                class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                Next
            </a>
        </div>
    </div>

    <script th:inline="javascript">
        function getCsrfToken() {
            return document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || '';
        }

        function getCsrfHeader() {
            return document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || 'X-CSRF-TOKEN';
        }

        function restoreShop(button) {
            const shopId = button.getAttribute('data-id');
            const shopName = button.getAttribute('data-name');

            if (!confirm(`Are you sure you want to restore shop "${shopName}"?`)) {
                return;
            }

            fetch(`/admin/shops/${shopId}/restore`, {
                method: 'POST',
                headers: {
                    [getCsrfHeader()]: getCsrfToken()
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Shop restored successfully');
                        location.reload();
                    } else {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to restore shop: ' + error.message);
                });
        }
    </script>
</div>

</html>
