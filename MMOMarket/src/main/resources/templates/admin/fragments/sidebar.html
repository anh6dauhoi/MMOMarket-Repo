<div class="h-screen flex flex-col bg-white border-r border-gray-100 shadow-sm text-gray-700 w-64 flex-shrink-0"
    th:fragment="sidebar" th:with="uri=${#httpServletRequest != null ? #httpServletRequest.getRequestURI() : ''}">
    <!-- Logo Area -->
    <div class="flex items-center justify-center h-16 bg-gradient-to-r from-red-50 to-rose-50">
        <div class="flex items-center space-x-2">
            <div class="bg-gradient-to-br from-red-500 to-rose-600 rounded-lg p-1.5 shadow-sm">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" />
                </svg>
            </div>
            <h1 class="text-xl font-bold tracking-wider text-gray-800">MMOMarket</h1>
        </div>
    </div>

    <!-- Main Navigation -->
    <div class="py-4 flex-1 overflow-y-auto bg-gradient-to-b from-gray-50 to-white">
        <!-- Section: Dashboard -->
        <div class="px-4 py-2">
            <h3 class="text-xs uppercase tracking-wider text-red-700 font-semibold ml-2">Main</h3>
            <div class="mt-3 space-y-1">
                <a th:href="@{/admin}"
                    th:classappend="${uri != '' and (uri == '/admin' or uri == '/admin/')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri != '' and (uri == '/admin' or uri == '/admin/')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri == '/admin' or uri == '/admin/'} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Dashboard
                </a>
            </div>
        </div>

        <!-- Section: Management -->
        <div class="mt-5 px-4 py-2">
            <h3 class="text-xs uppercase tracking-wider text-red-700 font-semibold ml-2">Management</h3>
            <div class="mt-3 space-y-1">
                <a th:href="@{/admin/users}"
                    th:classappend="${uri.startsWith('/admin/users')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/users')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/users')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    User Management
                </a>
                <a th:href="@{/admin/shops}"
                    th:classappend="${uri.startsWith('/admin/shops')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/shops')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/shops')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Shop Management
                </a>
                <a th:href="@{/admin/categories}"
                    th:classappend="${uri.startsWith('/admin/categories')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/categories')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/categories')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Categories Management
                </a>
                <a th:href="@{/admin/transactions}"
                    th:classappend="${uri.startsWith('/admin/transactions')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/transactions')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/transactions')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Transactions
                </a>
                <a th:href="@{/admin/blogs}"
                    th:classappend="${uri.startsWith('/admin/blogs')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/blogs')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/blogs')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Blogs Management
                </a>
            </div>
        </div>

        <!-- Section: Operations -->
        <div class="mt-5 px-4 py-2">
            <h3 class="text-xs uppercase tracking-wider text-red-700 font-semibold ml-2">Operations</h3>
            <div class="mt-3 space-y-1">
                <a th:href="@{/admin/seller-registrations}"
                    th:classappend="${uri.startsWith('/admin/seller-registrations')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/seller-registrations')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/seller-registrations')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 transition duration-150" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Seller Registration
                </a>
                <a th:href="@{/admin/complaints}"
                    th:classappend="${uri.startsWith('/admin/complaints')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/complaints')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/complaints')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Complain Management
                </a>
                <a th:href="@{/admin/withdraw-management}"
                    th:classappend="${uri.startsWith('/admin/withdraw-management')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/withdraw-management')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/withdraw-management')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Withdraw Management
                </a>
                <a th:href="@{/admin/topup-management}"
                    th:classappend="${uri.startsWith('/admin/topup-management')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/topup-management')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/topup-management')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 8v8m0-8l3 3m-3-3L9 11M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    Top-up Management
                </a>
                <a th:href="@{/admin/my-notification}"
                    th:classappend="${uri.startsWith('/admin/my-notification')} ? ' bg-red-50 text-red-800' : ''"
                    th:attr="aria-current=${uri.startsWith('/admin/my-notification')} ? 'page' : null"
                    class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg hover:bg-red-50 text-gray-700 hover:text-red-700 transition duration-150">
                    <svg th:classappend="${uri.startsWith('/admin/my-notification')} ? ' text-red-600' : ''"
                        class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500 transition duration-150" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    <span class="flex-1">My Notification</span>
                    <span
                        class="ml-2 inline-flex items-center justify-center min-w-[1.25rem] h-5 px-1 rounded-full bg-red-500 text-white text-[10px] leading-5 text-center font-semibold"
                        th:if="${unreadCount != null and unreadCount > 0}"
                        th:text="${unreadCount > 99 ? '99+' : unreadCount}"></span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bottom Section with System Status -->
    <div class="border-t border-gray-100 p-4 bg-white">
        <div class="bg-gradient-to-r from-red-50 to-rose-50 rounded-lg p-3 text-sm shadow-sm border border-red-100">
            <div class="flex justify-between items-center mb-2">
                <span class="text-gray-600 font-medium">System Status</span>
                <span class="flex items-center text-red-700">
                    <span class="h-2.5 w-2.5 rounded-full bg-red-500 mr-1.5 shadow-sm"></span>
                    Online
                </span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-gray-500">Last updated:</span>
                <span class="text-gray-700">Today, 01:35 AM</span>
            </div>
        </div>
    </div>
</div>
