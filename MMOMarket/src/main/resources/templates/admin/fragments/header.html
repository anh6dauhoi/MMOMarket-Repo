<div th:fragment="header" class="bg-white border-b border-gray-100 shadow-sm sticky top-0 z-10">
    <div class="px-4 md:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Left side: Toggle button and Page title -->
            <div class="flex items-center">
                <!-- Mobile menu toggle -->
                <button data-toggle-sidebar class="mr-3 text-gray-600 hover:text-red-500 focus:outline-none md:hidden">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <h1 class="text-lg md:text-xl font-semibold text-gray-800 flex items-center">
                    <span class="hidden md:inline-flex items-center justify-center h-8 w-8 rounded-full bg-red-500 bg-opacity-20 mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <span th:text="${pageTitle} ?: 'Admin Dashboard'" class="text-gray-700 truncate">Admin Dashboard</span>
                </h1>
            </div>

            <!-- Right side: Actions and profile -->
            <div class="flex items-center space-x-2 md:space-x-4">
                <!-- Search - visible only on larger screens -->
                <div class="relative hidden lg:block">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 border border-gray-200 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 w-40 lg:w-48 bg-gray-50">
                </div>

                <!-- Notification Icon -->
                <div class="relative">
                    <button class="p-2 rounded-full text-gray-600 hover:bg-red-50 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        <span class="absolute top-1 right-1 h-2.5 w-2.5 bg-red-500 rounded-full transform translate-x-1/4 -translate-y-1/4 border-2 border-white"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>
                </div>

                <!-- User Dropdown -->
                <div class="relative ml-2">
                    <button id="adminMenuBtn" type="button" class="flex items-center rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" aria-expanded="false">
                        <div class="bg-gradient-to-br from-red-500 to-rose-600 h-8 w-8 md:h-9 md:w-9 rounded-full flex items-center justify-center text-white font-semibold text-sm shadow-sm">
                            A
                        </div>
                        <span class="hidden md:flex items-center text-sm font-medium text-gray-700 group-hover:text-gray-800 ml-2">
                            <span>Admin</span>
                            <svg class="ml-1 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                    <div id="adminMenu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none hidden z-50" role="menu">
                        <div class="py-1" role="none">
                            <div class="px-4 py-3">
                                <p class="text-sm text-gray-500">Signed in as</p>
                                <p class="text-sm font-medium text-gray-900 truncate">admin@mmomarket.com</p>
                            </div>
                        </div>
                        <div class="py-1" role="none">
                            <a href="#" class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-700">
                                <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                                </svg>
                                Profile
                            </a>
                            <a href="#" class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-700">
                                <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                                </svg>
                                Settings
                            </a>
                        </div>
                        <div class="py-1" role="none">
                            <form th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="group flex w-full items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-700">
                                    <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V7.414L11.414 3H3zm7 2V1.654l3.95 3.95A1 1 0 0114 6.414V18a2 2 0 01-2 2H3a2 2 0 01-2-2V4a2 2 0 012-2h7.586a1 1 0 01.707.293z" clip-rule="evenodd" />
                                        <path d="M11 11.5a1 1 0 11-2 0 1 1 0 012 0zm1 1.5a1 1 0 11-2 0 1 1 0 012 0z" />
                                    </svg>
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function(){
            const btn = document.getElementById('adminMenuBtn');
            const menu = document.getElementById('adminMenu');
            if (!btn || !menu) return;

            function toggle() { menu.classList.toggle('hidden'); }
            function closeOnOutside(e) {
                if (!menu.contains(e.target) && !btn.contains(e.target)) menu.classList.add('hidden');
            }
            btn.addEventListener('click', function(e){ e.stopPropagation(); toggle(); });
            document.addEventListener('click', closeOnOutside);
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') menu.classList.add('hidden'); });
        })();
    </script>
</div>
