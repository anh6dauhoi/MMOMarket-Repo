<div class="bg-white border-b border-gray-100 shadow-sm sticky top-0 z-10" th:fragment="header">
    <div class="px-4 md:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Left side: Toggle button and Page title -->
            <div class="flex items-center">
                <!-- Mobile menu toggle -->
                <button class="mr-3 text-gray-600 hover:text-red-500 focus:outline-none md:hidden" data-toggle-sidebar>
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                </button>

                <h1 class="text-lg md:text-xl font-semibold text-gray-800 flex items-center">
                    <span class="hidden md:inline-flex items-center justify-center h-8 w-8 rounded-full bg-red-500 bg-opacity-20 mr-3">
                        <svg class="h-5 w-5 text-red-600" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                  d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z"
                                  fill-rule="evenodd"/>
                        </svg>
                    </span>
                    <span class="text-gray-700 truncate"
                          th:text="${pageTitle} ?: 'Admin Dashboard'">Admin Dashboard</span>
                </h1>
            </div>

            <!-- Right side: Actions and profile -->
            <div class="flex items-center space-x-2 md:space-x-4">

                <!-- Notification Icon -->
                <div class="relative">
                    <button id="adminNotiBtn" aria-expanded="false"
                            class="p-2 rounded-full text-gray-600 hover:bg-red-50 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                  stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"/>
                        </svg>
                        <span id="admin-unread-count-badge"
                              class="absolute -top-1 -right-1 min-w-[1.25rem] h-5 px-1 rounded-full bg-red-500 text-white text-[10px] leading-5 text-center font-semibold"
                              th:if="${unreadCount != null and unreadCount > 0}"
                              th:text="${unreadCount > 99 ? '99+' : unreadCount}"></span>
                    </button>

                    <div id="adminNotiMenu" class="origin-top-right absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl overflow-hidden z-50"
                         style="display:none;">
                        <div class="p-4 border-b flex items-center justify-between">
                            <h3 class="text-lg font-bold text-red-500">Notifications</h3>
                            <form method="post" th:action="@{/notifications/mark-all-read}">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <button class="text-xs text-gray-400 hover:text-gray-600" type="submit">Mark all
                                    read
                                </button>
                            </form>
                        </div>
                        <div class="divide-y max-h-96 overflow-auto" th:if="${notifications != null and !notifications.isEmpty()}">
                            <a class="p-4 flex items-center hover:bg-gray-50"
                               th:each="noti : ${notifications}" th:href="@{/admin/my-notification}">
                                <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-xs font-semibold text-gray-600">
                                    NT
                                </div>
                                <div class="ml-3 flex-grow">
                                    <p class="text-sm text-gray-900"
                                       th:classappend="${noti.status == 'Unread' ? ' font-semibold' : ''}"
                                       th:text="${noti.title}">Payment success</p>
                                    <p class="text-xs text-gray-500 line-clamp-2" th:if="${noti.content}"
                                       th:text="${noti.content}">Content</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-gray-400 whitespace-nowrap"
                                          th:text="${noti.createdAt != null ? #dates.format(noti.createdAt, 'HH:mm dd/MM') : ''}">8h</span>
                                    <span class="inline-block w-2 h-2 rounded-full bg-red-500"
                                          th:if="${noti.status == 'Unread'}"
                                          title="Unread"></span>
                                </div>
                            </a>
                        </div>
                        <div class="p-6 text-center text-sm text-gray-500" th:unless="${notifications != null and !notifications.isEmpty()}">
                            No notifications.
                        </div>
                    </div>
                </div>

                <!-- User Dropdown -->
                <div class="relative ml-2">
                    <button aria-expanded="false"
                            class="flex items-center rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                            id="adminMenuBtn"
                            type="button">
                        <div class="bg-gradient-to-br from-red-500 to-rose-600 h-8 w-8 md:h-9 md:w-9 rounded-full flex items-center justify-center text-white font-semibold text-sm shadow-sm">
                            A
                        </div>
                        <span class="hidden md:flex items-center text-sm font-medium text-gray-700 group-hover:text-gray-800 ml-2">
                            <span>Admin</span>
                            <svg aria-hidden="true" class="ml-1 h-4 w-4 text-gray-400"
                                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                      fill-rule="evenodd"/>
                            </svg>
                        </span>
                    </button>
                    <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none hidden z-50"
                         id="adminMenu"
                         role="menu">
                        <div class="py-1" role="none">
                            <div class="px-4 py-3">
                                <p class="text-sm text-gray-500">Signed in as</p>
                                <p class="text-sm font-medium text-gray-900 truncate" th:text="${#authentication.name}">admin@mmomarket.com</p>
                            </div>
                        </div>
                        <div class="py-1" role="none">
                            <a class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-700" th:href="@{/admin/change-password}">
                                <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v2H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-1V6a4 4 0 00-4-4zM8 6a2 2 0 114 0v2H8V6z" clip-rule="evenodd"/>
                                </svg>
                                Change password
                            </a>
                        </div>
                        <div class="py-1" role="none">
                            <form method="post" th:action="@{/logout}">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <button class="group flex w-full items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-700" type="submit">
                                    <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path clip-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V7.414L11.414 3H3zm7 2V1.654l3.95 3.95A1 1 0 0114 6.414V18a2 2 0 01-2 2H3a2 2 0 01-2-2V4a2 2 0 012-2h7.586a1 1 0 01.707.293z" fill-rule="evenodd"/>
                                        <path d="M11 11.5a1 1 0 11-2 0 1 1 0 012 0zm1 1.5a1 1 0 11-2 0 1 1 0 012 0z"/>
                                    </svg>
                                    Logout
                                </button>
                            </form>
                        </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const btn = document.getElementById('adminMenuBtn');
            const menu = document.getElementById('adminMenu');
            if (!btn || !menu) return;

            function toggle() {
                menu.classList.toggle('hidden');
            }

            function closeOnOutside(e) {
                if (!menu.contains(e.target) && !btn.contains(e.target)) menu.classList.add('hidden');
            }

            btn.addEventListener('click', function (e) {
                e.stopPropagation();
                toggle();
            });
            document.addEventListener('click', closeOnOutside);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') menu.classList.add('hidden');
            });

            // Admin notification toggle
            const notiBtn = document.getElementById('adminNotiBtn');
            const notiMenu = document.getElementById('adminNotiMenu');
            if (notiBtn && notiMenu) {
                function toggleNoti(e) {
                    e.stopPropagation();
                    const open = notiMenu.style.display !== 'none';
                    if (open) {
                        notiMenu.style.display = 'none';
                        notiBtn.setAttribute('aria-expanded', 'false');
                    } else {
                        notiMenu.style.display = 'block';
                        notiBtn.setAttribute('aria-expanded', 'true');
                    }
                }

                function closeNotiOnOutside(e) {
                    if (!notiMenu.contains(e.target) && !notiBtn.contains(e.target)) {
                        notiMenu.style.display = 'none';
                        notiBtn.setAttribute('aria-expanded', 'false');
                    }
                }

                notiBtn.addEventListener('click', toggleNoti);
                document.addEventListener('click', closeNotiOnOutside);
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        notiMenu.style.display = 'none';
                        notiBtn.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        })();
    </script>
</div>
