<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management - MMOMarket</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <div th:fragment="content" class="p-4 md:p-6">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Categories</h1>
                <p class="text-sm text-gray-600 mt-1">Manage product categories</p>
            </div>
            <button onclick="openNewCategoryModal()"
                class="px-4 py-2.5 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition shadow-sm flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New category
            </button>
        </div>

        <!-- Search Bar -->
        <div class="mb-6">
            <form method="get" th:action="@{/admin/categories}" class="flex gap-2">
                <div class="relative flex-1 max-w-md">
                    <input type="text" name="search" th:value="${currentSearch}" placeholder="Search users"
                        class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <button type="submit"
                    class="px-6 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition">
                    Search
                </button>
            </form>
        </div>

        <!-- Categories Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Category ID</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Name</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Description</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Product Count</th>
                            <th
                                class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:if="${categories == null or categories.isEmpty()}">
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                </svg>
                                <p class="text-lg font-medium">No categories found</p>
                                <p class="text-sm mt-1">Create a new category to get started</p>
                            </td>
                        </tr>
                        <tr th:each="category : ${categories}" class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm font-mono text-gray-600" th:text="${'CA' + category.id}">CA1</span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-900" th:text="${category.name}">Learning</div>
                                <div th:if="${category.type == 'Warning'}"
                                    class="inline-flex items-center mt-1 px-2 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                    </svg>
                                    Warning
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="text-sm text-gray-600" th:text="${category.description}">Anhanh</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm font-medium text-gray-700">150</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <button onclick="editCategory(this)"
                                    th:attr="data-id=${category.id}, data-name=${category.name}, data-description=${category.description}, data-type=${category.type}"
                                    class="inline-flex items-center px-3 py-1.5 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg transition">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                    Edit
                                </button>
                                <button onclick="deleteCategory(this)"
                                    th:attr="data-id=${category.id}, data-name=${category.name}"
                                    class="inline-flex items-center px-3 py-1.5 bg-red-50 hover:bg-red-100 text-red-700 rounded-lg transition">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages > 1}" class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                <div class="flex-1 flex justify-between sm:hidden">
                    <a th:if="${currentPage > 0}"
                        th:href="@{/admin/categories(page=${currentPage - 1}, search=${currentSearch})}"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Previous
                    </a>
                    <a th:if="${currentPage < totalPages - 1}"
                        th:href="@{/admin/categories(page=${currentPage + 1}, search=${currentSearch})}"
                        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Next
                    </a>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            Page <span class="font-medium" th:text="${currentPage + 1}">1</span> of <span
                                class="font-medium" th:text="${totalPages}">10</span>
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <a th:if="${currentPage > 0}"
                                th:href="@{/admin/categories(page=${currentPage - 1}, search=${currentSearch})}"
                                class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7" />
                                </svg>
                            </a>

                            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                <a th:if="${i == currentPage}"
                                    class="relative inline-flex items-center px-4 py-2 border border-red-500 bg-red-50 text-sm font-medium text-red-600">
                                    <span th:text="${i + 1}">1</span>
                                </a>
                                <a th:if="${i != currentPage and (i < 2 or i > totalPages - 3 or (i >= currentPage - 1 and i <= currentPage + 1))}"
                                    th:href="@{/admin/categories(page=${i}, search=${currentSearch})}"
                                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                    <span th:text="${i + 1}">1</span>
                                </a>
                                <span th:if="${i == 2 and currentPage > 3}"
                                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">...</span>
                                <span th:if="${i == totalPages - 3 and currentPage < totalPages - 4}"
                                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">...</span>
                            </th:block>

                            <a th:if="${currentPage < totalPages - 1}"
                                th:href="@{/admin/categories(page=${currentPage + 1}, search=${currentSearch})}"
                                class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Link to Deleted Categories -->
        <div class="mt-4 flex justify-end">
            <button onclick="openDeletedCategoriesModal()"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                View Deleted Categories
            </button>
        </div>

        <!-- New/Edit Category Modal -->
        <div id="categoryModal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800 mb-6">New category</h3>

                <form id="categoryForm" onsubmit="submitCategory(event)">
                    <input type="hidden" id="categoryId">

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
                            <input type="text" id="categoryName" placeholder="Enter category name" required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <input type="text" id="categoryDescription" placeholder="Enter category name"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                            <select id="categoryType"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                                <option value="Common">Common</option>
                                <option value="Warning">Warning</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex space-x-3 mt-6">
                        <button type="submit"
                            class="flex-1 px-6 py-2.5 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition">
                            Save
                        </button>
                        <button type="button" onclick="closeModal()"
                            class="flex-1 px-6 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Deleted Categories Modal -->
        <div id="deletedCategoriesModal"
            class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-5xl shadow-lg rounded-md bg-white">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Deleted Categories</h3>
                    <button onclick="closeDeletedCategoriesModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="max-h-96 overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tag</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Deleted By
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="deletedCategoriesTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const csrfToken = /*[[${_csrf.token}]]*/ '';
            const csrfHeader = /*[[${_csrf.headerName}]]*/ '';

            function openNewCategoryModal() {
                document.getElementById('modalTitle').textContent = 'New category';
                document.getElementById('categoryId').value = '';
                document.getElementById('categoryName').value = '';
                document.getElementById('categoryDescription').value = '';
                document.getElementById('categoryType').value = 'Common';
                document.getElementById('categoryModal').classList.remove('hidden');
            }

            function editCategory(button) {
                const id = button.dataset.id;
                const name = button.dataset.name;
                const description = button.dataset.description;
                const type = button.dataset.type;

                document.getElementById('modalTitle').textContent = 'Edit category';
                document.getElementById('categoryId').value = id;
                document.getElementById('categoryName').value = name;
                document.getElementById('categoryDescription').value = description || '';
                document.getElementById('categoryType').value = type || 'Common';
                document.getElementById('categoryModal').classList.remove('hidden');
            }

            function closeModal() {
                document.getElementById('categoryModal').classList.add('hidden');
            }

            async function submitCategory(event) {
                event.preventDefault();

                const id = document.getElementById('categoryId').value;
                const name = document.getElementById('categoryName').value;
                const description = document.getElementById('categoryDescription').value;
                const type = document.getElementById('categoryType').value;

                const url = id ? `/admin/categories/${id}` : '/admin/categories';
                const method = id ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            [csrfHeader]: csrfToken
                        },
                        body: JSON.stringify({ name, description, type })
                    });

                    if (response.ok) {
                        location.reload();
                    } else {
                        const errorText = await response.text();
                        alert('Error: ' + errorText);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to save category');
                }
            }

            async function deleteCategory(button) {
                const id = button.dataset.id;
                const name = button.dataset.name;

                if (!confirm(`Are you sure you want to delete category "${name}"?`)) {
                    return;
                }

                try {
                    const response = await fetch(`/admin/categories/${id}`, {
                        method: 'DELETE',
                        headers: {
                            [csrfHeader]: csrfToken
                        }
                    });

                    if (response.ok) {
                        location.reload();
                    } else {
                        const errorText = await response.text();
                        alert('Error: ' + errorText);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to delete category');
                }
            }

            // Close modal when clicking outside
            document.addEventListener('DOMContentLoaded', function () {
                const modal = document.getElementById('categoryModal');
                if (modal) {
                    modal.addEventListener('click', function (e) {
                        if (e.target === this) {
                            closeModal();
                        }
                    });
                }
            });

            // Deleted Categories Modal Functions
            async function openDeletedCategoriesModal() {
                document.getElementById('deletedCategoriesModal').classList.remove('hidden');
                await loadDeletedCategories();
            }

            function closeDeletedCategoriesModal() {
                document.getElementById('deletedCategoriesModal').classList.add('hidden');
            }

            async function loadDeletedCategories() {
                try {
                    const response = await fetch('/admin/categories/deleted/list');
                    if (response.ok) {
                        const categories = await response.json();
                        const tbody = document.getElementById('deletedCategoriesTableBody');

                        if (categories.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">No deleted categories</td></tr>';
                            return;
                        }

                        tbody.innerHTML = categories.map(cat => `
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${cat.id}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${cat.name}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full
                                        ${cat.tag === 'Primary' ? 'bg-blue-100 text-blue-800' :
                                cat.tag === 'Success' ? 'bg-green-100 text-green-800' :
                                    cat.tag === 'Danger' ? 'bg-red-100 text-red-800' :
                                        cat.tag === 'Warning' ? 'bg-yellow-100 text-yellow-800' :
                                            'bg-gray-100 text-gray-800'}">${cat.tag}</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${cat.deletedBy || 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button onclick="restoreCategory(${cat.id}, '${cat.name}')" class="text-green-600 hover:text-green-900">Restore</button>
                                </td>
                            </tr>
                        `).join('');
                    } else {
                        alert('Failed to load deleted categories');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to load deleted categories');
                }
            }

            async function restoreCategory(categoryId, categoryName) {
                if (!confirm(`Are you sure you want to restore category "${categoryName}"?`)) {
                    return;
                }

                const csrfToken = document.querySelector('meta[name="_csrf"]')?.content || '';
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content || 'X-CSRF-TOKEN';

                try {
                    const response = await fetch(`/admin/categories/${categoryId}/restore`, {
                        method: 'POST',
                        headers: {
                            [csrfHeader]: csrfToken
                        }
                    });

                    if (response.ok) {
                        alert('Category restored successfully');
                        await loadDeletedCategories();
                        location.reload();
                    } else {
                        const errorText = await response.text();
                        alert('Error: ' + errorText);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to restore category: ' + error.message);
                }
            }
            /*]]>*/
        </script>
    </div>
</body>

</html>
