<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <!-- Toast Notification -->
    <div class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden transition-opacity duration-300 z-50"
         id="toast">
        <p id="toast-message"></p>
    </div>

    <div class="bg-white p-4 md:p-6 lg:p-8 rounded-lg shadow-lg w-full">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 space-y-4 md:space-y-0">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800">Categories Management</h1>
            <div class="flex items-center space-x-3">
                <a th:href="@{/admin/categories/deleted}" 
                   class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors text-sm">
                    View Deleted Categories
                </a>
                <button onclick="openNewCategoryModal()"
                    class="px-4 py-2.5 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition shadow-sm flex items-center text-sm">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Category
                </button>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="mb-6 flex flex-col md:flex-row gap-4">
            <form method="get" th:action="@{/admin/categories}" class="relative flex-1">
                <label for="category-search" class="sr-only">Search categories</label>
                <div class="relative">
                    <input id="category-search" name="search" aria-label="Search categories"
                           class="w-full py-2 pl-14 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent shadow-sm bg-white transition-shadow duration-150 focus:shadow-md"
                           placeholder="Search by category name"
                           type="text" th:value="${param.search}">
                    <button type="submit" class="absolute inset-y-0 left-3 flex items-center justify-center text-gray-400 p-0 m-0 bg-transparent border-0 h-8 w-8" aria-label="Search">
                        <svg class="h-6 w-6 mt-3" fill="none" viewBox="0 0 24 24" style="stroke: currentColor; stroke-width:2" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/>
                        </svg>
                    </button>
                </div>
            </form>
            
            <!-- Type Filter -->
            <form method="get" th:action="@{/admin/categories}" class="flex gap-2">
                <input type="hidden" name="search" th:value="${currentSearch}">
                <input type="hidden" name="sort" th:value="${currentSort}">
                
                <select name="type" onchange="this.form.submit()"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white">
                    <option value="">All Types</option>
                    <option value="Common" th:selected="${currentType == 'Common'}">Common</option>
                    <option value="Warning" th:selected="${currentType == 'Warning'}">Warning</option>
                </select>
            </form>
        </div>

        <!-- Table for medium+ screens -->
        <div class="hidden md:block overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-red-50">
                    <tr>
                        <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">#</th>
                        <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Name</th>
                        <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Description</th>
                        <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Type</th>
                        <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider cursor-pointer hover:bg-red-100">
                            <a th:href="@{/admin/categories(sort=${currentSort == 'products_asc' ? 'products_desc' : 'products_asc'}, search=${currentSearch}, type=${currentType})}" 
                               class="flex items-center">
                                Product Count
                                <span class="ml-1">
                                    <svg class="h-3 w-3 mb-0.5" th:classappend="${currentSort == 'products_asc' ? 'opacity-100' : 'opacity-40'}" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5-5 5 5"/>
                                    </svg>
                                    <svg class="h-3 w-3 mt-0.5" th:classappend="${currentSort == 'products_desc' ? 'opacity-100' : 'opacity-40'}" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8l5 5 5-5"/>
                                    </svg>
                                </span>
                            </a>
                        </th>
                        <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:if="${categories == null or categories.isEmpty()}">
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            <p class="text-lg font-medium">No categories found</p>
                        </td>
                    </tr>
                    <tr th:each="category,iter : ${categories}" class="hover:bg-gray-50">
                        <td class="py-4 px-4 whitespace-nowrap" th:text="${iter.index + 1}">1</td>
                        <td class="py-4 px-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" th:text="${category.name}">Learning</div>
                        </td>
                        <td class="py-4 px-4">
                            <span class="text-sm text-gray-600" th:text="${category.description}">Description</span>
                        </td>
                        <td class="py-4 px-4 whitespace-nowrap">
                            <span th:if="${category.type == 'Warning'}"
                                class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                Warning
                            </span>
                            <span th:if="${category.type != 'Warning'}"
                                class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                                th:text="${category.type}">
                                Common
                            </span>
                        </td>
                        <td class="py-4 px-4 whitespace-nowrap">
                            <span class="text-sm font-medium text-gray-700" th:text="${category.productCount ?: 0}">0</span>
                        </td>
                        <td class="py-4 px-4 whitespace-nowrap">
                            <button class="text-red-500 hover:underline" 
                                    onclick="editCategory(this)"
                                    th:attr="data-id=${category.id}, data-name=${category.name}, data-description=${category.description}, data-type=${category.type}">
                                Edit
                            </button>
                            <button class="text-red-500 hover:underline ml-3" 
                                    onclick="deleteCategory(this)"
                                    th:attr="data-id=${category.id}, data-name=${category.name}, data-products=${category.productCount ?: 0}">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Mobile card view -->
        <div class="md:hidden space-y-4">
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-4" 
                 th:each="category,iter : ${categories}">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center">
                        <span class="font-bold text-gray-500 mr-2" th:text="${iter.index + 1}">1</span>
                        <h3 class="font-semibold text-gray-900" th:text="${category.name}">Category</h3>
                    </div>
                    <span th:if="${category.type == 'Warning'}"
                        class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">
                        Warning
                    </span>
                    <span th:if="${category.type != 'Warning'}"
                        class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"
                        th:text="${category.type}">
                        Common
                    </span>
                </div>
                <div class="grid grid-cols-2 gap-2 text-sm mb-3">
                    <div>
                        <p class="text-gray-500">Description:</p>
                        <p class="font-medium" th:text="${category.description}">Description</p>
                    </div>
                    <div>
                        <p class="text-gray-500">Product Count:</p>
                        <p class="font-medium" th:text="${category.productCount ?: 0}">0</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="flex-1 py-2 bg-red-50 text-red-500 hover:bg-red-100 rounded font-medium text-sm"
                            onclick="editCategory(this)"
                            th:attr="data-id=${category.id}, data-name=${category.name}, data-description=${category.description}, data-type=${category.type}">
                        Edit
                    </button>
                    <button class="flex-1 py-2 bg-red-50 text-red-500 hover:bg-red-100 rounded font-medium text-sm"
                            onclick="deleteCategory(this)"
                            th:attr="data-id=${category.id}, data-name=${category.name}, data-products=${category.productCount ?: 0}">
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="flex flex-col sm:flex-row justify-between items-center mt-6 space-y-3 sm:space-y-0">
            <div class="text-xs sm:text-sm text-gray-700 text-center sm:text-left">
                Showing <span th:text="${categories != null and !categories.isEmpty() ? (currentPage * 10 + 1) : 0}">0</span>
                to <span th:text="${currentPage * 10 + (categories != null ? #lists.size(categories) : 0)}">0</span>
                of <span th:text="${totalPages * 10}">0</span> results
            </div>
            <div class="flex space-x-1 flex-wrap justify-center">
                <a class="px-2 sm:px-3 py-1 border rounded-md hover:bg-gray-100"
                   th:href="@{/admin/categories(page=${currentPage - 1}, search=${currentSearch}, sort=${currentSort}, type=${currentType})}"
                   th:if="${currentPage > 0}">Previous</a>

                <a class="px-2 sm:px-3 py-1 border rounded-md"
                   th:classappend="${i == currentPage} ? 'bg-red-500 text-white' : 'hover:bg-gray-100'"
                   th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/admin/categories(page=${i}, search=${currentSearch}, sort=${currentSort}, type=${currentType})}"
                   th:if="${(i == 0) || (i == currentPage) || (i == currentPage-1) || (i == currentPage+1) || (i == totalPages-1)}"
                   th:text="${i + 1}">1</a>

                <span class="px-2 sm:px-3 py-1" th:if="${currentPage > 2 && totalPages > 5}">...</span>

                <a class="px-2 sm:px-3 py-1 border rounded-md hover:bg-gray-100"
                   th:href="@{/admin/categories(page=${currentPage + 1}, search=${currentSearch}, sort=${currentSort}, type=${currentType})}"
                   th:if="${currentPage < totalPages - 1}">Next</a>
            </div>
        </div>
    </div>

    <!-- New/Edit Category Modal -->
    <div id="categoryModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 m-4 relative transform transition-all duration-300 ease-out">
            <button class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 text-2xl font-bold"
                    onclick="closeModal()">&times;</button>
            
            <h3 id="modalTitle" class="text-xl font-bold text-gray-800 mb-6">New category</h3>

            <form id="categoryForm" onsubmit="submitCategory(event)">
                <input type="hidden" id="categoryId">

                <div class="space-y-4">
                    <div>
                        <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">Category Name *</label>
                        <input type="text" id="categoryName" placeholder="Enter category name" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="categoryDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <input type="text" id="categoryDescription" placeholder="Enter description"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="categoryType" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                        <select id="categoryType"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="Common">Common</option>
                            <option value="Warning">Warning</option>
                        </select>
                    </div>
                </div>

                <div class="flex space-x-3 mt-6">
                    <button type="submit"
                        class="flex-1 px-6 py-2.5 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition">
                        Save
                    </button>
                    <button type="button" onclick="closeModal()"
                        class="flex-1 px-6 py-2.5 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const csrfToken = /*[[${_csrf.token}]]*/ '';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ '';

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.className = `fixed bottom-5 right-5 py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'} text-white`;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        function openNewCategoryModal() {
            document.getElementById('modalTitle').textContent = 'New category';
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryName').value = '';
            document.getElementById('categoryDescription').value = '';
            document.getElementById('categoryType').value = 'Common';
            document.getElementById('categoryModal').classList.remove('hidden');
        }

        function editCategory(button) {
            const id = button.dataset.id;
            const name = button.dataset.name;
            const description = button.dataset.description;
            const type = button.dataset.type;

            document.getElementById('modalTitle').textContent = 'Edit category';
            document.getElementById('categoryId').value = id;
            document.getElementById('categoryName').value = name;
            document.getElementById('categoryDescription').value = description || '';
            document.getElementById('categoryType').value = type || 'Common';
            document.getElementById('categoryModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('categoryModal').classList.add('hidden');
        }

        async function submitCategory(event) {
            event.preventDefault();

            const id = document.getElementById('categoryId').value;
            const name = document.getElementById('categoryName').value;
            const description = document.getElementById('categoryDescription').value;
            const type = document.getElementById('categoryType').value;

            const url = id ? `/admin/categories/${id}` : '/admin/categories';
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify({ name, description, type })
                });

                if (response.ok) {
                    showToast(id ? 'Category updated successfully!' : 'Category created successfully!');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    const errorText = await response.text();
                    showToast('Error: ' + errorText, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to save category', true);
            }
        }

        async function deleteCategory(button) {
            const id = button.dataset.id;
            const name = button.dataset.name;
            const products = parseInt(button.dataset.products || '0');

            if (products > 0) {
                alert(`Cannot delete category "${name}" because it has ${products} product(s). Please remove or reassign all products first.`);
                return;
            }

            if (!confirm(`Are you sure you want to delete category "${name}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/admin/categories/${id}`, {
                    method: 'DELETE',
                    headers: {
                        [csrfHeader]: csrfToken
                    }
                });

                if (response.ok) {
                    showToast('Category deleted successfully!');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    const errorText = await response.text();
                    showToast('Error: ' + errorText, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to delete category', true);
            }
        }

        // Close modal when clicking outside
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('categoryModal');
            if (modal) {
                modal.addEventListener('click', function (e) {
                    if (e.target === this) {
                        closeModal();
                    }
                });
            }
        });
        /*]]>*/
    </script>
</div>

</html>
