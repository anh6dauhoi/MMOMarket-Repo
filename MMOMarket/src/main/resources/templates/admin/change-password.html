<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Change Password</h1>
        <p class="mt-1 text-sm text-gray-600">Update your password to keep your account secure</p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
        <div class="flex items-center">
            <svg class="h-5 w-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd" />
            </svg>
            <p class="text-sm font-medium text-green-800" th:text="${successMessage}">Success message</p>
        </div>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-center">
            <svg class="h-5 w-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                      clip-rule="evenodd" />
            </svg>
            <p class="text-sm font-medium text-red-800" th:text="${errorMessage}">Error message</p>
        </div>
    </div>

    <!-- Change Password Form -->
    <div class="bg-white rounded-lg shadow overflow-hidden max-w-2xl">
        <form id="adminPasswordForm" method="post" th:action="@{/admin/change-password}" class="p-6 space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Current Password -->
            <div>
                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Current Password  <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="password" id="currentPassword" name="currentPassword" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your current password">
                    <button type="button" onclick="togglePassword('currentPassword')"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <p id="currentPasswordMessage" class="mt-1 text-xs hidden"></p>
            </div>

            <!-- New Password -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    New Password  <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="password" id="newPassword" name="newPassword" required minlength="6"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your new password"
                           oninput="validateAdminNewPassword(this)">
                    <button type="button" onclick="togglePassword('newPassword')"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <p id="newPasswordMessage" class="mt-1 text-xs hidden"></p>
                <p class="mt-1 text-xs text-gray-500">Password must be at least 6 characters, include uppercase, number, and special character</p>
            </div>

            <!-- Confirm New Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirm New Password <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Confirm your new password"
                           oninput="validateAdminConfirmPassword(this)">
                    <button type="button" onclick="togglePassword('confirmPassword')"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <p id="confirmPasswordMessage" class="mt-1 text-xs hidden"></p>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-3 pt-4 border-t">
                <a th:href="@{/admin}"
                   class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    Cancel
                </a>
                <button type="submit" id="adminChangePasswordBtn"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Change Password
                </button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }

        // New Password validation with real-time feedback
        function validateAdminNewPassword(input) {
            const value = input.value;
            const messageEl = document.getElementById('newPasswordMessage');

            if (!messageEl) return;

            // Clear previous state
            input.classList.remove('border-red-500', 'border-green-500');
            messageEl.classList.add('hidden');
            messageEl.classList.remove('text-red-600', 'text-green-600');

            // If empty, don't show validation (will be caught by required)
            if (value === '') {
                return;
            }

            // Check minimum length (6 characters)
            if (value.length < 6) {
                input.classList.add('border-red-500');
                messageEl.textContent = '❌ Password must be at least 6 characters (' + value.length + '/6)';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('text-red-600');
                return;
            }

            // Check for uppercase letter
            if (!/[A-Z]/.test(value)) {
                input.classList.add('border-red-500');
                messageEl.textContent = '❌ Password must include at least one uppercase letter';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('text-red-600');
                return;
            }

            // Check for number
            if (!/[0-9]/.test(value)) {
                input.classList.add('border-red-500');
                messageEl.textContent = '❌ Password must include at least one number';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('text-red-600');
                return;
            }

            // Check for special character
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(value)) {
                input.classList.add('border-red-500');
                messageEl.textContent = '❌ Password must include at least one special character (!@#$%^&*...)';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('text-red-600');
                return;
            }

            // All validations passed
            input.classList.add('border-green-500');
            messageEl.textContent = '✅ Strong password';
            messageEl.classList.remove('hidden');
            messageEl.classList.add('text-green-600');

            // Also validate confirm password if it has a value
            const confirmInput = document.getElementById('confirmPassword');
            if (confirmInput && confirmInput.value) {
                validateAdminConfirmPassword(confirmInput);
            }
        }

        // Confirm Password validation with real-time feedback
        function validateAdminConfirmPassword(input) {
            const value = input.value;
            const newPassword = document.getElementById('newPassword')?.value;
            const messageEl = document.getElementById('confirmPasswordMessage');

            if (!messageEl) return;

            // Clear previous state
            input.classList.remove('border-red-500', 'border-green-500');
            messageEl.classList.add('hidden');
            messageEl.classList.remove('text-red-600', 'text-green-600');

            // If empty, don't show validation
            if (value === '') {
                return;
            }

            // Check if matches new password
            if (value !== newPassword) {
                input.classList.add('border-red-500');
                messageEl.textContent = '❌ Passwords do not match';
                messageEl.classList.remove('hidden');
                messageEl.classList.add('text-red-600');
                return;
            }

            // Passwords match
            input.classList.add('border-green-500');
            messageEl.textContent = '✅ Passwords match';
            messageEl.classList.remove('hidden');
            messageEl.classList.add('text-green-600');
        }

        // Form submit validation
        document.addEventListener('DOMContentLoaded', function() {
            const adminPasswordForm = document.getElementById('adminPasswordForm');

            if (adminPasswordForm) {
                adminPasswordForm.addEventListener('submit', function(e) {
                    const currentPassword = document.getElementById('currentPassword')?.value;
                    const newPassword = document.getElementById('newPassword')?.value;
                    const confirmPassword = document.getElementById('confirmPassword')?.value;

                    // Validate current password is provided
                    if (!currentPassword || currentPassword.trim() === '') {
                        e.preventDefault();
                        alert('Please enter your current password!');
                        document.getElementById('currentPassword')?.focus();
                        return false;
                    }

                    // Validate new password strength
                    if (!newPassword || newPassword.length < 6) {
                        e.preventDefault();
                        alert('New password must be at least 6 characters!');
                        document.getElementById('newPassword')?.focus();
                        return false;
                    }

                    // Check for uppercase letter
                    if (!/[A-Z]/.test(newPassword)) {
                        e.preventDefault();
                        alert('New password must include at least one uppercase letter!');
                        document.getElementById('newPassword')?.focus();
                        return false;
                    }

                    // Check for number
                    if (!/[0-9]/.test(newPassword)) {
                        e.preventDefault();
                        alert('New password must include at least one number!');
                        document.getElementById('newPassword')?.focus();
                        return false;
                    }

                    // Check for special character
                    if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(newPassword)) {
                        e.preventDefault();
                        alert('New password must include at least one special character (!@#$%^&*...)!');
                        document.getElementById('newPassword')?.focus();
                        return false;
                    }

                    // Validate passwords match
                    if (newPassword !== confirmPassword) {
                        e.preventDefault();
                        alert('New password and confirmation password do not match!');
                        document.getElementById('confirmPassword')?.focus();
                        return false;
                    }
                });
            }
        });
    </script>
</div>

</html>
