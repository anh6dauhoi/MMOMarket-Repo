<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Change Password</h1>
        <p class="mt-1 text-sm text-gray-600">Update your password to keep your account secure</p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
        <div class="flex items-center">
            <svg class="h-5 w-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            <p class="text-sm font-medium text-green-800" th:text="${successMessage}">Success message</p>
        </div>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-center">
            <svg class="h-5 w-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
            <p class="text-sm font-medium text-red-800" th:text="${errorMessage}">Error message</p>
        </div>
    </div>

    <!-- Change Password Form -->
    <div class="bg-white rounded-lg shadow overflow-hidden max-w-2xl">
        <form id="adminPasswordForm" method="post" th:action="@{/admin/change-password}" class="p-6 space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Current Password -->
            <div>
                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Current Password *
                </label>
                <div class="relative">
                    <input type="password" id="currentPassword" name="currentPassword" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your current password">
                    <button type="button" onclick="togglePassword('currentPassword')"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- New Password -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    New Password *
                </label>
                <div class="relative">
                    <input type="password" id="newPassword" name="newPassword" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your new password">
                    <button type="button" onclick="togglePassword('newPassword')"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <p id="adminPasswordHint" class="mt-1 text-xs text-gray-500">At least 8 characters with letters and numbers</p>
            </div>

            <!-- Confirm New Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirm New Password *
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Confirm your new password">
                    <button type="button" onclick="togglePassword('confirmPassword')"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <p id="adminPasswordMatchHint" class="text-xs mt-1"></p>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-3 pt-4 border-t">
                <a th:href="@{/admin}"
                    class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    Cancel
                </a>
                <button type="submit" id="adminChangePasswordBtn" disabled
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:hover:bg-gray-300">
                    Change Password
                </button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }

        // Password validation (same as register)
        document.addEventListener('DOMContentLoaded', function() {
            const currentPassword = document.getElementById('currentPassword');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('adminChangePasswordBtn');
            const passwordHint = document.getElementById('adminPasswordHint');
            const passwordMatchHint = document.getElementById('adminPasswordMatchHint');

            function isValidPassword(value) {
                return /^(?=.*[A-Za-z])(?=.*\d).{8,}$/.test(value);
            }

            function validateForm() {
                // Check current password
                const currentPwOk = currentPassword.value.length > 0;
                
                // Validate new password
                const newPw = newPassword.value;
                const isNewPwValid = isValidPassword(newPw);
                passwordHint.className = 'mt-1 text-xs ' + (isNewPwValid ? 'text-green-600' : 'text-gray-500');
                
                // Check if passwords match
                const confirmPw = confirmPassword.value;
                const doPasswordsMatch = newPw && (newPw === confirmPw);
                
                if (confirmPw) {
                    if (doPasswordsMatch) {
                        passwordMatchHint.textContent = 'Passwords match';
                        passwordMatchHint.className = 'text-xs mt-1 text-green-600';
                    } else {
                        passwordMatchHint.textContent = 'Password confirmation does not match';
                        passwordMatchHint.className = 'text-xs mt-1 text-red-600';
                    }
                } else {
                    passwordMatchHint.textContent = '';
                    passwordMatchHint.className = 'text-xs mt-1';
                }
                
                // Enable submit button only if all validations pass
                submitBtn.disabled = !(currentPwOk && isNewPwValid && doPasswordsMatch);
            }

            // Add event listeners
            currentPassword.addEventListener('input', validateForm);
            newPassword.addEventListener('input', validateForm);
            confirmPassword.addEventListener('input', validateForm);
            
            // Initial validation
            validateForm();
        });
    </script>
</div>

</html>
