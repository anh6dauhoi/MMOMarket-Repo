
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="content">
    <!-- Toast Notification -->
    <div class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden transition-opacity duration-300 z-50"
         id="toast">
        <p id="toast-message"></p>
    </div>


    <div class="bg-white p-4 md:p-6 lg:p-8 rounded-lg shadow-lg w-full">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 space-y-4 md:space-y-0">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800">Blog Management</h1>
            <div class="flex items-center space-x-3">
                <button onclick="openNewBlogModal()"
                        class="px-4 py-2.5 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition shadow-sm flex items-center text-sm">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Blog
                </button>
            </div>
        </div>


        <!-- Search and Filter Bar -->
        <div class="mb-6 flex flex-col md:flex-row gap-3">
            <!-- Search Form -->
            <form method="get" th:action="@{/admin/blogs}" class="relative flex-1">
                <label for="blog-search" class="sr-only">Search blogs</label>
                <div class="relative">
                    <input id="blog-search" name="search" aria-label="Search blogs"
                           class="w-full py-2 pl-14 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent shadow-sm bg-white transition-shadow duration-150 focus:shadow-md"
                           placeholder="Search by title"
                           type="text" th:value="${currentSearch}">
                    <button type="submit" class="absolute inset-y-0 left-3 flex items-center justify-center text-gray-400 p-0 m-0 bg-transparent border-0 h-8 w-8" aria-label="Search">
                        <svg class="h-6 w-6 mt-3" fill="none" viewBox="0 0 24 24" style="stroke: currentColor; stroke-width:2" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/>
                        </svg>
                    </button>
                </div>
                <input type="hidden" name="sort" th:value="${currentSort}">
                <input type="hidden" name="status" th:value="${currentStatus}">
            </form>

            <!-- Status Filter -->
            <form method="get" th:action="@{/admin/blogs}" class="relative">
                <select name="status"
                        onchange="this.form.submit()"
                        class="w-full md:w-40 py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent shadow-sm bg-white">
                    <option value="" th:selected="${currentStatus == null or currentStatus == '' or currentStatus == 'All'}">All Status</option>
                    <option value="Active" th:selected="${currentStatus == 'Active'}">Show</option>
                    <option value="Inactive" th:selected="${currentStatus == 'Inactive'}">Hidden</option>
                </select>
                <input type="hidden" name="search" th:value="${currentSearch}">
                <input type="hidden" name="sort" th:value="${currentSort}">
            </form>
        </div>


        <!-- Table for medium+ screens -->
        <div class="hidden md:block overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-red-50">
                <tr>
                    <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">#</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Title</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Author</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Status</th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider cursor-pointer hover:bg-red-100">
                        <a th:href="@{/admin/blogs(sort=${currentSort == 'likes_asc' ? 'likes_desc' : 'likes_asc'}, search=${currentSearch}, status=${currentStatus})}"
                           class="flex items-center">
                            Likes
                            <span class="ml-1">
                                   <svg class="h-3 w-3 mb-0.5" th:classappend="${currentSort == 'likes_asc' ? 'opacity-100' : 'opacity-40'}" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5-5 5 5"/>
                                   </svg>
                                   <svg class="h-3 w-3 mt-0.5" th:classappend="${currentSort == 'likes_desc' ? 'opacity-100' : 'opacity-40'}" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8l5 5 5-5"/>
                                   </svg>
                               </span>
                        </a>
                    </th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider cursor-pointer hover:bg-red-100">
                        <a th:href="@{/admin/blogs(sort=${currentSort == 'views_asc' ? 'views_desc' : 'views_asc'}, search=${currentSearch}, status=${currentStatus})}"
                           class="flex items-center">
                            Views
                            <span class="ml-1">
                                   <svg class="h-3 w-3 mb-0.5" th:classappend="${currentSort == 'views_asc' ? 'opacity-100' : 'opacity-40'}" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5-5 5 5"/>
                                   </svg>
                                   <svg class="h-3 w-3 mt-0.5" th:classappend="${currentSort == 'views_desc' ? 'opacity-100' : 'opacity-40'}" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8l5 5 5-5"/>
                                   </svg>
                               </span>
                        </a>
                    </th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider cursor-pointer hover:bg-red-100">
                        <a th:href="@{/admin/blogs(sort=${currentSort == 'comments_asc' ? 'comments_desc' : 'comments_asc'}, search=${currentSearch}, status=${currentStatus})}"
                           class="flex items-center">
                            Comments
                            <span class="ml-1">
                                   <svg class="h-3 w-3 mb-0.5" th:classappend="${currentSort == 'comments_asc' ? 'opacity-100' : 'opacity-40'}" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5-5 5 5"/>
                                   </svg>
                                   <svg class="h-3 w-3 mt-0.5" th:classappend="${currentSort == 'comments_desc' ? 'opacity-100' : 'opacity-40'}" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8l5 5 5-5"/>
                                   </svg>
                               </span>
                        </a>
                    </th>
                    <th class="py-3 px-4 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:if="${blogs == null or blogs.isEmpty()}">
                    <td colspan="8" class="px-6 py-12 text-center text-gray-500">
                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                        </svg>
                        <p class="text-lg font-medium">No blogs found</p>
                    </td>
                </tr>
                <tr th:each="blog,iter : ${blogs}" class="hover:bg-gray-50">
                    <td class="py-4 px-4 whitespace-nowrap" th:text="${iter.index + 1}">1</td>
                    <td class="py-4 px-4">
                        <div class="text-sm font-medium text-gray-900" th:text="${blog.title}">Title</div>
                    </td>
                    <td class="py-4 px-4 whitespace-nowrap">
                        <span class="text-sm text-gray-600" th:text="${blog.author.fullName}">Author</span>
                    </td>
                    <td class="py-4 px-4 whitespace-nowrap">
                        <span th:if="${blog.status}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            Show
                        </span>
                        <span th:unless="${blog.status}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                            Hidden
                        </span>
                    </td>
                    <td class="py-4 px-4 whitespace-nowrap">
                           <span class="inline-flex items-center text-sm font-medium text-gray-700">
                               <svg class="w-4 h-4 mr-1 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                   <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
                               </svg>
                               <span th:text="${blog.likeCount ?: 0}">0</span>
                           </span>
                    </td>
                    <td class="py-4 px-4 whitespace-nowrap">
                           <span class="inline-flex items-center text-sm font-medium text-gray-700">
                               <svg class="w-4 h-4 mr-1 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                               </svg>
                               <span th:text="${blog.viewCount ?: 0}">0</span>
                           </span>
                    </td>
                    <td class="py-4 px-4 whitespace-nowrap">
                           <span class="inline-flex items-center text-sm font-medium text-gray-700">
                               <svg class="w-4 h-4 mr-1 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                               </svg>
                               <span th:text="${blog.commentCount ?: 0}">0</span>
                           </span>
                    </td>
                    <td class="py-4 px-4 whitespace-nowrap">
                        <button class="text-red-500 hover:underline"
                                onclick="viewBlogDetail(this)"
                                th:attr="data-id=${blog.id}">
                            View
                        </button>
                        <button class="text-red-500 hover:underline ml-3"
                                onclick="editBlog(this)"
                                th:attr="data-id=${blog.id}">
                            Edit
                        </button>
                        <button th:if="${blog.status}"
                                class="text-red-500 hover:underline ml-3"
                                onclick="toggleBlogStatus(this)"
                                th:attr="data-id=${blog.id}, data-title=${blog.title}, data-status=${blog.status}">
                            Hide
                        </button>
                        <button th:unless="${blog.status}"
                                class="text-green-500 hover:underline ml-3"
                                onclick="toggleBlogStatus(this)"
                                th:attr="data-id=${blog.id}, data-title=${blog.title}, data-status=${blog.status}">
                            Show
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <!-- Mobile card view -->
        <div class="md:hidden space-y-4">
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-4"
                 th:each="blog,iter : ${blogs}">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center flex-1">
                        <span class="font-bold text-gray-500 mr-2" th:text="${iter.index + 1}">1</span>
                        <h3 class="font-semibold text-gray-900" th:text="${blog.title}">Title</h3>
                    </div>
                    <span th:if="${blog.status}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        Show
                    </span>
                    <span th:unless="${blog.status}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                        Hidden
                    </span>
                </div>
                <div class="grid grid-cols-2 gap-2 text-sm mb-3">
                    <div>
                        <p class="text-gray-500">Author:</p>
                        <p class="font-medium" th:text="${blog.author.fullName}">Author</p>
                    </div>
                    <div class="flex space-x-3">
                        <div class="inline-flex items-center">
                            <svg class="w-4 h-4 mr-1 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
                            </svg>
                            <span th:text="${blog.likeCount ?: 0}">0</span>
                        </div>
                        <div class="inline-flex items-center">
                            <svg class="w-4 h-4 mr-1 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span th:text="${blog.viewCount ?: 0}">0</span>
                        </div>
                        <div class="inline-flex items-center">
                            <svg class="w-4 h-4 mr-1 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8"/>
                            </svg>
                            <span th:text="${blog.commentCount ?: 0}">0</span>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="flex-1 py-2 bg-red-50 text-red-500 hover:bg-red-100 rounded font-medium text-sm"
                            onclick="viewBlogDetail(this)"
                            th:attr="data-id=${blog.id}">
                        View
                    </button>
                    <button class="flex-1 py-2 bg-red-50 text-red-500 hover:bg-red-100 rounded font-medium text-sm"
                            onclick="editBlog(this)"
                            th:attr="data-id=${blog.id}">
                        Edit
                    </button>
                    <button th:if="${blog.status}"
                            class="flex-1 py-2 bg-orange-50 text-red-500 hover:bg-orange-100 rounded font-medium text-sm"
                            onclick="toggleBlogStatus(this)"
                            th:attr="data-id=${blog.id}, data-title=${blog.title}, data-status=${blog.status}">
                        Hide
                    </button>
                    <button th:unless="${blog.status}"
                            class="flex-1 py-2 bg-green-50 text-green-500 hover:bg-green-100 rounded font-medium text-sm"
                            onclick="toggleBlogStatus(this)"
                            th:attr="data-id=${blog.id}, data-title=${blog.title}, data-status=${blog.status}">
                        Show
                    </button>
                </div>
            </div>
        </div>


        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="flex flex-col sm:flex-row justify-between items-center mt-6 space-y-3 sm:space-y-0">
            <div class="text-xs sm:text-sm text-gray-700 text-center sm:text-left">
                Showing <span th:text="${blogs != null and !blogs.isEmpty() ? (currentPage * 10 + 1) : 0}">0</span>
                to <span th:text="${currentPage * 10 + (blogs != null ? #lists.size(blogs) : 0)}">0</span>
                of <span th:text="${totalPages * 10}">0</span> results
            </div>
            <div class="flex space-x-1 flex-wrap justify-center">
                <a class="px-2 sm:px-3 py-1 border rounded-md hover:bg-gray-100"
                   th:href="@{/admin/blogs(page=${currentPage - 1}, search=${currentSearch}, sort=${currentSort}, status=${currentStatus})}"
                   th:if="${currentPage > 0}">Previous</a>


                <a class="px-2 sm:px-3 py-1 border rounded-md"
                   th:classappend="${i == currentPage} ? 'bg-red-500 text-white' : 'hover:bg-gray-100'"
                   th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/admin/blogs(page=${i}, search=${currentSearch}, sort=${currentSort}, status=${currentStatus})}"
                   th:if="${(i == 0) || (i == currentPage) || (i == currentPage -1) || (i == currentPage+1) || (i == totalPages -1)}"
                   th:text="${i + 1}">1</a>


                <span class="px-2 sm:px-3 py-1" th:if="${currentPage > 2 && totalPages > 5}">...</span>


                <a class="px-2 sm:px-3 py-1 border rounded-md hover:bg-gray-100"
                   th:href="@{/admin/blogs(page=${currentPage + 1}, search=${currentSearch}, sort=${currentSort}, status=${currentStatus})}"
                   th:if="${currentPage < totalPages - 1}">Next</a>
            </div>
        </div>
    </div>


    <!-- View Blog Detail Modal -->
    <div id="viewBlogModal"
         class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full relative transform transition-all duration-300 ease-out max-h-[95vh] overflow-hidden flex flex-col">
            <button class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 text-2xl font-bold z-10"
                    onclick="closeViewModal()">&times;</button>

            <div id="blogDetailContent" class="p-6 overflow-y-auto flex-1">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>


    <!-- New/Edit Blog Modal -->
    <div id="blogModal"
         class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full p-6 m-4 relative transform transition-all duration-300 ease-out max-h-[90vh] overflow-y-auto">
            <button class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 text-2xl font-bold"
                    onclick="closeBlogModal()">&times;</button>

            <h3 id="blogModalTitle" class="text-xl font-bold text-gray-800 mb-6">New Blog</h3>


            <form id="blogForm" onsubmit="submitBlog(event)">
                <input type="hidden" id="blogId">


                <div class="space-y-4">
                    <div>
                        <label for="blogTitle" class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                        <input type="text" id="blogTitle" placeholder="Enter blog title" required
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>


                    <div>
                        <label for="blogContent" class="block text-sm font-medium text-gray-700 mb-2">Content *</label>
                        <textarea id="blogContent" rows="10" placeholder="Enter blog content" required
                                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"></textarea>
                        <div class="flex justify-between items-center mt-2 text-sm">
                            <div class="flex space-x-4">
                                <span id="wordCount" class="text-gray-500">Số từ: 0</span>
                                <span id="charCount" class="text-gray-500">Số ký tự: 0</span>
                            </div>
                            <div class="text-xs text-gray-400">
                                <span id="statusText">Bắt đầu viết nội dung...</span>
                            </div>
                        </div>
                    </div>


                    <div>
                        <label for="blogImage" class="block text-sm font-medium text-gray-700 mb-2">Featured Image URL</label>
                        <input type="url" id="blogImage" placeholder="https://example.com/image.jpg"
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                </div>


                <div class="flex space-x-3 mt-6">
                    <button type="submit"
                            class="flex-1 px-6 py-2.5 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition">
                        Save
                    </button>
                    <button type="button" onclick="closeBlogModal()"
                            class="flex-1 px-6 py-2.5 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script th:inline="javascript">
        /*<![CDATA[*/
        const csrfToken = /*[[${_csrf.token}]]*/ '';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ '';
        let currentBlogId = null;


        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.className = `fixed bottom-5 right-5 py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'} text-white`;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }


        function openNewBlogModal() {
            document.getElementById('blogModalTitle').textContent = 'New Blog';
            document.getElementById('blogId').value = '';
            document.getElementById('blogTitle').value = '';
            document.getElementById('blogContent').value = '';
            document.getElementById('blogImage').value = '';
            document.getElementById('blogModal').classList.remove('hidden');

            // Reset word count khi mở modal mới
            setTimeout(function() {
                const wordCountElement = document.getElementById('wordCount');
                const charCountElement = document.getElementById('charCount');
                const statusTextElement = document.getElementById('statusText');

                if (wordCountElement) wordCountElement.textContent = 'Số từ: 0';
                if (charCountElement) charCountElement.textContent = 'Số ký tự: 0';
                if (statusTextElement) statusTextElement.textContent = 'Bắt đầu viết nội dung...';
                if (wordCountElement) wordCountElement.className = 'text-gray-400';
            }, 100);
        }


        async function viewBlogDetail(button) {
            const id = button.dataset.id;

            try {
                const response = await fetch(`/admin/blogs/${id}`);
                if (response.ok) {
                    const blog = await response.json();
                    currentBlogId = id;

                    const content = `
                       <div class="space-y-4">
                           <!-- Title and Info -->
                           <div>
                               <h2 class="text-2xl font-bold text-gray-800 mb-2">${blog.title}</h2>
                               <div class="flex items-center space-x-3 text-sm text-gray-600">
                                   <span>By ${blog.authorName || 'Unknown'}</span>
                                   <span>•</span>
                                   <span>${new Date(blog.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                               </div>
                           </div>

                           <!-- Image -->
                           ${blog.image ? `
                           <div class="w-full max-h-72 rounded-lg bg-gray-100 overflow-hidden flex items-center justify-center">
                               <img src="${blog.image}" alt="${blog.title}" class="w-full h-auto max-h-72 object-contain">
                           </div>
                           ` : `
                           <div class="w-full h-48 rounded-lg bg-gray-200 flex items-center justify-center">
                               <span class="text-gray-400">No image available</span>
                           </div>
                           `}

                           <!-- Stats -->
                           <div class="flex gap-6 text-sm text-gray-600 pb-4 border-b">
                               <span class="inline-flex items-center">
                                   <svg class="w-4 h-4 mr-1 text-red-500" fill="currentColor" viewBox="0 0 20 20">

        function closeViewModal() {
            document.getElementById('viewBlogModal').classList.add('hidden');
            currentBlogId = null;
        }


        async function editBlog(button) {
            const id = button.dataset.id;

            try {
                const response = await fetch(`/admin/blogs/${id}`);
                if (response.ok) {
                    const blog = await response.json();

                    document.getElementById('blogModalTitle').textContent = 'Edit Blog';
                    document.getElementById('blogId').value = id;
                    document.getElementById('blogTitle').value = blog.title;
                    document.getElementById('blogContent').value = blog.content;
                    document.getElementById('blogImage').value = blog.image || '';
                    document.getElementById('blogModal').classList.remove('hidden');
                } else {
                    showToast('Failed to load blog details', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load blog details', true);
            }
        }


        function editBlogFromDetail() {
            if (currentBlogId) {
                const blogId = currentBlogId; // Save ID before closing modal
                closeViewModal(); // This sets currentBlogId to null
                loadBlogForEdit(blogId); // Use saved ID
            }
        }


        async function loadBlogForEdit(id) {
            try {
                const response = await fetch(`/admin/blogs/${id}`);
                if (response.ok) {
                    const blog = await response.json();

                    document.getElementById('blogModalTitle').textContent = 'Edit Blog';
                    document.getElementById('blogId').value = id;
                    document.getElementById('blogTitle').value = blog.title;
                    document.getElementById('blogContent').value = blog.content;
                    document.getElementById('blogImage').value = blog.image || '';
                    document.getElementById('blogModal').classList.remove('hidden');
                } else {
                    showToast('Failed to load blog details', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load blog details', true);
            }
        }


        function closeBlogModal() {
            document.getElementById('blogModal').classList.add('hidden');
        }


        async function submitBlog(event) {
            event.preventDefault();


            const id = document.getElementById('blogId').value;
            const title = document.getElementById('blogTitle').value;
            const content = document.getElementById('blogContent').value;
            const image = document.getElementById('blogImage').value;


            const url = id ? `/admin/blogs/${id}` : '/admin/blogs';
            const method = id ? 'PUT' : 'POST';


            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify({ title, content, image })
                });


                if (response.ok) {
                    showToast(id ? 'Blog updated successfully!' : 'Blog created successfully!');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    const errorText = await response.text();
                    showToast('Error: ' + errorText, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to save blog', true);
            }
        }


        async function toggleBlogStatus(button) {
            const id = button.dataset.id;
            const title = button.dataset.title;
            const currentStatus = button.dataset.status === 'true';
            const action = currentStatus ? 'deactivate' : 'activate';


            if (!confirm(`Are you sure you want to ${action} blog "${title}"?`)) {
                return;
            }


            try {
                const response = await fetch(`/admin/blogs/${id}/toggle-status`, {
                    method: 'PUT',
                    headers: {
                        [csrfHeader]: csrfToken
                    }
                });


                if (response.ok) {
                    const result = await response.json();
                    showToast(result.message);
                    setTimeout(() => location.reload(), 1000);
                } else {
                    const errorText = await response.text();
                    showToast('Error: ' + errorText, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to update blog status', true);
            }
        }


        // Close modals when clicking outside
        document.addEventListener('DOMContentLoaded', function () {
            const viewModal = document.getElementById('viewBlogModal');
            const blogModal = document.getElementById('blogModal');

            if (viewModal) {
                viewModal.addEventListener('click', function (e) {
                    if (e.target === this) {
                        closeViewModal();
                    }
                });
            }

            if (blogModal) {
                blogModal.addEventListener('click', function (e) {
                    if (e.target === this) {
                        closeBlogModal();
                    }
                });
            }

            // Word count and character count functionality
            const blogContentTextarea = document.getElementById('blogContent');
            const wordCountElement = document.getElementById('wordCount');
            const charCountElement = document.getElementById('charCount');
            const statusTextElement = document.getElementById('statusText');

            function updateWordAndCharCount() {
                const text = blogContentTextarea.value.trim();

                // Count characters (including spaces in original text)
                const charCount = blogContentTextarea.value.length;

                // Count words (split by whitespace and filter out empty strings)
                const wordCount = text === '' ? 0 : text.split(/\s+/).filter(word => word.length > 0).length;

                // Update display với màu sắc khác nhau tùy theo số lượng
                wordCountElement.textContent = `Số từ: ${wordCount}`;
                charCountElement.textContent = `Số ký tự: ${charCount}`;

                // Cập nhật status text và màu sắc
                let statusText = '';
                let wordCountClass = 'text-gray-500';

                if (wordCount === 0) {
                    statusText = 'Bắt đầu viết nội dung...';
                    wordCountClass = 'text-gray-400';
                } else if (wordCount < 50) {
                    statusText = 'Nội dung còn ngắn';
                    wordCountClass = 'text-red-500';
                } else if (wordCount < 200) {
                    statusText = 'Nội dung phù hợp';
                    wordCountClass = 'text-blue-600';
                } else if (wordCount < 500) {
                    statusText = 'Nội dung chi tiết tốt';
                    wordCountClass = 'text-green-600 font-medium';
                } else {
                    statusText = 'Nội dung rất chi tiết';
                    wordCountClass = 'text-green-700 font-bold';
                }

                // Apply styling
                wordCountElement.className = wordCountClass;
                if (statusTextElement) {
                    statusTextElement.textContent = statusText;
                }
            }

            // Add event listeners cho real-time counting
            if (blogContentTextarea) {
                // Sử dụng input event cho real-time typing
                blogContentTextarea.addEventListener('input', updateWordAndCharCount);

                // Sử dụng change event khi người dùng thay đổi và blur khỏi textarea
                blogContentTextarea.addEventListener('change', updateWordAndCharCount);

                // Xử lý paste event
                blogContentTextarea.addEventListener('paste', function() {
                    // Use setTimeout to ensure paste content is processed
                    setTimeout(updateWordAndCharCount, 10);
                });

                // Xử lý khi focus vào textarea
                blogContentTextarea.addEventListener('focus', function() {
                    updateWordAndCharCount();
                });

                // Xử lý khi blur khỏi textarea
                blogContentTextarea.addEventListener('blur', function() {
                    updateWordAndCharCount();
                });

                // Initialize count on page load
                updateWordAndCharCount();
            }
        });
        /*]]>*/
    </script>
