<div th:fragment="header"
     th:with="uri=${#httpServletRequest != null and #httpServletRequest.requestURI != null ? #httpServletRequest.requestURI : ''},
               activePage=${active != null ? active : ''}">
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo - Updated to red -->
                <div class="flex items-center space-x-2">
                    <a class="flex items-center space-x-2" th:href="@{/welcome}">
                        <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="2"></path>
                        </div>
                        <span class="text-xl font-bold text-gray-900">MMO Market</span>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="flex md:hidden">
                    <button class="text-gray-500 hover:text-gray-700 focus:outline-none" id="mobileMenuBtn"
                            type="button">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"/>
                        </svg>
                    </button>
                </div>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-4 lg:space-x-8">
                    <a class="text-gray-700 hover:text-gray-900 font-medium px-2 py-1"
                       th:classappend="${(activePage == 'home') or (uri == '/' or #strings.startsWith(uri,'/welcome') or #strings.startsWith(uri,'/homepage')) ? ' text-red-500 border-b-2 border-red-500' : ''}"
                       th:href="@{/homepage}"
                       data-nav="home">Home</a>

                    <!-- Category dropdown (hover) -->
                    <div class="relative" id="category-menu">
                        <a class="text-gray-700 hover:text-gray-900 font-medium px-2 py-1 inline-flex items-center"
                           th:classappend="${(activePage == 'category') or #strings.startsWith(uri,'/category') ? ' text-red-500 border-b-2 border-red-500' : ''}"
                           href="/category">
                            Category
                            <svg class="w-4 h-4 ml-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            </svg>
                        </a>

                        <div id="category-dropdown" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-lg border py-2 z-50">
                            <div id="category-dropdown-list" class="divide-y"></div>
                        </div>
                    </div>

                    <a class="text-gray-700 hover:text-gray-900 font-medium px-2 py-1"
                       th:classappend="${(activePage == 'blog') or #strings.startsWith(uri,'/blog') ? ' text-red-500 border-b-2 border-red-500' : ''}"
                       th:href="@{/blog}">Blog</a>

                    <a class="text-gray-700 hover:text-gray-900 font-medium px-2 py-1"
                       th:classappend="${(activePage == 'contact') or #strings.startsWith(uri,'/contact') ? ' text-red-500 border-b-2 border-red-500' : ''}"
                       th:href="@{/contact}">Contact</a>

                    <a class="text-gray-700 hover:text-gray-900 font-medium px-2 py-1"
                       th:href="@{/customer/topup}"
                       th:classappend="${(activePage == 'topup') or #strings.startsWith(uri,'/customer/topup') ? ' text-red-500 border-b-2 border-red-500' : ''}">
                        Topup
                    </a>
                </nav>

                <!-- Desktop search and user menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <div class="relative">
                        <form th:action="@{/search}" method="get" class="flex items-center">
                            <input name="q"
                                   th:value="${param.q}"
                                   class="w-48 lg:w-64 pl-4 pr-10 py-2 border border-gray-300 rounded-l-lg rounded-r-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                   placeholder="Search product / shop"
                                   type="search" aria-label="Search">
                            <button type="submit"
                                    class="absolute right-0 top-0 h-full px-4 bg-red-500 text-white rounded-r-lg hover:bg-red-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round"
                                          stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </button>
                        </form>
                    </div>

                    <!-- User is authenticated -->
                    <div class="flex items-center space-x-2" th:if="${currentUser}">
                        <a class="text-gray-500 hover:text-gray-700" href="#">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                        </a>

                        <!-- Notification Dropdown -->
                        <div @keydown.escape.window="open = false" class="relative" x-data="{ open: false }">
                            <button :aria-expanded="open"
                                    @click="open = !open"
                                    aria-haspopup="true"
                                    class="relative text-gray-500 hover:text-gray-700 focus:outline-none">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                                <span id="unread-count-badge"
                                      class="absolute -top-1 -right-1 min-w-[1.25rem] h-5 px-1 rounded-full bg-red-500 text-white text-[10px] leading-5 text-center font-semibold"
                                      th:if="${unreadCount != null and unreadCount > 0}"
                                      th:text="${unreadCount > 99 ? '99+' : unreadCount}">1</span>
                            </button>
                            <div @click.away="open = false"
                                 class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl overflow-hidden z-50"
                                 style="display: none;"
                                 x-show="open">
                                <div class="p-4 border-b flex items-center justify-between">
                                    <h3 class="text-lg font-bold text-red-500">Notifications</h3>
                                    <form method="post" th:action="@{/notifications/mark-all-read}">
                                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                                               type="hidden"/>
                                        <button class="text-xs text-gray-400 hover:text-gray-600" type="submit">Mark all
                                            read
                                        </button>
                                    </form>
                                </div>
                                <div class="divide-y max-h-96 overflow-auto"
                                     th:if="${notifications != null and !notifications.isEmpty()}">
                                    <a class="p-4 flex items-center hover:bg-gray-50"
                                       th:each="noti : ${notifications}" th:href="@{/account/notifications}">
                                        <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-xs font-semibold text-gray-600">
                                            NT
                                        </div>
                                        <div class="ml-3 flex-grow">
                                            <p class="text-sm text-gray-900"
                                               th:classappend="${noti.status == 'Unread' ? ' font-semibold' : ''}"
                                               th:text="${noti.title}">Payment success</p>
                                            <p class="text-xs text-gray-500 line-clamp-2" th:if="${noti.content}"
                                               th:text="${noti.content}">Content</p>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            <span class="text-xs text-gray-400 whitespace-nowrap"
                                                  th:text="${noti.createdAt != null ? #dates.format(noti.createdAt, 'HH:mm dd/MM') : ''}">8h</span>
                                            <span class="inline-block w-2 h-2 rounded-full bg-red-500"
                                                  th:if="${noti.status == 'Unread'}"
                                                  title="Unread"></span>
                                        </div>
                                    </a>
                                </div>
                                <div class="p-6 text-center text-sm text-gray-500"
                                     th:unless="${notifications != null and !notifications.isEmpty()}">
                                    No notifications.
                                </div>
                            </div>
                        </div>

                        <!-- Account Dropdown -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" class="flex items-center space-x-2 focus:outline-none">
                                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-sm font-semibold text-gray-600"
                                     th:text="${displayName != null and #strings.length(displayName) > 0 ? #strings.toUpperCase(#strings.substring(displayName,0,1)) : 'U'}">
                                </div>
                                <span class="font-medium text-gray-700 truncate max-w-[80px]"
                                      th:text="${displayName}"></span>
                            </button>
                            <div @click.away="open = false"
                                 class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl py-2 z-50"
                                 style="display: none;"
                                 x-show="open">
                                <div class="px-4 py-2 text-sm text-gray-700">
                                    <div class="flex justify-between items-center">
                                        <span class="font-semibold">Balance:</span>
                                        <span class="font-semibold text-red-500"
                                              th:text="${currentUser.coins != null ? #numbers.formatDecimal(currentUser.coins, 0, 'POINT', 0, 'COMMA') + ' coins' : '0 coins'}"></span>
                                    </div>
                                </div>
                                <div class="border-t my-2"></div>
                                <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white" href="#">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                              stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    My Profile
                                </a>
                                <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white" href="#">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 0 0 2-2M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                                              stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    My Order
                                </a>

                                <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white"
                                   th:href="@{/account/wishlist}">
                                    <!-- Heart icon (matches account-setting) -->
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                                              stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    My wishlist
                                </a>

                                <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white"
                                   th:href="@{/account/notifications}">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                              stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    My Notification
                                </a>
                                <!-- My Shop appears when shop is Active -->
                                <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white"
                                   th:href="@{/seller/my-shop}"
                                   th:if="${currentUser != null and currentUser.shopStatus != null and #strings.equalsIgnoreCase(currentUser.shopStatus, 'Active')}">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3 3h18M3 7h18M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2zm3-7h4v4H8v-4z"
                                              stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    My Shop
                                </a>
                                <div class="border-t my-2"></div>
                                <!-- Register Seller only when shop is NOT Active -->
                                <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white"
                                   th:href="@{/account/settings}"
                                   th:if="${currentUser == null or currentUser.shopStatus == null or !#strings.equalsIgnoreCase(currentUser.shopStatus, 'Active')}">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"
                                              stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    Register seller
                                </a>
                                <form method="post" th:action="@{/logout}">
                                    <button class="w-full text-left flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white"
                                            type="submit">
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                                                  stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="2"></path>
                                        </svg>
                                        Log out
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- User is not authenticated -->
                    <div class="flex items-center space-x-2" th:unless="${currentUser}">
                        <a class="px-3 py-1.5 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium text-sm"
                           href="/authen/login">Sign
                            in</a>
                        <a class="px-3 py-1.5 bg-red-500 text-white rounded-lg hover:bg-red-600 font-medium text-sm"
                           href="/authen/register">Sign
                            up</a>
                    </div>
                </div>
            </div>

            <!-- Mobile menu -->
            <div class="hidden md:hidden" id="mobileMenu">
                <!-- Mobile Navigation -->
                <nav class="pt-2 pb-3 space-y-1 border-t border-gray-200 mt-2">
                    <a class="block px-3 py-2 rounded-md font-medium"
                       th:classappend="${(activePage == 'home') or (uri == '/' or #strings.startsWith(uri,'/welcome') or #strings.startsWith(uri,'/homepage')) ? ' bg-red-50 text-red-500' : ' text-gray-700 hover:bg-gray-50'}"
                       th:href="@{/welcome}"
                       data-nav="home">Home</a>

                    <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50 font-medium"
                       th:href="@{/category}"
                       th:classappend="${(activePage == 'category') or #strings.startsWith(uri,'/category') ? ' bg-red-50 text-red-500' : ''}">Category</a>

                    <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50 font-medium"
                       th:href="@{/blog}"
                       th:classappend="${(activePage == 'blog') or #strings.startsWith(uri,'/blog') ? ' bg-red-50 text-red-500' : ''}">Blog</a>

                    <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50 font-medium"
                       th:href="@{/contact}"
                       th:classappend="${(activePage == 'contact') or #strings.startsWith(uri,'/contact') ? ' bg-red-50 text-red-500' : ''}">Contact</a>

                    <a class="block px-3 py-2 rounded-md font-medium"
                       th:href="@{/customer/topup}"
                       th:classappend="${(activePage == 'topup') or #strings.startsWith(uri,'/customer/topup') ? ' bg-red-50 text-red-500' : ' text-gray-700 hover:bg-gray-50'}">Topup</a>
                </nav>

                <!-- Mobile search -->
                <div class="px-3 pb-3">
                    <div class="relative flex">
                        <input class="w-full pl-3 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                               placeholder="Search product/seller"
                               type="text">
                        <button class="absolute right-0 top-0 h-full px-3 bg-red-500 text-white rounded-r-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- User Actions Mobile -->
                <div class="px-3 pb-3 pt-2 border-t border-gray-200" th:if="${currentUser}">
                    <div class="flex items-center mb-3">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-sm font-semibold text-gray-600 mr-2"
                             th:text="${displayName != null and #strings.length(displayName) > 0 ? #strings.toUpperCase(#strings.substring(displayName,0,1)) : 'U'}">
                        </div>
                        <div>
                            <div class="font-medium text-gray-800" th:text="${displayName}">User Name</div>
                            <div class="text-xs text-red-500 font-semibold"
                                 th:text="${currentUser.coins != null ? #numbers.formatDecimal(currentUser.coins, 0, 'POINT', 0, 'COMMA') + ' coins' : '0 coins'}">
                                0 coins
                            </div>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50 text-sm" href="#">
                            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                        </a>
                        <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50 text-sm" href="#">
                            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 0 0 2-2M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                        </a>

                        <!-- Mobile: Added Wishlist after My Order -->
                        <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50 text-sm"
                           th:href="@{/account/wishlist}">
                            <!-- filled heart (matches account-setting.html) -->
                            <svg class="w-5 h-5 inline-block mr-1 text-red-500" viewBox="0 0 24 24" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M12.001 4.529c1.664-1.76 4.632-1.76 6.297 0 1.688 1.786 1.688 4.687 0 6.473L12 20.08l-6.298-8.079c-1.688-1.786-1.688-4.687 0-6.473 1.665-1.76 4.633-1.76 6.299 0z"/>
                            </svg>
                        </a>

                        <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50 text-sm"
                           th:href="@{/account/notifications}">
                            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            My Notification
                            <span class="ml-1 min-w-[1.25rem] px-1 rounded-full bg-red-500 text-white text-[10px] leading-5 text-center font-semibold inline-block"
                                  th:if="${unreadCount != null and unreadCount > 0}"
                                  th:text="${unreadCount > 99 ? '99+' : unreadCount}">1</span>
                        </a>

                        <!-- Account actions -->
                        <div class="border-t my-2"></div>
                        <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50 text-sm"
                           th:href="@{/authen/logout}"
                           @click="() => { $store.auth.logout(); $store.cart.clear(); }">
                            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                                      stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                        </a>
                    </div>
                </div>
                <!-- Mobile auth buttons -->
                <div class="px-3 py-3 flex space-x-2 border-t border-gray-200" th:unless="${currentUser}">
                    <a class="w-1/2 py-2 text-center border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 font-medium text-sm"
                       href="/authen/login">
                        Sign in
                    </a>
                    <a class="w-1/2 py-2 text-center bg-red-500 text-white rounded-md hover:bg-red-600 font-medium text-sm"
                       href="/authen/register">
                        Sign up
                    </a>
                </div>
            </div>
        </div>
    </header>
    <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');

            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // --- Category dropdown behavior & lazy load categories ---
            const menu = document.getElementById('category-menu');
            const dropdown = document.getElementById('category-dropdown');
            const listContainer = document.getElementById('category-dropdown-list');
            let categoriesLoaded = false;
            let hideTimeout = null;

            function showDropdown() {
                if (hideTimeout) { clearTimeout(hideTimeout); hideTimeout = null; }
                if (dropdown) dropdown.classList.remove('hidden');
                if (!categoriesLoaded && listContainer) {
                    fetch('/api/categories').then(res => res.ok ? res.json() : Promise.reject('Failed'))
                        .then(data => {
                            if (!Array.isArray(data)) return;
                            data.forEach(cat => {
                                const a = document.createElement('a');
                                a.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-red-50';
                                a.href = '/category/' + encodeURIComponent(cat.id);
                                a.textContent = cat.name;
                                listContainer.appendChild(a);
                            });
                            categoriesLoaded = true;
                        })
                        .catch(err => {
                            // silently ignore; fallback still shows "All Products"
                            console.error('Failed to load categories', err);
                        });
                }
            }

            function hideDropdown() {
                // short delay to allow moving pointer into dropdown
                if (dropdown) {
                    hideTimeout = setTimeout(() => {
                        dropdown.classList.add('hidden');
                    }, 150);
                }
            }

            // desktop hover handlers
            if (menu && dropdown) {
                menu.addEventListener('mouseenter', showDropdown);
                menu.addEventListener('mouseleave', hideDropdown);
                dropdown.addEventListener('mouseenter', () => { if (hideTimeout) { clearTimeout(hideTimeout); hideTimeout = null; }});
                dropdown.addEventListener('mouseleave', hideDropdown);
            }

            // --- Make "Home" turn red immediately when clicked ---
            try {
                const homeAnchors = document.querySelectorAll('[data-nav="home"]');
                if (homeAnchors && homeAnchors.length) {
                    function activateHome() {
                        // remove active classes from other nav links (desktop + mobile)
                        const allNavAnchors = document.querySelectorAll('nav a, #mobileMenu a');
                        allNavAnchors.forEach(a => {
                            a.classList.remove('text-red-500', 'border-b-2', 'border-red-500', 'bg-red-50');
                        });
                        // add active classes to all Home anchors (desktop + mobile)
                        homeAnchors.forEach(h => {
                            h.classList.add('text-red-500', 'border-b-2', 'border-red-500');
                        });
                    }

                    homeAnchors.forEach(h => {
                        h.addEventListener('click', activateHome);
                    });
                }
            } catch (e) {
                console.error('Nav activation script error', e);
            }
        });
    </script>
</div>
